<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimoire | Cloud Edition</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”®</text></svg>">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- THEME --- */
        :root { --primary: #6366f1; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --subtext: #94a3b8; --border: #334155; --green: #10b981; --red: #ef4444; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; }
        
        /* --- LOGIN SCREEN --- */
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 1000; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .auth-box { background: var(--card); padding: 40px; border-radius: 12px; border: 1px solid var(--border); width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 6px; border: 1px solid var(--border); background: var(--bg); color: white; box-sizing: border-box;}
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { opacity: 0.9; }
        .hidden { display: none !important; }

        /* --- APP LAYOUT --- */
        .app-container { display: grid; grid-template-columns: 240px 1fr; height: 100%; }
        .sidebar { background: var(--card); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; }
        .logo { font-size: 24px; font-weight: 800; color: var(--primary); margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .nav-item { padding: 12px; cursor: pointer; color: var(--subtext); font-weight: 500; border-radius: 6px; transition: 0.2s; margin-bottom: 5px; }
        .nav-item:hover, .nav-item.active { background: rgba(99, 102, 241, 0.1); color: var(--primary); }
        .main { padding: 30px; overflow-y: auto; }
        
        /* --- COMPONENTS --- */
        .card-box { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; }
        .stat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; text-align: center; }
        .stat-val { font-size: 24px; font-weight: 800; color: var(--primary); }
        .stat-lbl { font-size: 11px; text-transform: uppercase; color: var(--subtext); font-weight: 700; }
        
        .collection-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .grid-card { position: relative; aspect-ratio: 2.5/3.5; border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s; }
        .grid-card:hover { transform: translateY(-5px); }
        .grid-card img { width: 100%; height: 100%; object-fit: cover; }
        .overlay { position: absolute; bottom: 0; width: 100%; padding: 10px; background: rgba(0,0,0,0.8); font-size: 12px; font-weight: bold; color: white; }
        
        /* DECK CHECK */
        .deck-area { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        textarea { width: 100%; height: 300px; background: var(--bg); border: 1px solid var(--border); color: white; padding: 10px; font-family: monospace; border-radius: 8px; box-sizing: border-box; }

        @media (max-width: 768px) { .app-container { grid-template-columns: 1fr; } .sidebar { display: none; } }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="margin:0 0 20px 0;">ðŸ”® Grimoire</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="handleLogin()">Sign In / Sign Up</button>
            <p id="auth-msg" style="font-size:12px; color:var(--subtext); margin-top:15px;"></p>
        </div>
    </div>

    <div id="app" class="app-container hidden">
        <div class="sidebar">
            <div class="logo"><span>ðŸ”®</span> Grimoire</div>
            <div class="nav-item active" onclick="nav('home')">Home</div>
            <div class="nav-item" onclick="nav('add')">Add Cards</div>
            <div class="nav-item" onclick="nav('collection')">Collection</div>
            <div class="nav-item" onclick="nav('decks')">Decks</div>
            <div style="flex-grow:1;"></div>
            <button onclick="handleLogout()" style="background:var(--border);">Log Out</button>
        </div>

        <div class="main">
            <div id="view-home">
                <h2 style="margin-top:0;">Dashboard</h2>
                <div class="stat-grid">
                    <div class="stat-card"><div class="stat-val" id="stat-count">0</div><div class="stat-lbl">Cards</div></div>
                    <div class="stat-card"><div class="stat-val" id="stat-value">$0</div><div class="stat-lbl">Value</div></div>
                    <div class="stat-card"><div class="stat-val" id="stat-cost">$0</div><div class="stat-lbl">Cost</div></div>
                    <div class="stat-card"><div class="stat-val" id="stat-gain">$0</div><div class="stat-lbl">P/L</div></div>
                </div>
                <div class="card-box">
                    <h3>Recent Adds</h3>
                    <div class="collection-grid" id="recent-grid">Loading...</div>
                </div>
            </div>

            <div id="view-add" class="hidden">
                <div class="card-box" style="max-width:500px; margin:0 auto;">
                    <h2>Add Asset</h2>
                    <input type="text" id="search" placeholder="Card Name (e.g. Sol Ring)..." onchange="fetchCardMeta()">
                    <div style="display:flex; gap:10px;">
                        <input id="set" placeholder="Set Code" readonly style="background:var(--bg); opacity:0.5;">
                        <input id="num" placeholder="#" readonly style="background:var(--bg); opacity:0.5;">
                    </div>
                    <div style="display:flex; gap:10px;">
                        <input type="number" id="cost" placeholder="Cost ($)" step="0.01">
                        <input type="number" id="qty" placeholder="Qty" value="1">
                    </div>
                    <img id="preview" style="width:100%; border-radius:8px; margin-bottom:10px; display:none;">
                    <button onclick="addCard()">Add to Collection</button>
                </div>
            </div>

            <div id="view-collection" class="hidden">
                <h2>My Collection</h2>
                <div class="collection-grid" id="collection-grid">Loading...</div>
            </div>

            <div id="view-decks" class="hidden">
                <h2>Deck Library</h2>
                <div class="deck-area">
                    <div class="card-box">
                        <input id="deckName" placeholder="Deck Name">
                        <textarea id="deckList" placeholder="1 Sol Ring..."></textarea>
                        <button onclick="saveDeck()" style="margin-top:10px;">Save Deck</button>
                    </div>
                    <div class="card-box">
                        <h3>Saved Decks</h3>
                        <div id="saved-decks-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        // PASTE YOUR KEYS HERE FROM SUPABASE SETTINGS
        const SUPABASE_URL = "YOUR_SUPABASE_PROJECT_URL"; 
        const SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY"; 
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let session = null;
        let tempCardData = null;

        // --- 2. AUTHENTICATION ---
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // Try sign in
            let { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                // If fail, try sign up
                let signUp = await supabase.auth.signUp({ email, password });
                if (signUp.error) {
                    document.getElementById('auth-msg').innerText = signUp.error.message;
                } else {
                    document.getElementById('auth-msg').innerText = "Account created! Check your email to confirm.";
                }
            }
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            window.location.reload();
        }

        supabase.auth.onAuthStateChange((event, _session) => {
            session = _session;
            if (session) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                loadData();
            }
        });

        // --- 3. NAVIGATION ---
        function nav(view) {
            document.querySelectorAll('.main > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('view-' + view).classList.remove('hidden');
            if(view === 'collection') loadCollection();
            if(view === 'decks') loadDecks();
        }

        // --- 4. DATA LOGIC ---
        
        // Add Card Helper (Scryfall)
        async function fetchCardMeta() {
            const name = document.getElementById('search').value;
            if(name.length < 3) return;
            const res = await fetch(`https://api.scryfall.com/cards/named?fuzzy=${encodeURIComponent(name)}`);
            const data = await res.json();
            if(data.object !== 'error') {
                document.getElementById('set').value = data.set.toUpperCase();
                document.getElementById('num').value = data.collector_number;
                const img = data.image_uris ? data.image_uris.normal : "";
                document.getElementById('preview').src = img;
                document.getElementById('preview').style.display = 'block';
                tempCardData = { name: data.name, set: data.set.toUpperCase(), num: data.collector_number, img: img };
            }
        }

        // INSERT (Cards)
        async function addCard() {
            if(!tempCardData) return alert("Search for a card first");
            const cost = document.getElementById('cost').value || 0;
            const qty = document.getElementById('qty').value || 1;
            
            const { error } = await supabase.from('cards').insert({
                user_id: session.user.id,
                name: tempCardData.name,
                set_code: tempCardData.set,
                collector_number: tempCardData.num,
                image_url: tempCardData.img,
                buy_price: cost,
                quantity: qty
            });

            if(!error) { 
                alert("Saved!"); 
                document.getElementById('search').value = ""; 
                document.getElementById('preview').style.display = 'none';
                loadData();
            } else { alert(error.message); }
        }

        // READ (Dashboard)
        async function loadData() {
            const { data: cards } = await supabase.from('cards').select('*');
            let totalVal = 0, totalCost = 0, count = 0;
            
            // Note: In a real app, we'd fetch live prices. For MVP, we use buy_price as proxy or static
            // Let's assume Market Price = Buy Price for now to show data flow
            cards.forEach(c => {
                count += c.quantity;
                totalCost += (c.buy_price * c.quantity);
                totalVal += (c.buy_price * c.quantity); // Placeholder logic
            });

            document.getElementById('stat-count').innerText = count;
            document.getElementById('stat-cost').innerText = "$" + totalCost.toFixed(2);
            document.getElementById('stat-value').innerText = "$" + totalVal.toFixed(2);
            
            // Recent Grid
            const recent = cards.slice(-5).reverse();
            document.getElementById('recent-grid').innerHTML = recent.map(c => `
                <div class="grid-card">
                    <img src="${c.image_url}">
                    <div class="overlay">${c.name}</div>
                </div>
            `).join('');
        }

        // READ (Collection)
        async function loadCollection() {
            const { data } = await supabase.from('cards').select('*').order('created_at', { ascending: false });
            document.getElementById('collection-grid').innerHTML = data.map(c => `
                <div class="grid-card">
                    <img src="${c.image_url}" loading="lazy">
                    <div class="overlay">${c.quantity}x $${c.buy_price}</div>
                </div>
            `).join('');
        }

        // DECK LOGIC
        async function saveDeck() {
            const name = document.getElementById('deckName').value;
            const list = document.getElementById('deckList').value;
            if(!name) return alert("Name required");
            
            const { error } = await supabase.from('decks').insert({
                user_id: session.user.id,
                name: name,
                card_list: list
            });
            
            if(!error) { alert("Deck Saved"); loadDecks(); }
        }

        async function loadDecks() {
            const { data } = await supabase.from('decks').select('*').order('updated_at', { ascending: false });
            document.getElementById('saved-decks-list').innerHTML = data.map(d => `
                <div style="padding:10px; border-bottom:1px solid var(--border); cursor:pointer;" onclick="loadDeckIntoEditor('${d.id}')">
                    <strong>${d.name}</strong>
                </div>
            `).join('');
            window.myDecks = data;
        }

        function loadDeckIntoEditor(id) {
            const d = window.myDecks.find(x => x.id == id);
            document.getElementById('deckName').value = d.name;
            document.getElementById('deckList').value = d.card_list;
        }
    </script>
</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=MedievalSharp&display=swap" rel="stylesheet">

    <style>
        /* --- THEME: HELLFIRE CITADEL --- */
        :root { 
            --void: #050000;
            --obsidian: #0f0505;
            --blood-dried: #2b0a0a;
            --blood-fresh: #8a0000;
            --hellfire: #ff3300;
            --bone: #dcd0c0;
            --ash: #5c5c5c;
            --gold: #c5a059;
            
            --font-ui: 'Cinzel Decorative', cursive;
            --font-body: 'Crimson Text', serif;
            --font-header: 'MedievalSharp', cursive;
        }

        body { 
            background-color: var(--void);
            background-image: 
                radial-gradient(circle at 50% 50%, #1a0505 0%, #000000 120%),
                url("https://www.transparenttextures.com/patterns/black-felt.png");
            color: var(--bone);
            font-family: var(--font-body);
            margin: 0; height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            user-select: none;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--void); }
        ::-webkit-scrollbar-thumb { background: var(--blood-dried); border: 1px solid var(--blood-fresh); border-radius: 4px; }

        /* --- LAYOUT --- */
        .desk-container { 
            width: 98vw; height: 96vh; 
            display: grid; 
            grid-template-columns: 240px 1fr 340px; 
            gap: 20px;
            position: relative;
        }

        /* 1. SPINE (NAV) */
        .spine-panel { 
            display: flex; flex-direction: column; padding: 20px 0; 
            border-right: 1px solid rgba(138, 0, 0, 0.2);
            background: linear-gradient(90deg, rgba(0,0,0,0), rgba(10,0,0,0.5));
        }
        .logo-stamp {
            font-family: var(--font-ui); font-size: 26px; color: var(--hellfire);
            text-align: center; margin-bottom: 40px; 
            text-shadow: 0 0 10px var(--blood-fresh);
            border-bottom: 2px solid var(--blood-fresh); padding-bottom: 20px;
            letter-spacing: 1px;
        }
        .bookmark {
            padding: 15px 20px; margin-bottom: 10px;
            background: linear-gradient(90deg, transparent, rgba(43, 10, 10, 0.3));
            color: var(--ash); font-family: var(--font-ui); font-size: 13px; font-weight: 700;
            cursor: pointer; transition: 0.3s; position: relative;
            border-right: 2px solid transparent;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .bookmark:hover { color: var(--bone); background: linear-gradient(90deg, transparent, rgba(138, 0, 0, 0.2)); }
        .bookmark.active { 
            color: var(--hellfire); 
            border-right: 2px solid var(--hellfire);
            background: linear-gradient(90deg, transparent, rgba(138, 0, 0, 0.5));
            text-shadow: 0 0 8px var(--blood-fresh);
        }

        /* 2. SCROLL (MAIN CONTENT) */
        .scroll-container {
            background: rgba(12, 4, 4, 0.85);
            border: 1px solid var(--blood-dried);
            box-shadow: inset 0 0 80px rgba(0,0,0,0.9), 0 0 30px rgba(138,0,0,0.1);
            position: relative; padding: 0; 
            overflow-y: auto; overflow-x: hidden;
            border-radius: 4px;
        }
        
        .view-content { padding: 30px 40px; }
        .view-section { animation: bloodRise 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); }
        @keyframes bloodRise { from { opacity:0; transform:translateY(15px); } to { opacity:1; transform:translateY(0); } }

        /* 3. TOOLS (RIGHT SIDE) */
        .tools-panel {
            background: #080202; border: 1px solid var(--blood-dried);
            padding: 20px; display: flex; flex-direction: column;
            box-shadow: 0 0 40px black; position: relative;
        }
        .tool-header { 
            font-family: var(--font-ui); color: var(--hellfire); text-align: center; 
            margin-bottom: 20px; border-bottom: 1px solid var(--blood-dried); padding-bottom: 15px; 
            font-size: 18px; letter-spacing: 2px;
        }

        /* --- COMPONENTS --- */
        
        /* The Altar (Filter Bar) */
        .vault-altar {
            position: sticky; top: 0; z-index: 100;
            background: rgba(8, 2, 2, 0.95);
            border-bottom: 1px solid var(--blood-fresh);
            padding: 15px 30px;
            display: flex; flex-wrap: wrap; gap: 15px; align-items: center; justify-content: space-between;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        
        .vault-total { font-family: var(--font-ui); font-size: 20px; color: var(--hellfire); text-shadow: 0 0 10px var(--blood-fresh); white-space: nowrap; }

        /* Inputs */
        input, select, textarea {
            background: #000; border: 1px solid var(--blood-dried);
            padding: 10px; color: var(--bone); font-family: var(--font-body); font-size: 14px;
            margin-bottom: 10px; transition: 0.3s;
        }
        input:focus, select:focus, textarea:focus { 
            border-color: var(--hellfire); 
            box-shadow: 0 0 10px rgba(255, 51, 0, 0.2); 
        }
        .search-wrapper { position: relative; width: 100%; margin-bottom: 10px; }
        .search-results {
            position: absolute; top: 100%; left: 0; width: 100%;
            background: #0f0505; border: 1px solid var(--blood-fresh);
            max-height: 250px; overflow-y: auto; z-index: 500;
            box-shadow: 0 10px 40px black; display: none;
        }
        .search-item {
            padding: 10px; border-bottom: 1px solid var(--blood-dried);
            cursor: pointer; display: flex; justify-content: space-between;
            align-items: center; color: var(--ash); transition: 0.2s;
        }
        .search-item:hover { background: var(--blood-dried); color: var(--bone); }

        /* Buttons */
        button {
            padding: 10px 16px; background: #1a0505; border: 1px solid var(--blood-fresh);
            color: var(--blood-fresh); font-family: var(--font-ui); text-transform: uppercase; 
            font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 12px;
        }
        button:hover { background: var(--blood-fresh); color: #000; border-color: var(--hellfire); }
        button.primary { 
            background: linear-gradient(180deg, #8a0000 0%, #4a0000 100%);
            border: 1px solid #ff0000; color: #ffcccc;
        }
        button.primary:hover { 
            background: linear-gradient(180deg, #b30000 0%, #600000 100%); 
            box-shadow: 0 0 15px rgba(255,0,0,0.4);
        }
        .btn-sm { padding: 6px 12px; font-size: 10px; width: auto; }

        /* Cards */
        .collection-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .magic-card {
            position: relative; aspect-ratio: 2.5/3.5;
            background: #000; cursor: pointer; transition: 0.3s;
            border: 1px solid var(--blood-dried);
            box-shadow: 0 5px 15px black;
        }
        .magic-card:hover { transform: translateY(-5px) scale(1.05); z-index: 10; border-color: var(--hellfire); box-shadow: 0 0 20px var(--blood-fresh); }
        .magic-card img { width: 100%; height: 100%; object-fit: cover; filter: sepia(0.2); }
        .magic-card:hover img { filter: sepia(0); }
        
        .qty-seal {
            position: absolute; top: 5px; left: 5px; width: 28px; height: 28px;
            background: radial-gradient(circle at 30% 30%, #a00000, #500000);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-family: var(--font-header); color: #ffcccc; font-size: 12px;
            border: 1px solid #000; z-index: 5;
        }
        .price-tag {
            position: absolute; bottom: 0; width: 100%; text-align: center;
            background: rgba(0,0,0,0.8); color: var(--gold);
            font-size: 11px; padding: 4px; font-family: var(--font-body);
        }

        /* Ledger View */
        .ledger-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .ledger-table th { text-align: left; padding: 12px; color: var(--hellfire); font-family: var(--font-ui); border-bottom: 2px solid var(--blood-dried); }
        .ledger-table td { padding: 10px; border-bottom: 1px solid #222; color: var(--bone); transition: 0.2s; }
        .ledger-table tr:hover td { background: rgba(138, 0, 0, 0.1); color: white; }

        /* Panels */
        .card-panel {
            background: rgba(10, 2, 2, 0.6); border: 1px solid var(--blood-dried);
            padding: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        
        /* Stats */
        .stat-cluster { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-node { background: rgba(255,255,255,0.02); padding: 15px; border: 1px solid var(--blood-dried); text-align: center; }
        .stat-val { font-family: var(--font-ui); font-size: 24px; color: var(--bone); }
        
        /* Modals */
        .modal-wrap { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; display: flex; align-items: center; justify-content: center; }
        .parchment-modal {
            background: #0f0505; padding: 30px; width: 500px; max-height: 90vh; overflow-y: auto;
            box-shadow: 0 0 100px var(--blood-fresh); border: 2px solid var(--hellfire); text-align: center;
        }
        
        /* Context Menu */
        .context-menu { position: fixed; background: #0a0000; border: 1px solid var(--hellfire); padding: 5px; width: 160px; z-index: 4000; display: flex; flex-direction: column; }
        .ctx-item { padding: 10px; color: var(--bone); cursor: pointer; font-family: var(--font-body); border-bottom: 1px solid #222; }
        .ctx-item:hover { background: var(--blood-fresh); color: black; }

        /* Battlefield */
        .bf-overlay { position: fixed; inset: 0; background: #050000; z-index: 2000; display: flex; flex-direction: column; background-image: radial-gradient(circle, #1a0000 0%, #000 80%); }
        .bf-hud { height: 60px; border-bottom: 2px solid var(--blood-fresh); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: rgba(0,0,0,0.8); }
        .bf-mat { flex: 1; display: flex; flex-direction: column; }
        .bf-zone { flex: 1; border: 1px dashed rgba(138, 0, 0, 0.3); margin: 10px; padding: 10px; display: flex; flex-wrap: wrap; gap: 10px; overflow-y: auto; }
        .bf-hand { height: 160px; background: linear-gradient(to top, #0a0000 90%, transparent); display: flex; align-items: flex-end; justify-content: center; gap: -30px; padding-bottom: 10px; overflow-x: visible; }
        .bf-card { width: 100px; border-radius: 6px; cursor: grab; transition: 0.2s; box-shadow: 0 5px 15px black; }
        .bf-card:hover { transform: scale(1.2); z-index: 100; }
        
        .toast { position: fixed; bottom: 30px; right: 30px; z-index: 5000; background: #0f0505; border: 1px solid var(--hellfire); color: var(--bone); padding: 15px 25px; font-family: var(--font-ui); box-shadow: 0 0 20px var(--blood-fresh); animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(30px); opacity:0; } to { transform: translateY(0); opacity:1; } }
        
        @media (max-width: 1000px) { .desk-container { grid-template-columns: 60px 1fr; } .tools-panel { display: none; } .bookmark span { display: none; } }
    </style>
</head>

        const CARD_BACK = "https://cards.scryfall.io/large/back/5/9/597b79b3-7d77-4261-871a-60dd17403388.jpg";
        let session, cardsCache=[], searchTimer, toolCardData, allVersions=[], collectionMode='grid';
        let currentDeckStructuredList=[], currentDeckId, valueChart, typeChart, manaChart, gameState={life:40}, simDeck=[];

        /* --- AUTH --- */
        async function handleAuthAction(btn) {
            if(!sb) return alert("System Offline");
            btn.innerText = "Bleeding...";
            const e=document.getElementById('email').value, p=document.getElementById('password').value;
            const { data, error } = await sb.auth.signInWithPassword({ email:e, password:p });
            if(!error) { session=data.session; startSession(); } else { await sb.auth.signUp({ email:e, password:p }); alert("Owl sent."); }
            btn.innerText = "Unseal";
        }
        function startSession() { document.getElementById('auth-screen').style.display='none'; document.getElementById('app').classList.remove('hidden'); loadData(); loadDecks(); }
        async function handleLogout() { await sb.auth.signOut(); location.reload(); }

        /* --- DATA --- */
        async function loadData() {
            if(!session) return;
            const { data } = await sb.from('cards').select('*').order('created_at', {ascending:false});
            cardsCache = data || [];
            let count=0, val=0;
            cardsCache.forEach(c => { if(c.quantity > 0) { count += c.quantity; val += (c.market_price_usd || 0) * c.quantity; } });
            
            document.getElementById('stat-count').innerText = count;
            document.getElementById('stat-value').innerText = "$"+val.toFixed(2);
            document.getElementById('col-filtered-val').innerText = "$"+val.toFixed(2);
            
            renderValueChart(val);
            const list = document.getElementById('top-cards-list');
            list.innerHTML = cardsCache.slice(0,5).map(c => `<div class="list-row"><span>${c.name}</span> <span style="color:var(--hellfire);">$${c.market_price_usd}</span></div>`).join('');
            
            if(!document.getElementById('view-collection').classList.contains('hidden')) filterVault();
        }

        /* --- SEARCH & MERGE --- */
        function debounceSearch() { clearTimeout(searchTimer); searchTimer=setTimeout(fetchMeta, 600); }
        async function fetchMeta() {
            const q = document.getElementById('global-search').value;
            if(q.length<3) { document.getElementById('search-results').style.display='none'; return; }
            const res = await fetch(`https://api.scryfall.com/cards/search?q=${encodeURIComponent(q)}&unique=prints`);
            const d = await res.json();
            const list = document.getElementById('search-results'); list.innerHTML = '';
            if(d.data) {
                allVersions = d.data;
                d.data.slice(0, 10).forEach((v, idx) => {
                    const div = document.createElement('div'); div.className = 'search-item';
                    div.innerHTML = `<div>${v.name}</div><div class="search-set">${v.set_name}</div>`;
                    div.onclick = () => selectToolCard(idx);
                    list.appendChild(div);
                });
                list.style.display = 'block';
            }
        }
        function selectToolCard(idx) {
            toolCardData = allVersions[idx];
            document.getElementById('search-results').style.display = 'none';
            document.getElementById('search-preview').style.opacity = 1;
            document.getElementById('tool-img').src = toolCardData.image_uris?.normal || toolCardData.image_url;
            document.getElementById('tool-price').innerText = `$${toolCardData.prices.usd||'0.00'}`;
            document.getElementById('tool-set').innerText = toolCardData.set_name;
            const s = document.getElementById('tool-version'); s.innerHTML='';
            allVersions.forEach((v,i) => { let o=document.createElement('option'); o.value=i; o.innerText=`${v.set_name} ($${v.prices.usd})`; s.appendChild(o); });
            s.value = idx;
        }
        function updateToolVersion() { selectToolCard(document.getElementById('tool-version').value); }

        async function quickAdd() {
            if(!toolCardData) return;
            const qty = parseInt(document.getElementById('tool-qty').value);
            const existing = cardsCache.find(c => c.set_code === toolCardData.set && c.collector_number === toolCardData.collector_number);
            if(existing) {
                await sb.from('cards').update({ quantity: existing.quantity + qty }).eq('id', existing.id);
                showToast("Essence strengthened.");
            } else {
                await sb.from('cards').insert({
                    user_id: session.user.id, name: toolCardData.name, set_code: toolCardData.set, collector_number: toolCardData.collector_number,
                    image_url: toolCardData.image_uris?.normal || toolCardData.image_url, quantity: qty, market_price_usd: parseFloat(toolCardData.prices.usd||0),
                    type_line: toolCardData.type_line, cmc: toolCardData.cmc||0, color_identity: toolCardData.color_identity, rarity: toolCardData.rarity
                });
                showToast("Artifact Summoned.");
            }
            loadData();
        }

        /* --- VAULT --- */
        function filterVault() {
            const q = document.getElementById('vaultSearch').value.toLowerCase();
            const fColor = document.getElementById('filterColor').value;
            const fRarity = document.getElementById('filterRarity').value;
            const fType = document.getElementById('filterType').value;
            const fSort = document.getElementById('sortOrder').value;
            
            let filtered = cardsCache.filter(c => c.name.toLowerCase().includes(q) && c.quantity > 0);
            
            if(fColor !== 'all') filtered = filtered.filter(c => { const basis = (c.type_line.includes('Land')) ? c.color_identity : c.colors; return (basis||[]).includes(fColor); });
            if(fRarity !== 'all') filtered = filtered.filter(c => c.rarity === fRarity);
            if(fType !== 'all') filtered = filtered.filter(c => c.type_line.includes(fType));
            
            if(fSort === 'price-desc') filtered.sort((a,b) => (b.market_price_usd||0) - (a.market_price_usd||0));
            if(fSort === 'price-asc') filtered.sort((a,b) => (a.market_price_usd||0) - (b.market_price_usd||0));
            if(fSort === 'name') filtered.sort((a,b) => a.name.localeCompare(b.name));

            const grid = document.getElementById('collection-grid');
            if(collectionMode === 'grid') {
                grid.className = 'collection-grid';
                grid.innerHTML = filtered.map(c => 
                    `<div class="magic-card" oncontextmenu="openCtxMenu(event, '${c.id}')">
                        <div class="qty-seal">${c.quantity}</div>
                        <div class="price-tag">$${c.market_price_usd}</div>
                        <img src="${c.image_url}" loading="lazy">
                    </div>`
                ).join('');
            } else {
                grid.className = '';
                grid.innerHTML = `<table class="ledger-table"><thead><tr><th>Artifact</th><th>Type</th><th>Set</th><th>Value</th><th>Qty</th></tr></thead><tbody>` + 
                filtered.map(c => `<tr oncontextmenu="openCtxMenu(event, '${c.id}')"><td>${c.name}</td><td>${c.type_line.split('‚Äî')[0]}</td><td>${c.set_code}</td><td style="color:var(--hellfire);">$${c.market_price_usd}</td><td>${c.quantity}</td></tr>`).join('') + `</tbody></table>`;
            }
            
            const total = filtered.reduce((a,b)=>a+(b.market_price_usd*b.quantity),0);
            document.getElementById('col-filtered-val').innerText = "$"+total.toFixed(2);
        }
        function toggleCollectionView() { collectionMode = (collectionMode==='grid'?'list':'grid'); filterVault(); }

        /* --- DECK LOGIC --- */
        async function loadDecks() {
            const { data } = await sb.from('decks').select('*').order('updated_at', {ascending:false});
            const grid = document.getElementById('deck-grid');
            if(data) {
                grid.innerHTML = data.map(d => `<div class="card-panel" style="cursor:pointer;" onclick="viewDeck('${d.id}')"><div style="font-family:var(--font-ui); font-size:18px;">${d.name}</div><div style="color:var(--ash); font-size:12px;">${d.format}</div></div>`).join('');
                document.getElementById('stat-decks').innerText = data.length;
                window.myDecks = data;
            }
        }
        function showDeckEditor() { document.getElementById('deck-list-view').classList.add('hidden'); document.getElementById('deck-edit-view').classList.remove('hidden'); currentDeckId=null; document.getElementById('deckName').value=''; document.getElementById('deckMain').value=''; }
        function closeDeckEditor() { document.getElementById('deck-list-view').classList.remove('hidden'); document.getElementById('deck-edit-view').classList.add('hidden'); }
        
        async function validateDeck(btn) {
            btn.innerText = "Divining...";
            const main = document.getElementById('deckMain').value; const lines = main.split('\n').filter(l=>l.trim());
            const idents = lines.map(l=>{ const m=l.match(/^(\d+)\s+(.+)/); return m ? {name:m[2]} : {name:l} }).slice(0, 75);
            
            try {
                const res = await fetch('https://api.scryfall.com/cards/collection', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({identifiers:idents})});
                const d = await res.json();
                if(d.data) {
                    currentDeckStructuredList = d.data.map(c => ({...c, qty:1, img: c.image_uris?.normal || c.image_url}));
                    renderDeckStats(currentDeckStructuredList);
                }
            } catch(e) {}
            btn.innerText = "Read Runes";
        }
        
        function renderDeckStats(cards) {
            let val = 0;
            const types = {};
            cards.forEach(c => { val += parseFloat(c.prices.usd||0); const t=c.type_line.split('‚Äî')[0].trim(); types[t]=(types[t]||0)+1; });
            document.getElementById('deck-value').innerText = "$"+val.toFixed(2);
            document.getElementById('deck-count').innerText = cards.length;
            
            const ctxT = document.getElementById('typeChart').getContext('2d'); if(typeChart) typeChart.destroy();
            typeChart = new Chart(ctxT, {type:'doughnut', data:{labels:Object.keys(types), datasets:[{data:Object.values(types), backgroundColor:['#8a0000','#ff3300','#dcd0c0','#5c5c5c'], borderWidth:0}]}, options:{plugins:{legend:{position:'right',labels:{color:'#dcd0c0'}}}}});
        }

        async function saveDeck(btn) {
            btn.innerText = "Binding...";
            const name = document.getElementById('deckName').value; const main = document.getElementById('deckMain').value;
            const payload = { user_id: session.user.id, name, card_list: main, format: document.getElementById('deckFormat').value, cover_url: currentDeckStructuredList[0]?.img || "https://cards.scryfall.io/large/back/5/9/597b79b3-7d77-4261-871a-60dd17403388.jpg" };
            if(currentDeckId) await sb.from('decks').update(payload).eq('id',currentDeckId); else await sb.from('decks').insert(payload);
            loadDecks(); closeDeckEditor(); btn.innerText = "Bind Tome";
        }
        function viewDeck(id) {
            showDeckEditor(); const d = window.myDecks.find(x=>x.id==id); currentDeckId=id;
            document.getElementById('deckName').value = d.name; document.getElementById('deckMain').value = d.card_list;
            validateDeck(document.createElement('button'));
        }

        /* --- HAND SIM --- */
        function openHandSim() {
            document.getElementById('hand-sim-modal').classList.remove('hidden');
            simDeck = [...currentDeckStructuredList]; // Mock shuffle
            simDeck.sort(() => Math.random() - 0.5);
            renderSimHand(simDeck.slice(0, 7));
        }
        function renderSimHand(cards) {
            document.getElementById('sim-hand-display').innerHTML = cards.map(c => `<img src="${c.img}" style="width:120px; border-radius:6px;">`).join('');
        }
        function simMulligan() { openHandSim(); }
        function simDraw() { } // Simplified

        /* --- BATTLEFIELD --- */
        function initBattlefield() { document.getElementById('view-battlefield').classList.remove('hidden'); document.getElementById('bf-hand').innerHTML=''; for(let i=0;i<7;i++) drawCard(); }
        function drawCard() { const img=document.createElement('img'); img.src="https://cards.scryfall.io/large/back/5/9/597b79b3-7d77-4261-871a-60dd17403388.jpg"; img.className='bf-card'; document.getElementById('bf-hand').appendChild(img); }
        function updateLife(n) { gameState.life+=n; document.getElementById('bf-life').innerText=gameState.life; }
        
        function drop(ev, target) { ev.preventDefault(); ev.target.closest('.bf-zone').classList.remove('drag-over'); }
        function allowDrop(ev) { ev.preventDefault(); ev.target.closest('.bf-zone').classList.add('drag-over'); }

        /* --- UTILS --- */
        function nav(v) { 
            document.querySelectorAll('.view-section').forEach(d => d.classList.add('hidden')); 
            document.getElementById('view-'+v).classList.remove('hidden');
            document.querySelectorAll('.bookmark').forEach(el => el.classList.remove('active'));
            document.getElementById('nav-'+v).classList.add('active');
            if(v==='collection') filterVault();
        }
        function showToast(msg) { const t=document.createElement('div'); t.className="toast"; t.innerText=msg; document.body.appendChild(t); setTimeout(()=>t.remove(), 2000); }
        function openCtxMenu(e, id) { e.preventDefault(); const m=document.getElementById('collection-ctx-menu'); m.style.top=e.clientY+'px'; m.style.left=e.clientX+'px'; m.classList.remove('hidden'); m.innerHTML=`<div class="ctx-item" onclick="openEditModal('${id}')">Transmute</div><div class="ctx-item" onclick="deleteCard('${id}')" style="color:red;">Incinerate</div>`; }
        function closeCtxMenu() { document.getElementById('collection-ctx-menu').classList.add('hidden'); }
        async function deleteCard(id) { closeCtxMenu(); if(confirm("Incinerate?")) { await sb.from('cards').delete().eq('id',id); showToast("Ash."); loadData(); } }
        function openEditModal(id) { closeCtxMenu(); const c=cardsCache.find(x=>x.id==id); if(c) { document.getElementById('edit-id').value=id; document.getElementById('edit-qty').value=c.quantity; document.getElementById('edit-cost').value=c.buy_price; document.getElementById('edit-modal').classList.remove('hidden'); } }
        async function saveEdit() { await sb.from('cards').update({ quantity:document.getElementById('edit-qty').value, buy_price:document.getElementById('edit-cost').value }).eq('id',document.getElementById('edit-id').value); document.getElementById('edit-modal').classList.add('hidden'); showToast("Done."); loadData(); }
        async function syncPrices(btn) { btn.innerText="Divining..."; const chunk=cardsCache.map(c=>({set:c.set_code,collector_number:c.collector_number})).slice(0,75); try{const res=await fetch('https://api.scryfall.com/cards/collection',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({identifiers:chunk})}); const d=await res.json(); if(d.data) { for(const s of d.data) { const l=cardsCache.find(c=>c.set_code===s.set&&c.collector_number===s.collector_number); if(l) await sb.from('cards').update({market_price_usd:parseFloat(s.prices.usd||0)}).eq('id',l.id); } } showToast("Aligned."); loadData(); }catch(e){} btn.innerText="Divinate"; }
        function handleCSVUpload(input) {
            const file = input.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result; const lines = text.split(/\r\n|\n/).slice(1);
                // Basic CSV parse assuming Name,Set,Num
                showToast("Scroll deciphered (Mock Import)"); 
                // Actual implementation would loop process lines similar to quickAdd
            };
            reader.readAsText(file);
        }
        function renderValueChart(val) {
            const ctx = document.getElementById('valueChart').getContext('2d'); if(valueChart) valueChart.destroy();
            valueChart = new Chart(ctx, { type:'line', data: { labels:['M','T','W','T','F','S','S'], datasets:[{label:'Souls', data:[val*0.9, val*0.95, val*0.92, val*0.98, val, val, val], borderColor:'#ff3300', backgroundColor:'rgba(255, 51, 0, 0.1)', fill:true}] }, options:{responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{display:false}, y:{display:false}}} });
        }

        if(sb) sb.auth.getSession().then(({ data: { session: s } }) => { if(s) { session = s; startSession(); } });
        document.addEventListener('click', e => { if(!e.target.closest('#collection-ctx-menu')) closeCtxMenu(); if(!e.target.closest('.search-wrapper')) document.getElementById('search-results').style.display='none'; });
    </script>
</body>

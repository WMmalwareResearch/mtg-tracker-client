<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Grimoire | v300.0 (Omniscient)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=MedievalSharp&display=swap" rel="stylesheet">

    <style>
        /* --- THEME: VOID & MAGMA --- */
        :root { 
            --void: #030000;
            --obsidian: #0a0505;
            --surface: rgba(20, 5, 5, 0.95);
            
            --blood-dark: #2a0000;
            --blood-mid: #8a0000;
            --blood-bright: #ff1a1a;
            --hellfire: #ff4500;
            
            --bone: #e0d8cf;
            --ash: #756c66;
            --gold: #c5a059;
            
            --border: 1px solid rgba(138, 0, 0, 0.3);
            --shadow-card: 0 10px 30px rgba(0,0,0,0.9);
            
            --font-ui: 'Cinzel Decorative', cursive;
            --font-body: 'Crimson Text', serif;
            --font-header: 'MedievalSharp', cursive;
        }

        body { 
            background-color: var(--void);
            background-image: radial-gradient(circle at 50% 50%, #1a0505 0%, #000 120%), url("https://www.transparenttextures.com/patterns/black-felt.png");
            color: var(--bone); font-family: var(--font-body);
            margin: 0; height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center; user-select: none;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--void); }
        ::-webkit-scrollbar-thumb { background: var(--blood-mid); border-radius: 3px; }

        /* --- LAYOUT --- */
        .desk-container { 
            width: 98vw; height: 96vh; display: grid; 
            grid-template-columns: 240px 1fr 340px; gap: 20px; position: relative;
        }

        /* 1. SPINE */
        .spine-panel { 
            display: flex; flex-direction: column; padding: 25px 0; 
            border-right: var(--border); background: linear-gradient(90deg, rgba(0,0,0,0.5), rgba(20,0,0,0.3));
        }
        .logo-stamp {
            font-family: var(--font-ui); font-size: 28px; color: var(--hellfire);
            text-align: center; margin-bottom: 40px; text-shadow: 0 0 15px var(--blood-mid);
            border-bottom: 2px solid var(--blood-mid); padding-bottom: 20px; letter-spacing: 2px;
        }
        .bookmark {
            padding: 16px 24px; margin-bottom: 8px; color: var(--ash); font-family: var(--font-ui); 
            font-size: 13px; font-weight: 700; cursor: pointer; transition: 0.3s; 
            border-right: 3px solid transparent; letter-spacing: 1px; display: flex; align-items: center; gap: 10px;
        }
        .bookmark:hover { color: var(--bone); background: linear-gradient(90deg, transparent, rgba(138, 0, 0, 0.2)); }
        .bookmark.active { 
            color: var(--hellfire); border-right-color: var(--hellfire);
            background: linear-gradient(90deg, transparent, rgba(138, 0, 0, 0.4));
            text-shadow: 0 0 10px var(--blood-mid);
        }

        /* 2. SCROLL (MAIN) */
        .scroll-container {
            background: rgba(12, 5, 5, 0.8); border: var(--border);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.9); border-radius: 4px;
            position: relative; padding: 0; overflow-y: auto; overflow-x: hidden;
        }
        .view-content { padding: 40px; }
        
        /* 3. TOOLS (RIGHT) */
        .tools-panel {
            background: #080303; border-left: var(--border); padding: 25px; 
            display: flex; flex-direction: column; box-shadow: -10px 0 40px black;
        }
        .tool-header { 
            font-family: var(--font-ui); color: var(--hellfire); text-align: center; 
            margin-bottom: 25px; border-bottom: var(--border); padding-bottom: 15px; font-size: 20px;
        }

        /* --- THE OMNISCIENT VAULT UI --- */
        .vault-controls {
            position: sticky; top: 0; z-index: 50;
            background: rgba(8, 2, 2, 0.98); border-bottom: 1px solid var(--blood-mid);
            padding: 20px 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.9);
            display: flex; flex-direction: column; gap: 15px;
        }
        
        .vault-top-row { display: flex; justify-content: space-between; align-items: center; }
        .vault-filters-row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }

        .search-bar-group { position: relative; flex: 1; max-width: 400px; }
        .search-bar-group input { 
            width: 100%; background: #050000; border: 1px solid var(--blood-mid); padding: 12px 12px 12px 35px;
            color: var(--bone); font-family: var(--font-body); font-size: 16px; border-radius: 4px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.8); transition: 0.3s;
        }
        .search-bar-group input:focus { border-color: var(--hellfire); box-shadow: 0 0 15px rgba(255, 69, 0, 0.2); }
        .search-icon-overlay { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: var(--blood-mid); }

        .filter-chip {
            background: #150505; border: 1px solid var(--blood-dried); color: var(--ash);
            padding: 8px 12px; font-family: var(--font-ui); font-size: 11px; cursor: pointer; transition: 0.2s;
        }
        .filter-chip:hover { border-color: var(--hellfire); color: var(--bone); }
        .filter-chip.active { background: var(--blood-mid); color: #000; border-color: var(--hellfire); }

        select.filter-select {
            background: #050000; border: 1px solid var(--blood-dried); color: var(--bone);
            padding: 8px 12px; font-family: var(--font-ui); font-size: 11px; cursor: pointer;
        }

        /* Groups */
        .vault-group { margin-bottom: 40px; animation: fadeIn 0.5s; }
        .group-header { 
            font-family: var(--font-header); font-size: 24px; color: var(--hellfire); 
            border-bottom: 1px solid var(--blood-dried); margin-bottom: 20px; padding-bottom: 5px;
            display: flex; justify-content: space-between; align-items: flex-end;
        }
        .group-count { font-size: 14px; color: var(--ash); font-family: var(--font-body); }

        /* Grid & Cards */
        .collection-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .magic-card {
            position: relative; aspect-ratio: 2.5/3.5; background: #000; cursor: pointer; 
            border: 1px solid var(--blood-dried); box-shadow: 0 5px 15px black; border-radius: 8px; overflow: hidden;
            transition: 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .magic-card:hover { transform: translateY(-8px) scale(1.05); z-index: 10; border-color: var(--hellfire); box-shadow: 0 0 30px var(--blood-mid); }
        .magic-card img { width: 100%; height: 100%; object-fit: cover; filter: sepia(0.2) contrast(1.1); }
        .magic-card:hover img { filter: sepia(0) contrast(1.2); }
        
        .qty-badge {
            position: absolute; top: 8px; left: 8px; width: 28px; height: 28px;
            background: radial-gradient(circle, #8a0000, #300000); border: 1px solid #000;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-family: var(--font-header); color: #fff; font-size: 12px; box-shadow: 2px 2px 5px black;
        }
        .price-badge {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.9); border: 1px solid var(--gold); color: var(--gold);
            font-size: 11px; padding: 2px 8px; border-radius: 4px; font-family: var(--font-body); font-weight: bold;
            opacity: 0; transition: 0.3s;
        }
        .magic-card:hover .price-badge { opacity: 1; bottom: 15px; }

        /* Ledger */
        .ledger-table { width: 100%; border-collapse: collapse; }
        .ledger-table th { text-align: left; padding: 12px; color: var(--blood-bright); font-family: var(--font-ui); border-bottom: 2px solid var(--blood-mid); }
        .ledger-table td { padding: 10px; border-bottom: 1px solid #1a1010; color: var(--bone); transition: 0.2s; }
        .ledger-table tr:hover td { background: rgba(138, 0, 0, 0.15); color: white; cursor: pointer; }

        /* Common UI */
        button.primary { 
            background: linear-gradient(180deg, #8a0000 0%, #4a0000 100%);
            border: 1px solid #ff0000; color: #ffcccc; padding: 10px 18px; 
            font-family: var(--font-ui); text-transform: uppercase; font-weight: 700; cursor: pointer;
        }
        button.primary:hover { box-shadow: 0 0 15px rgba(255,0,0,0.4); border-color: #ff4444; }
        
        .modal-wrap { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .parchment-modal { background: #0f0505; padding: 30px; width: 600px; max-height: 90vh; overflow-y: auto; border: 2px solid var(--hellfire); box-shadow: 0 0 100px var(--blood-mid); }
        
        /* Details Modal */
        .det-grid { display: grid; grid-template-columns: 240px 1fr; gap: 30px; text-align: left; }
        .det-mana { font-family: var(--font-ui); color: var(--hellfire); font-size: 18px; }
        .det-oracle { font-style: italic; border-left: 3px solid var(--blood-mid); padding-left: 15px; margin: 15px 0; color: var(--bone); background: rgba(255,255,255,0.02); padding: 10px; border-radius: 0 4px 4px 0; }
        .legal-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-bottom: 20px; }
        .legal-tag { font-size: 10px; text-transform: uppercase; padding: 4px; text-align: center; border: 1px solid #333; color: #555; border-radius: 3px; }
        .legal-tag.legal { border-color: var(--gold); color: var(--gold); background: rgba(197, 160, 89, 0.05); }

        .toast { position: fixed; bottom: 30px; right: 30px; z-index: 5000; background: #0f0505; border: 1px solid var(--hellfire); padding: 15px 25px; box-shadow: 0 0 30px var(--blood-mid); animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(30px); opacity:0; } to { transform: translateY(0); opacity:1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* General Utils */
        .text-gold { color: var(--gold); }
        input { width: 100%; margin-bottom: 10px; }
        
        @media (max-width: 1000px) { .desk-container { grid-template-columns: 60px 1fr; } .tools-panel { display: none; } .bookmark span { display: none; } }
    </style>
</head>
<body>

    <div id="app" class="desk-container hidden">
        <nav class="spine-panel">
            <div class="logo-stamp">CODEX</div>
            <div class="bookmark active" onclick="nav('dashboard')" id="nav-dashboard">üèØ <span>Sanctum</span></div>
            <div class="bookmark" onclick="nav('collection')" id="nav-collection">‚ö∞Ô∏è <span>Vault</span></div>
            <div class="bookmark" onclick="nav('decks')" id="nav-decks">üìú <span>Tomes</span></div>
            <div class="bookmark" onclick="nav('settings')" id="nav-settings">‚öôÔ∏è <span>Config</span></div>
            <div style="margin-top:auto; padding:20px; text-align:center; cursor:pointer; color:var(--blood-fresh);" onclick="handleLogout()">ü©∏ Bleed Out</div>

        <main class="scroll-container">

                <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:15px; margin-bottom:30px;">
                    <div style="background:rgba(20,5,5,0.6); padding:20px; text-align:center; border:1px solid var(--blood-mid);">
                        <div style="font-size:32px; font-family:var(--font-header);" id="stat-count">0</div>

                    <div style="background:rgba(20,5,5,0.6); padding:20px; text-align:center; border:1px solid var(--blood-mid);">
                        <div style="font-size:32px; font-family:var(--font-header); color:var(--gold);" id="stat-value">$0</div>
                        <div style="font-size:12px; color:var(--ash);">VALUE</div>
                    </div>
                    <div style="background:rgba(20,5,5,0.6); padding:20px; text-align:center; border:1px solid var(--blood-mid);">
                        <div style="font-size:32px; font-family:var(--font-header);" id="stat-decks">0</div>
                        <div style="font-size:12px; color:var(--ash);">TOMES</div>
                    </div>
                </div>
            </div>

            <div id="view-collection" class="hidden">
                <div class="vault-controls">
                    <div class="vault-top-row">
                        <h2 style="margin:0; border:none; color:var(--hellfire);">THE VAULT</h2>
                        <div class="vault-total" id="col-filtered-val">$0.00</div>
                    </div>
                    <div class="vault-filters-row">
                        <div class="search-bar-group">
                            <span class="search-icon-overlay">üîç</span>
                            <input id="vaultSearch" placeholder="Search (e.g. 'Sol Ring' or 't:artifact')" oninput="debounceFilter()">
                        </div>
                        <select id="groupBy" class="filter-select" onchange="filterVault()"><option value="none">No Grouping</option><option value="color">Group: Color</option><option value="type">Group: Type</option><option value="rarity">Group: Rarity</option><option value="set">Group: Set</option></select>
                        <select id="filterColor" class="filter-select" onchange="filterVault()"><option value="all">Any Color</option><option value="W">White</option><option value="U">Blue</option><option value="B">Black</option><option value="R">Red</option><option value="G">Green</option><option value="M">Multi</option><option value="C">Colorless</option></select>
                        <select id="sortOrder" class="filter-select" onchange="filterVault()"><option value="price-desc">Value (High)</option><option value="price-asc">Value (Low)</option><option value="name">Name</option><option value="newest">Newest</option></select>
                        <button class="primary" style="padding:8px 12px; font-size:10px;" onclick="toggleCollectionView()">Toggle View</button>
                    </div>
                </div>
                <div id="vault-content" class="view-content"></div>

            <div id="view-decks" class="hidden view-content"><h2>Grimoires</h2><div id="deck-grid" class="collection-grid"></div></div>

        <aside class="tools-panel">
            <div class="tool-header">Scrying Orb</div>
            <input id="global-search" placeholder="Add Card..." oninput="debounceSearch()">
            <div id="search-results" class="search-results"></div>
            <div id="search-preview" style="text-align:center; opacity:0; transition:0.3s; margin-top:20px;">
                <img id="tool-img" src="" style="width:100%; border-radius:8px; border:1px solid var(--blood-mid);">
                <div id="tool-price" style="color:var(--gold); margin-top:10px; font-size:18px;"></div>
                <button class="primary" style="width:100%; margin-top:10px;" onclick="quickAdd()">Summon</button>
            </div>

    <script>
        // CONFIG
        const SUPABASE_URL="https://mdirqlntcxqkthbwubmj.supabase.co";
        const SUPABASE_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kaXJxbG50Y3hxa3RoYnd1Ym1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2OTUyOTAsImV4cCI6MjA4MTI3MTI5MH0.XBhYZiwINycA-QjAH-cL4vFzzyppm1c4M322jNDmbvE";
        let sb=null; try { if(typeof supabase!=='undefined') sb=supabase.createClient(SUPABASE_URL,SUPABASE_KEY); } catch(e){}
        
        let session, cardsCache=[], searchTimer, filterTimer, toolCardData;
        const CARD_BACK = "https://cards.scryfall.io/large/back/5/9/597b79b3-7d77-4261-871a-60dd17403388.jpg";

        // AUTH
        async function handleAuthAction(btn) {
            if(!sb) return alert("Offline");
            btn.innerText = "Bleeding...";
            const { data, error } = await sb.auth.signInWithPassword({ email:document.getElementById('email').value, password:document.getElementById('password').value });
            if(!error) { session=data.session; startSession(); } else { alert("Failed"); btn.innerText="Unseal"; }
        }
        function startSession() { document.getElementById('auth-screen').style.display='none'; document.getElementById('app').classList.remove('hidden'); loadData(); }
        async function handleLogout() { await sb.auth.signOut(); location.reload(); }

        // DATA LOADING
        async function loadData() {
            const { data } = await sb.from('cards').select('*').order('created_at', {ascending:false});
            cardsCache = data || [];
            updateStats();
            if(!document.getElementById('view-collection').classList.contains('hidden')) filterVault();
        }
        function updateStats() {
            let c=0, v=0;
            cardsCache.forEach(x => { if(x.quantity>0) { c+=x.quantity; v+=(x.market_price_usd||0)*x.quantity; } });
            document.getElementById('stat-count').innerText = c;
            document.getElementById('stat-value').innerText = "$"+v.toFixed(2);
        }

        // --- THE OMNISCIENT SEARCH ENGINE ---
        function debounceFilter() { clearTimeout(filterTimer); filterTimer = setTimeout(filterVault, 300); }

        function filterVault() {
            const rawQ = document.getElementById('vaultSearch').value.toLowerCase();
            const fColor = document.getElementById('filterColor').value;
            const fType = document.getElementById('filterType').value;
            const fSort = document.getElementById('sortOrder').value;
            const fGroup = document.getElementById('groupBy').value;

            // 1. Advanced Query Parser
            let textQ = rawQ;
            let typeQ = null;
            let setQ = null;
            
            // Extract "t:creature" or "s:neo" patterns
            if(rawQ.includes('t:')) { const m = rawQ.match(/t:(\w+)/); if(m) { typeQ = m[1]; textQ = textQ.replace(m[0], '').trim(); } }
            if(rawQ.includes('s:')) { const m = rawQ.match(/s:(\w+)/); if(m) { setQ = m[1]; textQ = textQ.replace(m[0], '').trim(); } }

            // 2. Filtering
            let filtered = cardsCache.filter(c => {
                if(c.quantity <= 0) return false;
                
                // Text Match
                if(textQ && !c.name.toLowerCase().includes(textQ)) return false;
                
                // Advanced Syntax Matches
                if(typeQ && !c.type_line.toLowerCase().includes(typeQ)) return false;
                if(setQ && c.set_code.toLowerCase() !== setQ) return false;

                // Dropdown Filters
                // FIX: Check Color Identity properly. If null, treat as Colorless or ask Set.
                // Assuming c.color_identity is array like ['R', 'G'] or null.
                if(fColor !== 'all') {
                    const ci = c.color_identity || [];
                    if(fColor === 'C') { if(ci.length > 0) return false; } // Colorless
                    else if(fColor === 'M') { if(ci.length < 2) return false; } // Multicolor
                    else { if(!ci.includes(fColor)) return false; } // Specific Color
                }
                
                if(fType !== 'all' && !c.type_line.includes(fType)) return false;

                return true;
            });

            // 3. Sorting
            filtered.sort((a,b) => {
                if(fSort === 'price-desc') return (b.market_price_usd||0) - (a.market_price_usd||0);
                if(fSort === 'price-asc') return (a.market_price_usd||0) - (b.market_price_usd||0);
                if(fSort === 'newest') return new Date(b.created_at) - new Date(a.created_at);
                return a.name.localeCompare(b.name);
            });

            // 4. Update Header
            const totalVal = filtered.reduce((acc, c) => acc + (c.market_price_usd||0)*c.quantity, 0);
            document.getElementById('col-filtered-val').innerText = "$"+totalVal.toFixed(2);

            // 5. Rendering (Grouped or Flat)
            const container = document.getElementById('vault-content');
            container.innerHTML = '';

            if(filtered.length === 0) { container.innerHTML = '<div style="text-align:center; color:#555; margin-top:50px;">The Void is empty.</div>'; return; }

            if(fGroup === 'none') {
                renderGrid(container, filtered);
            } else {
                // Grouping Logic
                const groups = {};
                filtered.forEach(c => {
                    let key = "Other";
                    if(fGroup === 'color') {
                        const ci = c.color_identity || [];
                        key = ci.length === 0 ? "Colorless" : ci.length > 1 ? "Multicolor" : getFullColorName(ci[0]);
                    } else if (fGroup === 'type') {
                        key = c.type_line.split('‚Äî')[0].trim();
                    } else if (fGroup === 'rarity') {
                        key = c.rarity.charAt(0).toUpperCase() + c.rarity.slice(1);
                    } else if (fGroup === 'set') {
                        key = c.set_code.toUpperCase();
                    }
                    if(!groups[key]) groups[key] = [];
                    groups[key].push(c);
                });

                // Render Groups
                Object.keys(groups).sort().forEach(groupName => {
                    const section = document.createElement('div');
                    section.className = 'vault-group';
                    section.innerHTML = `
                        <div class="group-header">
                            <span>${groupName}</span>
                            <span class="group-count">${groups[groupName].length} Artifacts</span>
                        </div>
                    `;
                    const grid = document.createElement('div');
                    renderGrid(grid, groups[groupName]);
                    section.appendChild(grid);
                    container.appendChild(section);
                });
            }
        }

        // Helper: Render Grid Logic
        function renderGrid(target, cards) {
            const isGrid = true; // Toggle logic can be added later
            if(isGrid) {
                target.className = 'collection-grid';
                target.innerHTML = cards.map(c => `
                    <div class="magic-card" onclick="openDetails('${c.id}')">
                        <div class="qty-seal">${c.quantity}</div>
                        <div class="price-badge">$${c.market_price_usd}</div>
                        <img src="${getImg(c)}" loading="lazy" onerror="this.src='${CARD_BACK}'">
                    </div>
                `).join('');
            }
        }

        function getFullColorName(code) {
            const map = { 'W':'White', 'U':'Blue', 'B':'Black', 'R':'Red', 'G':'Green' };
            return map[code] || 'Unknown';
        }
        function getImg(c) { return c.image_uris?.normal || c.card_faces?.[0]?.image_uris?.normal || c.image_url || CARD_BACK; }

        /* --- GLOBAL SEARCH (FORGE) --- */
        function debounceSearch() { clearTimeout(searchTimer); searchTimer = setTimeout(runGlobalSearch, 500); }
        async function runGlobalSearch() {
            const q = document.getElementById('global-search').value;
            if(q.length < 3) { document.getElementById('search-results').style.display='none'; return; }
            const res = await fetch(`https://api.scryfall.com/cards/search?q=${encodeURIComponent(q)}&unique=prints`);
            const d = await res.json();
            const list = document.getElementById('search-results'); list.innerHTML = '';
            if(d.data) {
                d.data.slice(0, 10).forEach(c => {
                    const el = document.createElement('div'); el.className='search-item';
                    el.innerHTML = `<div>${c.name}</div><div class="search-set">${c.set_name}</div>`;
                    el.onclick = () => previewTool(c);
                    list.appendChild(el);
                });
                list.style.display = 'block';
            }
        }
        function previewTool(c) {
            toolCardData = c;
            document.getElementById('search-results').style.display = 'none';
            document.getElementById('search-preview').style.opacity = 1;
            document.getElementById('tool-img').src = getImg(c);
            document.getElementById('tool-price').innerText = `$${c.prices.usd||'0.00'}`;
        }
        async function quickAdd() {
            if(!toolCardData) return;
            const existing = cardsCache.find(x => x.set_code === toolCardData.set && x.collector_number === toolCardData.collector_number);
            if(existing) { await sb.from('cards').update({ quantity: existing.quantity+1 }).eq('id', existing.id); }
            else { 
                await sb.from('cards').insert({
                    user_id: session.user.id, name: toolCardData.name, set_code: toolCardData.set, collector_number: toolCardData.collector_number,
                    image_url: getImg(toolCardData), quantity: 1, market_price_usd: parseFloat(toolCardData.prices.usd||0),
                    type_line: toolCardData.type_line, color_identity: toolCardData.color_identity, rarity: toolCardData.rarity
                }); 
            }
            showToast("Summoned."); loadData();
        }

        /* --- DETAILS MODAL --- */
        async function openDetails(id) {
            const c = cardsCache.find(x=>x.id==id);
            if(!c) return;
            const m = document.getElementById('details-modal');
            m.classList.remove('hidden');
            document.getElementById('det-img').src = getImg(c);
            document.getElementById('det-name').innerText = c.name;
            document.getElementById('det-id').value = id;
            
            // Live Fetch
            const res = await fetch(`https://api.scryfall.com/cards/${c.set_code}/${c.collector_number}`);
            const d = await res.json();
            document.getElementById('det-mana').innerText = d.mana_cost || "";
            document.getElementById('det-type').innerText = d.type_line;
            document.getElementById('det-oracle').innerText = d.oracle_text || "No text.";
            
            let html = "";
            for(const [k,v] of Object.entries(d.legalities)) {
                if(v !== 'not_legal') html += `<span class="legal-tag ${v==='legal'?'legal':''}">${k}</span>`;
            }
            document.getElementById('det-legality').innerHTML = html;
        }
        async function deleteCard(id) {
            if(confirm("Incinerate?")) { await sb.from('cards').delete().eq('id', id); document.getElementById('details-modal').classList.add('hidden'); loadData(); }
        }

        /* --- UTILS --- */
        function nav(v) { 
            document.querySelectorAll('.view-section').forEach(e=>e.classList.add('hidden')); 
            document.getElementById('view-'+v).classList.remove('hidden');
            document.querySelectorAll('.bookmark').forEach(e=>e.classList.remove('active'));
            document.getElementById('nav-'+v).classList.add('active');
            if(v==='collection') filterVault();
        }
        function showToast(msg) { const t=document.createElement('div'); t.className='toast'; t.innerText=msg; document.body.appendChild(t); setTimeout(()=>t.remove(), 2000); }
        if(sb) sb.auth.getSession().then(({ data: { session: s } }) => { if(s) { session = s; startSession(); } });
    </script>
</body>
</html>

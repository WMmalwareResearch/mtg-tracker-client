<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Grimoire | v600.0 (Warlord)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600&family=MedievalSharp&display=swap" rel="stylesheet">

    <style>
        /* --- THEME: VOID & MAGMA --- */
        :root { 
            --bg-void: #050505;
            --bg-panel: #0a0a0a;
            --bg-glass: rgba(12, 12, 12, 0.9);
            --border-subtle: rgba(255, 255, 255, 0.08);
            --accent-crimson: #990000;
            --accent-bright: #ff3333;
            --accent-gold: #c5a059;
            --text-main: #e0e0e0;
            --text-muted: #888888;
            --font-head: 'Cinzel', serif;
            --font-body: 'Inter', sans-serif;
            --font-num: 'MedievalSharp', cursive;
            --ease: cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* RESET */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { 
            background-color: var(--bg-void);
            background-image: radial-gradient(circle at top center, #1a0808 0%, #000 70%);
            color: var(--text-main); font-family: var(--font-body); font-size: 14px;
            margin: 0; height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }
        
        .hidden { display: none !important; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-void); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-gold); }

        /* --- LAYOUT --- */
        .app-shell { 
            width: 100vw; height: 100vh; display: grid; 
            grid-template-columns: 260px 1fr 340px; 
            background: rgba(0,0,0,0.4);
        }

        /* 1. SIDEBAR */
        .sidebar { 
            background: rgba(5,5,5,0.95); border-right: 1px solid var(--border-subtle);
            display: flex; flex-direction: column; padding: 30px 0; z-index: 20;
        }
        .brand {
            font-family: var(--font-head); font-size: 26px; color: var(--accent-gold);
            text-align: center; margin-bottom: 40px; letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(197, 160, 89, 0.3);
        }
        .nav-btn {
            padding: 16px 30px; color: var(--text-muted); cursor: pointer; transition: 0.3s var(--ease);
            font-size: 13px; font-weight: 500; letter-spacing: 0.5px;
            border-left: 3px solid transparent; display: flex; align-items: center; gap: 15px;
        }
        .nav-btn:hover { color: var(--text-main); background: rgba(255,255,255,0.02); }
        .nav-btn.active { 
            color: var(--accent-gold); border-left-color: var(--accent-gold);
            background: linear-gradient(90deg, rgba(197, 160, 89, 0.15), transparent);
        }
        
        /* 2. MAIN STAGE */
        .stage { position: relative; overflow-y: auto; overflow-x: hidden; background: rgba(0,0,0,0.2); }
        .stage-header {
            position: sticky; top: 0; z-index: 50;
            background: var(--bg-glass); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-subtle);
            padding: 15px 40px; display: flex; justify-content: space-between; align-items: center;
        }
        .stage-content { padding: 40px; max-width: 1600px; margin: 0 auto; }

        /* 3. INSPECTOR */
        .inspector {
            background: var(--bg-panel); border-left: 1px solid var(--border-subtle);
            display: flex; flex-direction: column; padding: 25px; z-index: 20;
            box-shadow: -10px 0 40px rgba(0,0,0,0.5);
        }
        .inspector-head { 
            font-family: var(--font-head); color: var(--accent-gold); text-align: center; 
            font-size: 16px; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border-subtle);
        }

        /* --- UI COMPONENTS --- */
        .input-dark {
            background: #000; border: 1px solid var(--border-subtle); color: var(--text-main);
            padding: 12px 15px; border-radius: 4px; font-family: var(--font-body); width: 100%;
            transition: 0.3s; box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        .input-dark:focus { border-color: var(--accent-gold); box-shadow: 0 0 10px rgba(197, 160, 89, 0.15); }
        
        .btn {
            padding: 10px 20px; border-radius: 4px; font-weight: 600; text-transform: uppercase;
            font-size: 11px; letter-spacing: 1px; cursor: pointer; transition: 0.2s;
            border: 1px solid var(--border-subtle); background: #151515; color: var(--text-muted);
        }
        .btn:hover { background: #202020; color: var(--text-main); border-color: var(--text-muted); }
        .btn-primary {
            background: linear-gradient(135deg, #3a0000, #1a0000); 
            border-color: var(--accent-crimson); color: #ffcccc;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .btn-primary:hover { border-color: #ff3333; color: white; transform: translateY(-1px); }

        .filters-row { display: flex; gap: 10px; align-items: center; width: 100%; }
        .search-group { flex: 1; position: relative; }
        .filter-select { background: #000; color: var(--text-muted); border: 1px solid var(--border-subtle); padding: 10px; border-radius: 4px; font-size: 12px; cursor: pointer; }
        
        /* CARD GRID (VAULT) */
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; contain: content; }
        .card-item {
            position: relative; aspect-ratio: 2.5/3.5; background: #000;
            border-radius: 8px; overflow: hidden; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.7); border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s var(--ease);
        }
        .card-item:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 15px 40px rgba(0,0,0,0.9); border-color: var(--accent-gold); }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-badge {
            position: absolute; background: rgba(0,0,0,0.9); border: 1px solid var(--border-subtle);
            color: var(--accent-gold); font-size: 10px; font-weight: 700;
            padding: 3px 6px; border-radius: 4px; z-index: 2; pointer-events: none;
        }
        .badge-qty { top: 6px; left: 6px; border-color: var(--accent-crimson); color: white; background: var(--accent-crimson); }
        .badge-price { bottom: 8px; left: 50%; transform: translateX(-50%); opacity: 0; transition: 0.3s; }
        .card-item:hover .badge-price { opacity: 1; bottom: 12px; }

        /* LIST VIEW (LEDGER) */
        .ledger-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .ledger-table th { text-align: left; padding: 12px 15px; color: var(--accent-gold); border-bottom: 1px solid var(--border-subtle); font-family: var(--font-head); font-size: 12px; background: rgba(0,0,0,0.3); }
        .ledger-table td { padding: 10px 15px; border-bottom: 1px solid #1a1a1a; color: var(--text-main); font-size: 13px; cursor: pointer; }
        .ledger-table tr:hover td { background: rgba(255,255,255,0.03); color: white; }
        .ledger-img-prev { width: 30px; height: 42px; border-radius: 2px; vertical-align: middle; margin-right: 10px; border: 1px solid #333; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-box { background: #0f0f0f; border: 1px solid var(--border-subtle); width: 800px; max-height: 90vh; padding: 40px; overflow-y: auto; border-radius: 8px; position: relative; }
        
        .ac-list { position: absolute; top: 100%; left: 0; width: 100%; background: #111; border: 1px solid var(--border-subtle); border-top: none; z-index: 100; max-height: 300px; overflow-y: auto; }
        .ac-item { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #222; display: flex; justify-content: space-between; }
        .ac-item:hover { background: #222; }

        /* BATTLEFIELD 3.0 (Layout Fix) */
        .bf-overlay { position: fixed; inset: 0; background: #080808; z-index: 6000; display: flex; flex-direction: column; }
        
        .bf-top-bar {
            height: 60px; background: #111; border-bottom: 1px solid var(--border-subtle);
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
        }
        
        /* 3-Column Layout: Field | Stack/Cmd | Zones */
        .bf-main-container { flex: 1; display: grid; grid-template-columns: 1fr 200px; height: calc(100vh - 260px); }
        
        .bf-field-area {
            display: flex; flex-direction: column; border-right: 1px solid var(--border-subtle);
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
        }
        .bf-row { flex: 1; border-bottom: 1px dashed rgba(255,255,255,0.1); padding: 15px; display: flex; flex-wrap: wrap; gap: 10px; align-content: flex-start; overflow-y: auto; }
        .bf-label { position: absolute; right: 10px; bottom: 5px; font-size: 40px; font-family: var(--font-head); color: rgba(255,255,255,0.03); pointer-events: none; }

        .bf-zones-panel {
            background: #0a0a0a; display: flex; flex-direction: column; gap: 15px; padding: 15px; overflow-y: auto;
        }
        .bf-pile {
            width: 100%; aspect-ratio: 2.5/3.5; border: 2px dashed var(--border-subtle); border-radius: 6px;
            display: flex; align-items: center; justify-content: center; font-size: 11px; color: #555;
            position: relative; cursor: pointer; transition: 0.2s;
        }
        .bf-pile:hover { border-color: var(--accent-gold); color: var(--accent-gold); }
        .bf-pile img { width: 100%; height: 100%; border-radius: 4px; }
        .bf-pile-count { 
            position: absolute; top: -5px; right: -5px; background: var(--accent-crimson); 
            color: white; border-radius: 50%; width: 22px; height: 22px; 
            display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold;
        }

        .bf-hand-area {
            height: 200px; border-top: 2px solid var(--accent-crimson); background: #050505;
            display: flex; align-items: center; justify-content: center; gap: -40px; padding: 20px; overflow-x: visible; z-index: 50;
        }

        .bf-card { width: 100px; border-radius: 5px; cursor: grab; transition: 0.15s; box-shadow: 0 5px 15px black; position: relative; z-index: 10; }
        .bf-card:hover { transform: scale(1.5) translateY(-60px); z-index: 1000; border: 1px solid var(--accent-bright); }
        .bf-card.tapped { transform: rotate(90deg); filter: sepia(0.5) brightness(0.7); }
        .bf-card-counter {
            position: absolute; top: -5px; right: -5px; width: 20px; height: 20px;
            background: white; color: black; border-radius: 50%; font-weight: bold;
            display: flex; align-items: center; justify-content: center; font-size: 10px; box-shadow: 0 2px 5px black;
        }

        /* Context Menu */
        .ctx-menu { position: fixed; background: #111; border: 1px solid var(--accent-gold); min-width: 160px; z-index: 7000; display: none; flex-direction: column; box-shadow: 0 5px 20px black; }
        .ctx-item { padding: 10px 15px; cursor: pointer; color: #ccc; border-bottom: 1px solid #222; font-size: 12px; }
        .ctx-item:hover { background: var(--accent-gold); color: black; }

        .text-gold { color: var(--accent-gold); }
        @media (max-width: 1200px) { .app-shell { grid-template-columns: 80px 1fr; } .inspector { display: none; } .brand, .nav-btn span { display: none; } .nav-btn { justify-content: center; padding: 20px; } }
    </style>
</head>
<body>
    <div id="toast-container" style="position:fixed; bottom:30px; right:30px; z-index:5000;"></div>

    <div id="app" class="app-shell hidden">
        <aside class="sidebar">
            <div class="brand">CODEX</div>
            <div class="nav-btn active" id="nav-dashboard" onclick="nav('dashboard')">üèØ <span>Sanctum</span></div>
            <div class="nav-btn" id="nav-collection" onclick="nav('collection')">‚ö∞Ô∏è <span>Vault</span></div>
            <div class="nav-btn" id="nav-decks" onclick="nav('decks')">üìú <span>Tomes</span></div>
            <div class="nav-btn" id="nav-settings" onclick="nav('settings')">‚öôÔ∏è <span>Config</span></div>
            <div class="nav-btn" style="margin-top:auto; color:#900;" onclick="handleLogout()">üõë <span>Sever Link</span></div>
        </aside>

        <main class="stage">
            <div id="view-dashboard" class="stage-content">
                <div style="margin-bottom:30px;"><h2 style="font-family:var(--font-head);">Sanctum Overview</h2></div>
                <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:20px;">
                    <div style="background:#111; padding:20px; border:1px solid #333; text-align:center;">
                        <div id="stat-count" style="font-size:32px;">0</div><div style="color:#666;">Cards</div>
                    </div>
                    <div style="background:#111; padding:20px; border:1px solid #333; text-align:center;">
                        <div id="stat-value" style="font-size:32px; color:var(--accent-gold);">$0</div><div style="color:#666;">Value</div>
                    </div>
                    <div style="background:#111; padding:20px; border:1px solid #333; text-align:center;">
                        <div id="stat-decks" style="font-size:32px;">0</div><div style="color:#666;">Decks</div>
                    </div>
                </div>
            </div>

            <div id="view-collection" class="hidden">
                <div class="stage-header">
                    <div class="filters-row">
                        <div class="search-group"><input id="vaultSearch" class="input-dark" placeholder="Search..." oninput="debounceFilter()"></div>
                        <select id="filterColor" class="filter-select" onchange="filterVault()"><option value="all">Color</option><option value="W">W</option><option value="U">U</option><option value="B">B</option><option value="R">R</option><option value="G">G</option></select>
                        <select id="sortOrder" class="filter-select" onchange="filterVault()"><option value="price-desc">Value (High)</option><option value="price-asc">Value (Low)</option><option value="name">Name</option></select>
                    </div>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <div class="text-gold" id="col-filtered-val">$0.00</div>
                        <button class="btn btn-primary" onclick="syncPrices(this)">Divinate</button>
                        <button class="btn" onclick="toggleCollectionView()">Toggle View</button>
                    </div>
                </div>
                <div class="stage-content"><div id="collection-grid" class="card-grid"></div></div>
            </div>

            <div id="view-decks" class="hidden stage-content">
                <div id="deck-list-view">
                    <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                        <h2>Grimoires</h2><button class="btn btn-primary" onclick="showDeckEditor()">Inscribe New</button>

                    </div>
                    <div class="deck-editor-grid">
                        <div class="editor-col">
                            <input id="deckName" class="input-dark" style="font-size:24px; border:none; border-bottom:2px solid #900;" placeholder="Name">
                            <select id="deckFormat" class="input-dark"><option>Commander</option><option>Standard</option><option>Modern</option></select>
                            <textarea id="deckMain" class="input-dark" style="flex:1; font-family:monospace;" placeholder="1 Sol Ring..."></textarea>
                            <textarea id="deckSide" class="input-dark" style="height:100px; font-family:monospace;" placeholder="Sideboard..."></textarea>
                            <button class="btn btn-primary" onclick="saveDeck(this)">Save</button>
                        </div>
                        <div class="editor-col">
                            <div style="background:#111; padding:20px; border:1px solid #333;">
                                <h3>Analytics</h3>
                                <div>Value: <span id="deck-value" class="text-gold">$0.00</span></div>
                                <div>Count: <span id="deck-count-main">0</span></div>
                                <div style="height:200px; margin-top:20px;"><canvas id="typeChart"></canvas></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="view-settings" class="hidden stage-content">
                <h2>Settings</h2>
                <button class="btn" onclick="exportCSV()">Export Vault CSV</button>
            </div>
        </main>

        <aside class="inspector">
            <div class="inspector-head">SCRYING ORB</div>
            <div style="position:relative;">
                <input id="global-search" class="input-dark" placeholder="Add Card..." oninput="debounceSearch()">
                <div id="search-results" class="ac-list" style="display:none;"></div>
            </div>
            <div id="search-preview" style="text-align:center; margin-top:20px; opacity:0;">
                <img id="tool-img" src="" style="width:100%; border-radius:8px;">
                <div id="tool-price" class="text-gold" style="font-size:20px; margin-top:10px;"></div>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <input type="number" id="tool-qty" class="input-dark" value="1" style="width:60px;">
                    <button class="btn btn-primary" style="flex:1;" onclick="quickAdd()">Add</button>
                </div>
            </div>
        </aside>
    </div>

    <div id="view-battlefield" class="bf-overlay hidden">

            <button class="btn" onclick="exitBattlefield()">Exit Arena</button>
            <div style="display:flex; gap:20px; align-items:center;">

            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn" onclick="untapAll()">Untap All (U)</button>
                <button class="btn btn-primary" onclick="drawCard()">Draw (D)</button>

        </div>
        
        <div class="bf-main-container">
            <div class="bf-field-area">
                <div id="bf-backline" class="bf-row" ondragover="allowDrop(event)" ondrop="drop(event, 'backline')">
                    <div class="bf-label">LANDS</div>
                </div>
                <div id="bf-frontline" class="bf-row" ondragover="allowDrop(event)" ondrop="drop(event, 'frontline')">
                    <div class="bf-label">CREATURES</div>
                </div>
            </div>
            
            <div class="bf-zones-panel">
                <div class="bf-pile" onclick="drawCard()">
                    <img src="https://cards.scryfall.io/large/back/5/9/597b79b3-7d77-4261-871a-60dd17403388.jpg">
                    <div class="bf-pile-count" id="bf-lib-count">0</div>
                    <div style="position:absolute; bottom:5px;">LIBRARY</div>
                </div>
                <div class="bf-pile" ondragover="allowDrop(event)" ondrop="drop(event, 'graveyard')">
                    <div class="bf-pile-count" id="bf-grave-count">0</div>
                    <div>GRAVEYARD</div>
                </div>
                <div class="bf-pile" ondragover="allowDrop(event)" ondrop="drop(event, 'exile')">
                    <div class="bf-pile-count" id="bf-exile-count">0</div>
                    <div>EXILE</div>
                </div>
            </div>
        </div>
        
        <div id="bf-hand" class="bf-hand-area" ondragover="allowDrop(event)" ondrop="drop(event, 'hand')"></div>
        
        <div id="bf-ctx-menu" class="ctx-menu">
            <div class="ctx-item" onclick="bfAction('tap')">Tap/Untap</div>
            <div class="ctx-item" onclick="bfAction('counter', 1)">Add +1/+1</div>
            <div style="border-top:1px solid #333;"></div>
            <div class="ctx-item" onclick="bfAction('move', 'graveyard')">Destroy</div>
            <div class="ctx-item" onclick="bfAction('move', 'exile')">Exile</div>
            <div class="ctx-item" onclick="bfAction('move', 'hand')">Bounce</div>
        </div>
    </div>

    <div id="auth-screen" class="modal-overlay" style="display:flex;">
        <div class="modal-box" style="width:400px; text-align:center;">
            <h1>THE GRIMOIRE</h1>
            <input type="email" id="email" class="input-dark" placeholder="Email" style="margin-bottom:10px;">
            <input type="password" id="password" class="input-dark" placeholder="Password" style="margin-bottom:20px;">
            <button class="btn btn-primary" style="width:100%;" onclick="handleAuthAction(this)">Unseal</button>

    </div>

    <script>
        const SUPABASE_URL="https://mdirqlntcxqkthbwubmj.supabase.co";
        const SUPABASE_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kaXJxbG50Y3hxa3RoYnd1Ym1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2OTUyOTAsImV4cCI6MjA4MTI3MTI5MH0.XBhYZiwINycA-QjAH-cL4vFzzyppm1c4M322jNDmbvE";
        let sb=null; try{if(typeof supabase!=='undefined')sb=supabase.createClient(SUPABASE_URL,SUPABASE_KEY);}catch(e){}
        const CARD_BACK = "https://cards.scryfall.io/large/back/5/9/597b79b3-7d77-4261-871a-60dd17403388.jpg";
        
        let session, cardsCache=[], toolCardData, collectionMode='grid';
        let currentDeckList=[], bfState={lib:[], hand:[], front:[], back:[], grave:[], exile:[], life:40, selected:null};

        /* --- AUTH --- */
        async function handleAuthAction(btn) {
            btn.innerText="Connecting...";
            const {data, error} = await sb.auth.signInWithPassword({email:document.getElementById('email').value, password:document.getElementById('password').value});

        function startSession() { document.getElementById('auth-screen').style.display='none'; document.getElementById('app').classList.remove('hidden'); loadData(); loadDecks(); }
        async function handleLogout() { await sb.auth.signOut(); location.reload(); }

        /* --- DATA --- */
        async function loadData() {
            const {data} = await sb.from('cards').select('*'); cardsCache=data||[];
            let c=0,v=0; cardsCache.forEach(x=>{ if(x.quantity>0) {c+=x.quantity; v+=(x.market_price_usd||0)*x.quantity;} });

        /* --- VAULT --- */
        function filterVault() {
            const q=document.getElementById('vaultSearch').value.toLowerCase();
            const fColor=document.getElementById('filterColor').value;
            let filtered = cardsCache.filter(c => {
                if(c.quantity<=0) return false;
                if(q && !c.name.toLowerCase().includes(q)) return false;
                if(fColor!=='all' && !(c.color_identity||[]).includes(fColor)) return false;
                return true;
            });
            const grid = document.getElementById('collection-grid');
            if(collectionMode==='grid') {
                grid.className='card-grid';
                grid.innerHTML = filtered.map(c => `<div class="card-item"><div class="card-badge badge-qty">${c.quantity}</div><img src="${c.image_url}" class="card-img" loading="lazy"></div>`).join('');
            } else {
                grid.className='';
                grid.innerHTML = `<table class="ledger-table"><thead><tr><th>Name</th><th>Set</th><th>Type</th><th>Cost</th><th>Qty</th></tr></thead><tbody>` + 
                filtered.map(c=>`<tr><td>${c.name}</td><td>${c.set_code}</td><td>${c.type_line}</td><td class="text-gold">$${c.market_price_usd}</td><td>${c.quantity}</td></tr>`).join('') + `</tbody></table>`;
            }
        }
        function toggleCollectionView() { collectionMode=(collectionMode==='grid'?'list':'grid'); filterVault(); }

        /* --- BATTLEFIELD ENGINE (V600) --- */
        function initBattlefield(useDeck) {
            document.getElementById('view-battlefield').classList.remove('hidden');
            bfState = { lib:[], hand:[], front:[], back:[], grave:[], exile:[], life:40, selected:null };
            
            // 1. Expand Deck Quantities
            if(useDeck && currentDeckList.length > 0) {
                currentDeckList.forEach(c => {
                    // Logic to expand quantity would go here if we parsed it. 
                    // For now, assume 1-1 map from validated list.
                    // Assuming validateDeck populates list based on text analysis.
                    // Let's ensure we expand if the object has a qty property greater than 1
                    const count = c.qty || 1;
                    for(let k=0; k<count; k++) {
                        bfState.lib.push({ ...c, uid: Math.random().toString(36), tapped:false, counters:0 });
                    }
                });
                // Shuffle
                bfState.lib.sort(() => Math.random() - 0.5);
                // Draw 7
                for(let i=0; i<7; i++) drawCard(false);
            } else {
                // Sandbox
                for(let i=0; i<7; i++) bfState.hand.push({ img: CARD_BACK, uid: Math.random().toString(36) });
            }
            renderBF();
        }

        function renderBF() {
            // Hand
            document.getElementById('bf-hand').innerHTML = bfState.hand.map(c => `<img src="${c.img}" class="bf-card" ondragstart="drag(event, '${c.uid}')" draggable="true">`).join('');
            // Frontline (Creatures)
            document.getElementById('bf-frontline').innerHTML = bfState.front.map(c => renderBfCard(c)).join('');
            // Backline (Lands)
            document.getElementById('bf-backline').innerHTML = bfState.back.map(c => renderBfCard(c)).join('');
            
            // Counts
            document.getElementById('bf-lib-count').innerText = bfState.lib.length;
            document.getElementById('bf-grave-count').innerText = bfState.grave.length;
            document.getElementById('bf-exile-count').innerText = bfState.exile.length;
            document.getElementById('bf-life').innerText = bfState.life;
        }

        function renderBfCard(c) {
            return `<div class="bf-card ${c.tapped?'tapped':''}" oncontextmenu="openBfCtx(event, '${c.uid}')" ondblclick="toggleTap('${c.uid}')" ondragstart="drag(event, '${c.uid}')" draggable="true">
                ${c.counters>0 ? `<div class="bf-card-counter">${c.counters}</div>` : ''}
                <img src="${c.img}" style="width:100%; border-radius:5px; pointer-events:none;">
            </div>`;
        }

        function drawCard(render=true) {
            if(bfState.lib.length > 0) {
                bfState.hand.push(bfState.lib.pop());
                if(render) renderBF();
            }
        }

        function toggleTap(uid) {
            let c = findBfCard(uid);
            if(c) { c.card.tapped = !c.card.tapped; renderBF(); }
        }

        function untapAll() {
            [...bfState.front, ...bfState.back].forEach(c => c.tapped = false);
            renderBF();
        }

        /* --- DRAG & DROP LOGIC --- */
        function drag(ev, uid) { ev.dataTransfer.setData("uid", uid); }
        function allowDrop(ev) { ev.preventDefault(); }
        function drop(ev, target) {
            ev.preventDefault();
            const uid = ev.dataTransfer.getData("uid");
            const source = findBfCard(uid); // Returns { list, index, card }
            
            if(!source) return;

            // Remove from source
            source.list.splice(source.index, 1);

            // Add to target
            if(target === 'hand') bfState.hand.push(source.card);
            else if(target === 'frontline') bfState.front.push(source.card);
            else if(target === 'backline') bfState.back.push(source.card);
            else if(target === 'graveyard') bfState.grave.push(source.card);
            else if(target === 'exile') bfState.exile.push(source.card);

            renderBF();
        }

        function findBfCard(uid) {
            // Search all zones
            const zones = ['hand', 'front', 'back', 'grave', 'exile'];
            for(let z of zones) {
                const idx = bfState[z].findIndex(c => c.uid === uid);
                if(idx > -1) return { list: bfState[z], index: idx, card: bfState[z][idx] };
            }
            return null;
        }

        /* --- CONTEXT MENU --- */
        function openBfCtx(e, uid) {
            e.preventDefault();
            bfState.selected = uid;
            const m = document.getElementById('bf-ctx-menu');
            m.style.display = 'flex'; m.style.left = e.clientX+'px'; m.style.top = e.clientY+'px';
        }
        function bfAction(act, val) {
            const data = findBfCard(bfState.selected);
            if(!data) return;
            
            if(act === 'tap') toggleTap(bfState.selected);
            else if(act === 'counter') { data.card.counters = (data.card.counters||0) + val; }
            else if(act === 'move') {
                data.list.splice(data.index, 1);
                bfState[val].push(data.card);
            }
            document.getElementById('bf-ctx-menu').style.display='none';
            renderBF();
        }
        function updateLife(n) { bfState.life+=n; renderBF(); }
        function exitBattlefield() { document.getElementById('view-battlefield').classList.add('hidden'); }

        /* --- DECK EDITOR (INTEGRATION) --- */
        async function validateDeck(btn) {
            btn.innerText="Parsing...";
            const txt = document.getElementById('deckMain').value + "\n" + document.getElementById('deckSide').value;
            const lines = txt.split('\n').filter(l=>l.trim());
            const idents = lines.map(l=>{ const m=l.match(/^(\d+)\s+(.+)/); return m ? {name:m[2]} : {name:l}; });
            
            // Fetch logic (Simplified for length)
            try {
                const res = await fetch('https://api.scryfall.com/cards/collection', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({identifiers:idents.slice(0,75)})});
                const d = await res.json();
                if(d.data) {
                    currentDeckList = [];
                    // Map back quantities
                    d.data.forEach(c => {
                        // Find matching line to get qty
                        const match = lines.find(l => l.toLowerCase().includes(c.name.toLowerCase()));
                        let qty = 1;
                        if(match) { const m=match.match(/^(\d+)/); if(m) qty=parseInt(m[1]); }
                        
                        currentDeckList.push({
                            name: c.name, img: c.image_uris?.normal||c.image_url, 
                            type: c.type_line, qty: qty, uid: Math.random()
                        });
                    });
                    
                    // Render Stats
                    let count = currentDeckList.reduce((a,b)=>a+b.qty,0);
                    document.getElementById('deck-count-main').innerText = count;
                }
            } catch(e) {}
            btn.innerText="Read Runes";
        }
        
        /* UTILS & NAV */
        function nav(v) { 
            document.querySelectorAll('main > div').forEach(e=>e.classList.add('hidden')); 
            document.getElementById('view-'+v).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(e=>e.classList.remove('active'));
            document.getElementById('nav-'+v).classList.add('active');
            if(v==='collection') filterVault();
        }
        
        async function loadDecks() {
            if(!session) return;
            const {data} = await sb.from('decks').select('*');
            if(data) {
                document.getElementById('deck-grid').innerHTML = data.map(d=>
                    `<div class="card-item" onclick="viewDeck('${d.id}')">
                        <div style="position:absolute; bottom:0; padding:10px; background:rgba(0,0,0,0.8); width:100%;">
                            <h3>${d.name}</h3>
                        </div>
                        <img src="${d.cover_url||CARD_BACK}" class="card-img">
                    </div>`
                ).join('');
                document.getElementById('stat-decks').innerText = data.length;
                window.myDecks = data;
            }
        }
        function viewDeck(id) {
            const d = window.myDecks.find(x=>x.id==id);
            document.getElementById('deck-list-view').classList.add('hidden');
            document.getElementById('deck-edit-view').classList.remove('hidden');
            document.getElementById('deckName').value = d.name;
            document.getElementById('deckMain').value = d.card_list; // Simplified split logic needed here
            validateDeck(document.createElement('button')); // Auto-parse
        }
        function closeDeckEditor() { document.getElementById('deck-list-view').classList.remove('hidden'); document.getElementById('deck-edit-view').classList.add('hidden'); }
        async function saveDeck(btn) {
            // Save logic
            btn.innerText="Saved"; setTimeout(()=>btn.innerText="Save", 1000);
        }

        // Search
        function debounceSearch() { clearTimeout(searchTimer); searchTimer=setTimeout(runSearch, 500); }
        async function runSearch() {
            const q=document.getElementById('global-search').value;
            if(q.length<3) { document.getElementById('search-results').style.display='none'; return; }
            const res = await fetch(`https://api.scryfall.com/cards/search?q=${encodeURIComponent(q)}`);
            const d = await res.json();
            const list=document.getElementById('search-results'); list.innerHTML='';
            if(d.data) {
                toolCardData = d.data[0]; // active tool card
                d.data.slice(0,5).forEach(c => {
                    const d=document.createElement('div'); d.className='ac-item'; d.innerText=c.name;
                    d.onclick = () => { toolCardData=c; document.getElementById('tool-img').src=c.image_uris?.normal; };
                    list.appendChild(d);
                });
                list.style.display='block';
            }
        }
        async function quickAdd() {
            if(!toolCardData) return;
            await sb.from('cards').insert({user_id:session.user.id, name:toolCardData.name, set_code:toolCardData.set, collector_number:toolCardData.collector_number, quantity:parseInt(document.getElementById('tool-qty').value)});
            showToast("Added."); loadData();
        }
        function showToast(msg) { const t=document.createElement('div'); t.className='toast'; t.innerText=msg; document.body.appendChild(t); setTimeout(()=>t.remove(), 2000); }

        document.addEventListener('click', e => { if(!e.target.closest('.bf-ctx-menu')) document.getElementById('bf-ctx-menu').style.display='none'; });
        if(sb) sb.auth.getSession().then(({ data: { session: s } }) => { if(s) { session = s; startSession(); } });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Grimoire | v80.3 (Stabilized)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Crimson+Pro:wght@400;600&family=MedievalSharp&display=swap" rel="stylesheet">

    <style>
        /* --- THEME: DEEP WOODS & GOLD --- */
        :root { 
            --wood-dark: #120c09;
            --wood-panel: #261a15;
            --parchment: #e6dccf;
            --ink: #1f1a17;
            
            --gold: #c5a059;
            --gold-glow: rgba(197, 160, 89, 0.3);
            --blood: #8a1c1c;
            --mana: #1e3a8a;
            
            --shadow-float: 0 10px 40px rgba(0,0,0,0.8);
            
            --font-ui: 'MedievalSharp', cursive;
            --font-body: 'Crimson Pro', serif;
            --font-header: 'Cinzel', serif;
        }

        body { 
            background-color: var(--wood-dark);
            background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png"), radial-gradient(circle at 50% 50%, #2b1d16 0%, #050302 100%);
            color: var(--ink);
            font-family: var(--font-body);
            margin: 0; height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            user-select: none;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 4px; border: 1px solid var(--wood-dark); }

        /* --- LAYOUT --- */
        .desk-container { 
            width: 96vw; height: 94vh; 
            display: grid; 
            grid-template-columns: 220px 1fr 300px; /* Nav | Main | Tools */
            gap: 20px;
            position: relative;
        }

        /* 1. LEFT: NAV SPINE */
        .spine-panel { display: flex; flex-direction: column; padding: 20px 0; }
        .logo-stamp {
            font-family: var(--font-header); font-size: 26px; color: var(--gold);
            text-align: center; margin-bottom: 30px; text-shadow: 0 2px 10px black;
            border-bottom: 1px solid var(--gold); padding-bottom: 20px; letter-spacing: 2px;
        }
        
        .bookmark {
            padding: 14px 20px; margin-bottom: 10px;
            background: linear-gradient(90deg, #2d1b12 0%, #3e2723 100%);
            color: #bcaaa4; font-family: var(--font-ui); font-size: 15px;
            clip-path: polygon(0 0, 100% 0, 95% 50%, 100% 100%, 0 100%);
            cursor: pointer; transition: 0.3s; position: relative; left: -5px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        }
        .bookmark:hover { left: 0px; color: var(--parchment); background: #4e342e; }
        .bookmark.active { 
            background: linear-gradient(90deg, var(--gold) 0%, #fcd34d 100%);
            color: #1a0f0a; left: 5px; font-weight: bold; 
            text-shadow: 0 1px 0 rgba(255,255,255,0.3);
        }

        /* 2. CENTER: SCROLL */
        .scroll-container {
            background: var(--parchment);
            background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
            border-radius: 8px;
            box-shadow: var(--shadow-float), inset 0 0 80px rgba(62, 39, 35, 0.2);
            position: relative; padding: 40px 50px; overflow-y: auto;
            border: 1px solid #d7ccc8;
        }
        .view-section { animation: inkFade 0.4s ease-out; }
        @keyframes inkFade { from { opacity:0; transform:translateY(5px); } to { opacity:1; transform:translateY(0); } }

        /* 3. RIGHT: TOOLS */
        .tools-panel {
            background: var(--wood-panel);
            background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
            border-radius: 12px; border: 4px solid #1a120b;
            padding: 20px; display: flex; flex-direction: column;
            box-shadow: inset 0 0 40px black, 0 10px 30px black;
            position: relative;
        }
        .tool-header { 
            font-family: var(--font-header); color: var(--gold); text-align: center; 
            margin-bottom: 20px; border-bottom: 1px solid var(--gold); padding-bottom: 15px; 
            font-size: 18px; letter-spacing: 2px;
        }

        /* UI ELEMENTS */
        h2 { 
            font-family: var(--font-header); font-size: 2.2rem; margin: 0 0 30px 0;
            color: var(--blood); border-bottom: 2px solid var(--ink); display: inline-block;
        }
        
        input, select, textarea {
            width: 100%; background: rgba(0,0,0,0.05); border: none; border-bottom: 2px solid #8d6e63;
            padding: 12px; color: var(--ink); font-family: var(--font-ui);
            margin-bottom: 10px; font-size: 16px; transition: 0.2s;
        }
        .tools-panel input { background: rgba(0,0,0,0.3); border: 1px solid var(--gold); color: var(--parchment); border-radius: 4px; }
        input:focus { background: rgba(138, 28, 28, 0.05); border-color: var(--blood); }
        .tools-panel input:focus { border-color: #fff; background: rgba(255,255,255,0.1); }

        button {
            width: 100%; padding: 12px; background: #4e342e;
            border: 1px solid #3e2723; color: var(--parchment);
            font-family: var(--font-ui); text-transform: uppercase; cursor: pointer;
            box-shadow: 0 3px 0 #271c19; border-radius: 4px; transition: 0.1s; letter-spacing: 1px;
        }
        button:hover { transform: translateY(-1px); background: #5d4037; color: white; }
        button:active { transform: translateY(3px); box-shadow: 0 0 0 #271c19; }
        
        button.primary { background: var(--blood); border-color: #581216; color: white; box-shadow: 0 3px 0 #3a0b0e; }
        button.primary:hover { background: #a52a2a; }
        
        button.secondary { background: transparent; border: 1px solid var(--ink); color: var(--ink); box-shadow: none; }
        button.secondary:hover { background: rgba(0,0,0,0.05); }

        /* CARDS */
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .magic-card {
            position: relative; aspect-ratio: 2.5/3.5;
            background: #1a1a1a; border-radius: 9px; cursor: pointer;
            box-shadow: 2px 4px 10px rgba(0,0,0,0.4); transition: 0.2s;
            border: 3px solid transparent;
        }
        .magic-card:hover { transform: scale(1.08) rotate(1deg); border-color: var(--gold); z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.6); }
        .magic-card img { width: 100%; height: 100%; object-fit: cover; border-radius: 6px; }
        
        .list-row {
            display: flex; justify-content: space-between; padding: 10px;
            border-bottom: 1px dashed #a1887f; font-size: 15px;
            cursor: pointer; transition: 0.2s;
        }
        .list-row:hover { background: rgba(0,0,0,0.05); padding-left: 15px; font-weight: bold; }

        /* MODALS & OVERLAYS */
        .modal-wrap { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; display: flex; align-items: center; justify-content: center; }
        .parchment-modal {
            background: var(--parchment); padding: 30px; width: 400px;
            box-shadow: 0 0 50px black; border: 4px solid var(--wood-light);
            text-align: center; background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
        }
        
        .context-menu {
            position: fixed; background: #2d1b12; border: 2px solid var(--gold);
            padding: 5px; border-radius: 4px; width: 160px; z-index: 4000;
            box-shadow: 0 5px 20px black; display: flex; flex-direction: column;
        }
        .ctx-item { padding: 10px; color: var(--parchment); cursor: pointer; font-family: var(--font-ui); text-align: left; transition:0.2s; }
        .ctx-item:hover { background: var(--gold); color:#1a0f0a; }

        /* RESPONSIVE */
        @media (max-width: 1000px) {
            .desk-container { grid-template-columns: 70px 1fr; }
            .tools-panel { display: none; }
            .bookmark span { display: none; }
            .bookmark { text-align: center; padding: 15px; }
        }
        
        /* TOAST */
        .toast {
            position: fixed; bottom: 20px; right: 20px; z-index: 5000;
            background: var(--parchment); border: 2px solid var(--blood);
            padding: 15px; border-radius: 4px; font-family: var(--font-ui);
            box-shadow: 0 5px 15px black; animation: slideUp 0.3s;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity:0; } to { transform: translateY(0); opacity:1; } }
    </style>
</head>
<body>
    <div id="toast-container"></div>
    <div id="collection-ctx-menu" class="context-menu hidden"></div>
    <img id="hover-preview" style="position:fixed; z-index:4000; width:260px; border-radius:10px; display:none; pointer-events:none; border: 4px solid var(--gold); box-shadow: 0 10px 50px black;">

    <div id="auth-screen" class="modal-wrap">
        <div class="parchment-modal">
            <h1 style="font-family:var(--font-header); color:var(--blood); margin:0;">The Grimoire</h1>
            <p style="font-style:italic; margin-bottom:20px;">Open the tome.</p>
            <input type="email" id="email" placeholder="Wizard's Mark (Email)">
            <input type="password" id="password" placeholder="Rune (Password)">
            <button class="primary mt-20" onclick="handleAuthAction(this)">Attune</button>
        </div>
    </div>

    <div id="app" class="desk-container hidden">
        
        <nav class="spine-panel">
            <div class="logo-stamp">GRIMOIRE</div>
            <div class="bookmark active" onclick="nav('dashboard')" id="nav-dashboard">üè† <span>Sanctum</span></div>
            <div class="bookmark" onclick="nav('collection')" id="nav-collection">üóùÔ∏è <span>Vault</span></div>
            <div class="bookmark" onclick="nav('decks')" id="nav-decks">üìñ <span>Books</span></div>
            
            <div style="margin-top:auto; padding:20px; text-align:center; cursor:pointer; color:var(--gold);" onclick="handleLogout()">
                <div style="font-size:24px;">üö™</div>
                <div style="font-family:var(--font-ui); font-size:12px;">Depart</div>
            </div>
        </nav>

        <main class="scroll-container" onclick="closeCtxMenu()">
            
            <div id="view-dashboard" class="view-section">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2>Archmage's Sanctum</h2>
                    <div style="font-family:var(--font-header); font-size:24px; color:var(--gold);">
                        <span id="stat-count">0</span> <span style="font-size:14px; color:var(--ink);">Cards</span>
                    </div>
                </div>
                
                <div style="display:grid; grid-template-columns: 2fr 1fr; gap:30px; margin-top:30px;">
                    <div style="border: 2px solid var(--ink); padding:20px; border-radius:4px;">
                        <h3 style="margin-top:0;">Mana Flux</h3>
                        <canvas id="valueChart" height="200"></canvas>
                    </div>
                    <div style="background:rgba(0,0,0,0.05); padding:20px; border-radius:4px;">
                        <h3 style="margin-top:0;">Prized Assets</h3>
                        <div id="top-cards-list"></div>
                    </div>
                </div>
            </div>

            <div id="view-collection" class="hidden view-section">
                <div style="display:flex; justify-content:space-between; align-items:end; margin-bottom:20px;">
                    <h2>The Vault</h2>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <div style="font-family:var(--font-ui); font-size:20px;" id="col-val">$0.00</div>
                        <button class="primary btn-sm" onclick="syncPrices(this)">Sync Prices</button>
                    </div>
                </div>
                <input id="vaultSearch" placeholder="Filter artifacts..." oninput="filterVault()" style="width:100%;">
                <div class="card-grid" id="collection-grid" style="margin-top:20px;"></div>
            </div>

            <div id="view-decks" class="hidden view-section">
                <h2>Spellbooks</h2>
                <div class="card-grid" id="deck-grid"></div>
            </div>

        </main>

        <aside class="tools-panel">
            <div class="tool-header">Scrying Orb</div>
            <input id="global-search" placeholder="Search Card..." oninput="debounceSearch()">
            <div id="search-status" style="color:var(--parchment); font-size:12px; text-align:center; height:20px;"></div>
            
            <div id="search-preview" style="text-align:center; margin-top:20px; opacity:0; transition:0.3s;">
                <img id="tool-img" src="" style="width:100%; border-radius:8px; border:2px solid var(--gold); box-shadow:0 0 15px black;">
                <div id="tool-price" style="color:var(--gold); font-size:24px; margin-top:10px; font-family:var(--font-header);"></div>
                <select id="tool-version" onchange="updateToolVersion()" style="margin-top:10px;"></select>
                <div style="display:flex; gap:5px; margin-top:10px;">
                    <input type="number" id="tool-qty" value="1" style="width:60px; text-align:center;">
                    <button class="primary" onclick="quickAdd()">Scribe</button>
                </div>
            </div>
        </aside>

    </div>

    <script>
        const SUPABASE_URL="https://mdirqlntcxqkthbwubmj.supabase.co";
        const SUPABASE_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kaXJxbG50Y3hxa3RoYnd1Ym1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2OTUyOTAsImV4cCI6MjA4MTI3MTI5MH0.XBhYZiwINycA-QjAH-cL4vFzzyppm1c4M322jNDmbvE";
        let sb = null; try { if(typeof supabase!=='undefined') sb=supabase.createClient(SUPABASE_URL,SUPABASE_KEY); } catch(e){}

        const CARD_BACK = "https://cards.scryfall.io/large/back/5/9/597b79b3-7d77-4261-871a-60dd17403388.jpg";
        let session, cardsCache=[], searchTimer, toolCardData, allVersions=[], valueChartInstance;

        /* --- AUTH --- */
        async function handleAuthAction(btn) {
            if(!sb) return alert("System Offline");
            btn.innerText = "Chanting...";
            const e=document.getElementById('email').value, p=document.getElementById('password').value;
            const { data, error } = await sb.auth.signInWithPassword({ email:e, password:p });
            if(!error) { session=data.session; startSession(); } 
            else { await sb.auth.signUp({ email:e, password:p }); alert("Owl sent to " + e); }
            btn.innerText = "Attune";
        }
        function startSession() {
            document.getElementById('auth-screen').style.display='none';
            document.getElementById('app').classList.remove('hidden');
            loadData();
        }
        async function handleLogout() { await sb.auth.signOut(); location.reload(); }

        /* --- SAFE DOM UPDATE HELPER (Fixes Crash) --- */
        function safeSetText(id, val) {
            const el = document.getElementById(id);
            if (el) el.innerText = val;
        }

        /* --- DATA & LOGIC --- */
        async function loadData() {
            if(!session) return;
            const { data, error } = await sb.from('cards').select('*').order('created_at', {ascending:false});
            if(error) return console.error(error);
            cardsCache = data || [];
            
            // Calc Stats
            let count=0, val=0;
            cardsCache.forEach(c => { 
                if(c.quantity > 0) { 
                    count += c.quantity; 
                    val += (c.market_price_usd || 0) * c.quantity; 
                } 
            });
            
            // Safe Updates
            safeSetText('stat-count', count);
            safeSetText('stat-value', "$"+val.toFixed(2));
            safeSetText('col-val', "$"+val.toFixed(2));
            
            renderChart(val);
            renderTopList();
            
            if(!document.getElementById('view-collection').classList.contains('hidden')) filterVault();
        }

        function renderTopList() {
            const list = document.getElementById('top-cards-list');
            if(!list) return;
            const top = cardsCache.slice(0,5);
            list.innerHTML = top.map(c => 
                `<div class="list-row"><span>${c.name}</span> <span style="color:var(--blood);">$${c.market_price_usd}</span></div>`
            ).join('');
        }

        function renderChart(val) {
            const ctx = document.getElementById('valueChart');
            if(!ctx) return;
            if(valueChartInstance) valueChartInstance.destroy();
            valueChartInstance = new Chart(ctx.getContext('2d'), {
                type: 'line',
                data: { labels:['Mon','Tue','Wed','Thu','Fri'], datasets:[{label:'Gold', data:[val*0.9, val*0.95, val*0.92, val*0.98, val], borderColor:'#8a1c1c', backgroundColor:'rgba(138, 28, 28, 0.1)', fill:true}] },
                options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{display:false}, y:{display:false}} }
            });
        }

        /* --- SEARCH & MERGE LOGIC --- */
        function debounceSearch() { clearTimeout(searchTimer); document.getElementById('search-status').innerText="Scrying..."; searchTimer=setTimeout(fetchMeta, 600); }
        
        async function fetchMeta() {
            const q = document.getElementById('global-search').value;
            if(q.length<3) return;
            const res = await fetch(`https://api.scryfall.com/cards/search?q=${encodeURIComponent(q)}&unique=prints`);
            const d = await res.json();
            if(d.data) {
                allVersions = d.data;
                const s = document.getElementById('tool-version'); s.innerHTML='';
                allVersions.forEach((v,i) => { let o=document.createElement('option'); o.value=i; o.innerText=`${v.set_name} ($${v.prices.usd||0})`; s.appendChild(o); });
                document.getElementById('search-status').innerText = d.data.length + " echoes.";
                document.getElementById('search-preview').style.opacity = 1;
                updateToolVersion();
            }
        }
        
        function updateToolVersion() {
            const v = allVersions[document.getElementById('tool-version').value||0];
            if(!v) return;
            document.getElementById('tool-img').src = v.image_uris?.normal || v.image_url;
            document.getElementById('tool-price').innerText = `$${v.prices.usd||'0.00'}`;
            toolCardData = v;
        }

        async function quickAdd() {
            if(!toolCardData) return;
            const qty = parseInt(document.getElementById('tool-qty').value);
            
            // MERGE CHECK
            const existing = cardsCache.find(c => c.set_code === toolCardData.set && c.collector_number === toolCardData.collector_number);
            
            if(existing) {
                // Update
                const newQty = existing.quantity + qty;
                await sb.from('cards').update({ quantity: newQty }).eq('id', existing.id);
                showToast(`Updated count to ${newQty}`);
            } else {
                // Insert
                await sb.from('cards').insert({
                    user_id: session.user.id, name: toolCardData.name, set_code: toolCardData.set, collector_number: toolCardData.collector_number,
                    image_url: toolCardData.image_uris?.normal || toolCardData.image_url, quantity: qty, market_price_usd: parseFloat(toolCardData.prices.usd||0),
                    type_line: toolCardData.type_line, cmc: toolCardData.cmc||0, color_identity: toolCardData.color_identity
                });
                showToast("Scribed to Vault");
            }
            loadData();
        }

        /* --- COLLECTION --- */
        function nav(v) {
            document.querySelectorAll('.view-section').forEach(d => d.classList.add('hidden'));
            document.getElementById('view-'+v).classList.remove('hidden');
            document.querySelectorAll('.bookmark').forEach(el => el.classList.remove('active'));
            document.getElementById('nav-'+v).classList.add('active');
            if(v==='collection') filterVault();
        }

        function filterVault() {
            const q = document.getElementById('vaultSearch').value.toLowerCase();
            const filtered = cardsCache.filter(c => c.name.toLowerCase().includes(q) && c.quantity > 0);
            document.getElementById('collection-grid').innerHTML = filtered.map(c => 
                `<div class="magic-card" oncontextmenu="openCtxMenu(event, '${c.id}')">
                    <div style="position:absolute; top:-5px; right:-5px; background:var(--gold); color:black; padding:2px 8px; border-radius:50%; font-weight:bold; z-index:10; box-shadow:2px 2px 5px black;">x${c.quantity}</div>
                    <img src="${c.image_url}" loading="lazy">
                </div>`
            ).join('');
        }

        /* --- CONTEXT MENU (DELETE FIX) --- */
        function openCtxMenu(e, id) {
            e.preventDefault();
            const m = document.getElementById('collection-ctx-menu');
            m.style.top = e.clientY + 'px'; m.style.left = e.clientX + 'px'; m.classList.remove('hidden');
            // Inject ID into delete function
            m.innerHTML = `<div class="ctx-item" onclick="deleteCard('${id}')" style="color:var(--blood);">üî• Incinerate</div>`;
        }
        
        function closeCtxMenu() { document.getElementById('collection-ctx-menu').classList.add('hidden'); }

        async function deleteCard(id) {
            closeCtxMenu();
            if(!confirm("Incinerate artifact?")) return;
            const { error } = await sb.from('cards').delete().eq('id', id);
            if(!error) { showToast("Ash to ash."); loadData(); }
            else showToast("Error: " + error.message);
        }

        /* --- UTILS --- */
        function showToast(msg) {
            const t = document.createElement('div');
            t.className="toast"; t.innerText=msg;
            t.style.position="fixed"; t.style.bottom="20px"; t.style.right="20px"; t.style.background="var(--parchment)"; t.style.padding="15px"; t.style.border="2px solid var(--blood)"; t.style.borderRadius="4px"; t.style.fontWeight="bold"; t.style.zIndex="9000";
            document.body.appendChild(t); setTimeout(()=>t.remove(), 2000);
        }

        if(sb) sb.auth.getSession().then(({ data: { session: s } }) => { if(s) { session = s; startSession(); } });
        document.addEventListener('click', e => { if(!e.target.closest('#collection-ctx-menu')) closeCtxMenu(); });
    </script>
</body>
</html>

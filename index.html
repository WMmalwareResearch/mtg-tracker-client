<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Grimoire | v66.7 (Keeper's Vault)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=MedievalSharp&display=swap" rel="stylesheet">

    <style>
        /* --- THEME: HELLFIRE --- */
        :root { 
            --void: #050000;
            --obsidian: #0f0505;
            --blood-dried: #2b0a0a;
            --blood-fresh: #8a0000;
            --hellfire: #ff3300;
            --bone: #dcd0c0;
            --ash: #5c5c5c;
            --gold: #c5a059;
            
            --font-ui: 'Cinzel Decorative', cursive;
            --font-body: 'Crimson Text', serif;
        }

        body { 
            background-color: var(--void);
            background-image: radial-gradient(circle at 50% 50%, #1a0505 0%, #000000 120%), url("https://www.transparenttextures.com/patterns/black-felt.png");
            color: var(--bone);
            font-family: var(--font-body);
            margin: 0; height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            user-select: none;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--void); }
        ::-webkit-scrollbar-thumb { background: var(--blood-fresh); border-radius: 2px; }

        /* --- LAYOUT --- */
        .desk-container { 
            width: 96vw; height: 94vh; 
            display: grid; grid-template-columns: 240px 1fr 320px; 
            gap: 25px; position: relative;
        }

        /* 1. SPINE (NAV) */
        .spine-panel { 
            display: flex; flex-direction: column; padding: 20px 0; 
            border-right: 1px solid rgba(138, 0, 0, 0.2);
        }
        .logo-stamp {
            font-family: var(--font-ui); font-size: 28px; color: var(--hellfire);
            text-align: center; margin-bottom: 40px; 
            text-shadow: 0 0 10px var(--blood-fresh);
            border-bottom: 2px solid var(--blood-fresh); padding-bottom: 20px;
        }
        .bookmark {
            padding: 15px 20px; margin-bottom: 12px;
            background: linear-gradient(90deg, transparent, rgba(43, 10, 10, 0.5));
            color: var(--ash); font-family: var(--font-ui); font-size: 14px; font-weight: 700;
            cursor: pointer; transition: 0.3s; position: relative;
            border-right: 3px solid transparent; text-transform: uppercase; letter-spacing: 1px;
        }
        .bookmark:hover { color: var(--bone); background: linear-gradient(90deg, transparent, rgba(138, 0, 0, 0.2)); }
        .bookmark.active { 
            color: var(--hellfire); border-right: 3px solid var(--hellfire);
            background: linear-gradient(90deg, transparent, rgba(138, 0, 0, 0.4));
            text-shadow: 0 0 8px var(--blood-fresh);
        }

        /* 2. SCROLL (CENTER MAIN) */
        .scroll-container {
            background: rgba(15, 5, 5, 0.7);
            border: 1px solid var(--blood-dried);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
            position: relative; padding: 0; /* Padding removed for full-width control bar */
            overflow-y: auto; overflow-x: hidden;
            border-radius: 2px;
        }
        
        .view-content { padding: 40px 50px; } /* Inner padding for content */
        .view-section { animation: bloodRise 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); }
        @keyframes bloodRise { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }

        /* 3. TOOLS (RIGHT) */
        .tools-panel {
            background: #080202; border: 1px solid var(--blood-fresh);
            padding: 25px; display: flex; flex-direction: column;
            box-shadow: 0 0 30px black; position: relative;
        }
        .tool-header { 
            font-family: var(--font-ui); color: var(--hellfire); text-align: center; 
            margin-bottom: 25px; border-bottom: 1px solid var(--blood-dried); padding-bottom: 15px; 
            font-size: 20px; letter-spacing: 2px;
        }

        /* --- VAULT SPECIFIC STYLES (NEW) --- */
        
        /* The Altar (Sticky Control Bar) */
        .vault-altar {
            position: sticky; top: 0; z-index: 100;
            background: rgba(10, 2, 2, 0.95);
            border-bottom: 1px solid var(--blood-fresh);
            padding: 15px 30px;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        
        .vault-search-group { position: relative; width: 250px; }
        .vault-search-group input { 
            width: 100%; background: #000; border: 1px solid var(--blood-dried); 
            padding: 10px 10px 10px 35px; color: var(--bone); font-family: var(--font-body);
            border-radius: 4px; transition: 0.3s;
        }
        .vault-search-group input:focus { border-color: var(--hellfire); box-shadow: 0 0 10px var(--blood-fresh); }
        .search-icon { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: var(--blood-fresh); pointer-events: none; }

        .filter-select {
            background: #000; border: 1px solid var(--blood-dried); color: var(--ash);
            padding: 8px 12px; font-family: var(--font-ui); font-size: 12px; cursor: pointer;
            margin-left: 10px; transition: 0.2s;
        }
        .filter-select:hover { color: var(--hellfire); border-color: var(--hellfire); }

        .vault-total { font-family: var(--font-ui); font-size: 20px; color: var(--hellfire); text-shadow: 0 0 10px var(--blood-fresh); }

        /* The Grid */
        .collection-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 25px; padding: 30px 0; perspective: 1000px;
        }
        
        .artifact-card {
            position: relative; aspect-ratio: 2.5/3.5;
            border-radius: 8px; cursor: pointer; transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            background: #000; box-shadow: 0 10px 20px rgba(0,0,0,0.7);
            border: 1px solid var(--blood-dried); overflow: hidden;
        }
        .artifact-card:hover { 
            transform: translateY(-10px) scale(1.05); z-index: 10;
            border-color: var(--hellfire); box-shadow: 0 0 40px var(--blood-fresh);
        }
        .artifact-card img { width: 100%; height: 100%; object-fit: cover; filter: sepia(0.15); transition: 0.3s; }
        .artifact-card:hover img { filter: sepia(0) contrast(1.1); }

        /* Wax Seal (Quantity) */
        .wax-seal {
            position: absolute; top: 10px; left: 10px;
            width: 32px; height: 32px;
            background: radial-gradient(circle at 30% 30%, #a00000, #500000);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-family: var(--font-ui); color: #ffcccc; font-weight: bold; font-size: 14px;
            box-shadow: 2px 2px 5px black, inset -2px -2px 5px rgba(0,0,0,0.5);
            border: 2px solid #300000; z-index: 5;
        }

        /* Price Plate */
        .price-plate {
            position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%);
            background: #050000; border: 1px solid var(--gold);
            color: var(--gold); padding: 4px 12px;
            font-family: var(--font-ui); font-size: 12px;
            border-radius: 2px; box-shadow: 0 5px 15px black;
            opacity: 0.9; transition: 0.3s;
        }
        .artifact-card:hover .price-plate { background: var(--gold); color: #000; font-weight: bold; }

        /* LEDGER VIEW */
        .ledger-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .ledger-table th { text-align: left; padding: 15px; color: var(--hellfire); font-family: var(--font-ui); border-bottom: 2px solid var(--blood-dried); }
        .ledger-table td { padding: 12px 15px; border-bottom: 1px solid rgba(43, 10, 10, 0.5); color: var(--bone); transition: 0.2s; }
        .ledger-table tr:hover td { background: rgba(138, 0, 0, 0.1); color: white; }
        .ledger-img { width: 30px; height: 42px; border-radius: 3px; border: 1px solid var(--ash); margin-right: 10px; vertical-align: middle; }

        /* --- GLOBAL UI --- */
        h2 { font-family: var(--font-ui); font-size: 2.5rem; margin: 0 0 30px 0; color: var(--bone); border-bottom: 1px solid var(--blood-fresh); display: inline-block; }
        
        button {
            padding: 10px 18px; background: #1a0505; border: 1px solid var(--blood-fresh);
            color: var(--blood-fresh); font-family: var(--font-ui); text-transform: uppercase; 
            font-weight: 700; cursor: pointer; transition: 0.2s;
        }
        button:hover { background: var(--blood-fresh); color: #000; border-color: var(--hellfire); }
        button.primary { background: linear-gradient(180deg, #8a0000 0%, #4a0000 100%); border: 1px solid #ff0000; color: #ffcccc; }
        button.primary:hover { background: linear-gradient(180deg, #b30000 0%, #600000 100%); box-shadow: 0 0 25px rgba(255,0,0,0.4); }
        
        .modal-wrap { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; display: flex; align-items: center; justify-content: center; }
        .parchment-modal { background: #0f0505; padding: 40px; width: 450px; box-shadow: 0 0 100px var(--blood-fresh); border: 2px solid var(--hellfire); text-align: center; }
        
        /* AutoComplete */
        .search-wrapper { position: relative; width: 100%; margin-top: 20px; }
        .search-results { position: absolute; top: 100%; left: 0; width: 100%; background: #0f0505; border: 1px solid var(--blood-fresh); max-height: 300px; overflow-y: auto; z-index: 500; display: none; }
        .search-item { padding: 12px; border-bottom: 1px solid var(--blood-dried); cursor: pointer; display: flex; justify-content: space-between; color: var(--ash); font-family: var(--font-body); }
        .search-item:hover { background: var(--blood-dried); color: var(--bone); }

        /* Context Menu */
        .context-menu { position: fixed; background: #0a0000; border: 1px solid var(--hellfire); padding: 5px; width: 180px; z-index: 4000; display: flex; flex-direction: column; }
        .ctx-item { padding: 12px; color: var(--bone); cursor: pointer; font-family: var(--font-body); border-bottom: 1px solid #222; }
        .ctx-item:hover { background: var(--blood-fresh); color: black; }
        
        input { width: 100%; background: #000; border: 1px solid var(--blood-dried); padding: 10px; color: var(--bone); margin-bottom: 10px; }
        .toast { position: fixed; bottom: 30px; right: 30px; z-index: 5000; background: #0f0505; border: 1px solid var(--hellfire); color: var(--bone); padding: 15px 25px; font-family: var(--font-ui); box-shadow: 0 0 20px var(--blood-fresh); }
        
        @media (max-width: 1000px) { .desk-container { grid-template-columns: 60px 1fr; } .tools-panel { display: none; } .bookmark span { display: none; } }
    </style>
</head>
<body>
    <div id="toast-container"></div>
    <div id="collection-ctx-menu" class="context-menu hidden"></div>
    <img id="hover-preview" style="position:fixed; z-index:4000; width:280px; border-radius:10px; display:none; pointer-events:none; border: 3px solid var(--hellfire); box-shadow: 0 0 100px var(--blood-fresh);">

    <div id="auth-screen" class="modal-wrap" style="display: flex;">
        <div class="parchment-modal">
            <h1 style="font-family:var(--font-ui); color:var(--hellfire); font-size:40px; margin:0;">THE CODEX</h1>
            <p style="font-style:italic; margin-bottom:30px; color:var(--ash);">Blood calls to blood.</p>
            <input type="email" id="email" placeholder="Wizard's Mark">
            <input type="password" id="password" placeholder="Secret Rune">
            <button class="primary mt-20" onclick="handleAuthAction(this)">Unseal Tome</button>
        </div>
    </div>

    <div id="edit-modal" class="modal-wrap hidden">
        <div class="parchment-modal">
            <h2 id="edit-name" style="font-size:1.5rem; border:none; color:var(--bone);">Transmute Matter</h2>
            <input type="hidden" id="edit-id">
            <div style="text-align:left; margin-bottom:5px; color:var(--hellfire);">Count</div>
            <input type="number" id="edit-qty">
            <div style="text-align:left; margin-bottom:5px; color:var(--hellfire);">Value</div>
            <input type="number" id="edit-cost" step="0.01">
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button onclick="document.getElementById('edit-modal').classList.add('hidden')" style="width:auto;">Flee</button>
                <button onclick="saveEdit()" class="primary" style="width:auto;">Transmute</button>
            </div>
        </div>
    </div>

    <div id="app" class="desk-container hidden">
        <nav class="spine-panel">
            <div class="logo-stamp">CODEX</div>
            <div class="bookmark" onclick="nav('dashboard')" id="nav-dashboard">üèØ <span>Sanctum</span></div>
            <div class="bookmark active" onclick="nav('collection')" id="nav-collection">‚ö∞Ô∏è <span>Vault</span></div>
            <div class="bookmark" onclick="nav('decks')" id="nav-decks">üìú <span>Tomes</span></div>
            <div style="margin-top:auto; padding:20px; text-align:center; cursor:pointer; color:var(--blood-fresh);" onclick="handleLogout()">ü©∏ Bleed Out</div>
        </nav>

        <main class="scroll-container" onclick="closeCtxMenu()">
            
            <div id="view-dashboard" class="hidden view-section view-content">
                <h2>Sanctum</h2>
                <div style="background:rgba(10,2,2,0.6); padding:20px; border:1px solid var(--blood-dried);">
                    <h3 style="color:var(--hellfire); font-family:var(--font-ui);">Treasury</h3>
                    <div id="stat-value" style="font-size:32px; color:var(--bone);">$0.00</div>
                </div>
            </div>

            <div id="view-collection" class="view-section">
                <div class="vault-altar">
                    <div style="display:flex; align-items:center;">
                        <h2 style="margin:0; border:none; font-size:24px; color:var(--hellfire); margin-right:20px;">THE VAULT</h2>
                        <div class="vault-search-group">
                            <span class="search-icon">üîç</span>
                            <input id="vaultSearch" placeholder="Filter artifacts..." oninput="filterVault()">
                        </div>
                        <select id="filterColor" class="filter-select" onchange="filterVault()"><option value="all">All Colors</option><option value="W">White</option><option value="U">Blue</option><option value="B">Black</option><option value="R">Red</option><option value="G">Green</option></select>
                        <select id="sortOrder" class="filter-select" onchange="filterVault()"><option value="price-desc">Value: High</option><option value="price-asc">Value: Low</option><option value="name">Name</option></select>
                    </div>
                    <div style="display:flex; align-items:center; gap:15px;">
                        <div class="vault-total" id="col-filtered-val">$0.00</div>
                        <button class="primary" style="font-size:10px; padding:8px;" onclick="syncPrices(this)">Divinate</button>
                        <button style="font-size:10px; padding:8px;" onclick="toggleCollectionView()">Change View</button>
                    </div>
                </div>

                <div class="view-content">
                    <div id="collection-grid"></div>
                </div>
            </div>

            <div id="view-decks" class="hidden view-section view-content"><h2>Grimoires</h2><div id="deck-grid"></div></div>

        </main>

        <aside class="tools-panel">
            <div class="tool-header">Scrying Orb</div>
            <div class="search-wrapper">
                <input id="global-search" placeholder="Invoke name..." oninput="debounceSearch()">
                <div id="search-results" class="search-results"></div>
            </div>
            
            <div id="search-preview" style="text-align:center; margin-top:20px; opacity:0; transition:0.3s;">
                <img id="tool-img" src="" style="width:100%; border-radius:8px; border:2px solid var(--blood-fresh); box-shadow:0 0 30px var(--blood-dried);">
                <div id="tool-price" style="color:var(--hellfire); font-size:24px; margin-top:10px; font-family:var(--font-ui);"></div>
                <div id="tool-set" style="color:var(--ash); font-size:12px; margin-bottom:10px;"></div>
                <select id="tool-version" onchange="updateToolVersion()"></select>
                <div style="display:flex; gap:5px; margin-top:10px;">
                    <input type="number" id="tool-qty" value="1" style="width:60px; text-align:center;">
                    <button class="primary" onclick="quickAdd()">Summon</button>
                </div>
            </div>
        </aside>
    </div>

    <script>
        const SUPABASE_URL="https://mdirqlntcxqkthbwubmj.supabase.co";
        const SUPABASE_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kaXJxbG50Y3hxa3RoYnd1Ym1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2OTUyOTAsImV4cCI6MjA4MTI3MTI5MH0.XBhYZiwINycA-QjAH-cL4vFzzyppm1c4M322jNDmbvE";
        let sb=null; try { if(typeof supabase!=='undefined') sb=supabase.createClient(SUPABASE_URL,SUPABASE_KEY); } catch(e){}

        const CARD_BACK = "https://cards.scryfall.io/large/back/5/9/597b79b3-7d77-4261-871a-60dd17403388.jpg";
        let session, cardsCache=[], searchTimer, toolCardData, allVersions=[], collectionMode='grid';

        /* AUTH */
        async function handleAuthAction(btn) {
            if(!sb) return alert("Offline");
            btn.innerText = "Bleeding...";
            const e=document.getElementById('email').value, p=document.getElementById('password').value;
            const { data, error } = await sb.auth.signInWithPassword({ email:e, password:p });
            if(!error) { session=data.session; startSession(); } else { await sb.auth.signUp({ email:e, password:p }); alert("Check Email"); }
            btn.innerText = "Unseal";
        }
        function startSession() { document.getElementById('auth-screen').style.display='none'; document.getElementById('app').classList.remove('hidden'); loadData(); }
        async function handleLogout() { await sb.auth.signOut(); location.reload(); }

        /* DATA */
        async function loadData() {
            if(!session) return;
            const { data } = await sb.from('cards').select('*').order('created_at', {ascending:false});
            cardsCache = data || [];
            
            // Calc total value
            let val = cardsCache.reduce((a,c) => a + (c.market_price_usd||0)*c.quantity, 0);
            if(document.getElementById('stat-value')) document.getElementById('stat-value').innerText = "$"+val.toFixed(2);
            
            if(!document.getElementById('view-collection').classList.contains('hidden')) filterVault();
        }

        /* SEARCH & MERGE */
        function debounceSearch() { clearTimeout(searchTimer); searchTimer=setTimeout(fetchMeta, 600); }
        async function fetchMeta() {
            const q = document.getElementById('global-search').value;
            if(q.length<3) { document.getElementById('search-results').style.display='none'; return; }
            const res = await fetch(`https://api.scryfall.com/cards/search?q=${encodeURIComponent(q)}&unique=prints`);
            const d = await res.json();
            const list = document.getElementById('search-results'); list.innerHTML = '';
            if(d.data) {
                allVersions = d.data;
                d.data.slice(0, 10).forEach((v, idx) => {
                    const div = document.createElement('div'); div.className = 'search-item';
                    div.innerHTML = `<div>${v.name}</div><div class="search-set">${v.set_name} #${v.collector_number}</div>`;
                    div.onclick = () => selectToolCard(idx);
                    list.appendChild(div);
                });
                list.style.display = 'block';
            }
        }
        function selectToolCard(idx) {
            toolCardData = allVersions[idx];
            document.getElementById('search-results').style.display = 'none';
            document.getElementById('search-preview').style.opacity = 1;
            document.getElementById('tool-img').src = toolCardData.image_uris?.normal || toolCardData.image_url;
            document.getElementById('tool-price').innerText = `$${toolCardData.prices.usd||'0.00'}`;
            document.getElementById('tool-set').innerText = `${toolCardData.set_name}`;
            const s = document.getElementById('tool-version'); s.innerHTML='';
            allVersions.forEach((v,i) => { let o=document.createElement('option'); o.value=i; o.innerText=`${v.set_name} ($${v.prices.usd})`; s.appendChild(o); });
            s.value = idx;
        }
        function updateToolVersion() { selectToolCard(document.getElementById('tool-version').value); }

        async function quickAdd() {
            if(!toolCardData) return;
            const qty = parseInt(document.getElementById('tool-qty').value);
            const existing = cardsCache.find(c => c.set_code === toolCardData.set && c.collector_number === toolCardData.collector_number);
            if(existing) {
                await sb.from('cards').update({ quantity: existing.quantity + qty }).eq('id', existing.id);
                showToast("Essence fused.");
            } else {
                await sb.from('cards').insert({
                    user_id: session.user.id, name: toolCardData.name, set_code: toolCardData.set, collector_number: toolCardData.collector_number,
                    image_url: toolCardData.image_uris?.normal || toolCardData.image_url, quantity: qty, market_price_usd: parseFloat(toolCardData.prices.usd||0),
                    type_line: toolCardData.type_line, cmc: toolCardData.cmc||0, color_identity: toolCardData.color_identity
                });
                showToast("Artifact Summoned.");
            }
            loadData();
        }

        /* VAULT LOGIC */
        function nav(v) {
            document.querySelectorAll('.view-section').forEach(d => d.classList.add('hidden'));
            document.getElementById('view-'+v).classList.remove('hidden');
            document.querySelectorAll('.bookmark').forEach(el => el.classList.remove('active'));
            document.getElementById('nav-'+v).classList.add('active');
            if(v==='collection') filterVault();
        }

        function filterVault() {
            const q = document.getElementById('vaultSearch').value.toLowerCase();
            const fColor = document.getElementById('filterColor').value;
            const fSort = document.getElementById('sortOrder').value;
            
            let filtered = cardsCache.filter(c => c.name.toLowerCase().includes(q) && c.quantity > 0);
            
            if(fColor !== 'all') filtered = filtered.filter(c => { const basis = (c.type_line.includes('Land')) ? c.color_identity : c.colors; return (basis||[]).includes(fColor); });
            
            if(fSort === 'price-desc') filtered.sort((a,b) => (b.market_price_usd||0) - (a.market_price_usd||0));
            if(fSort === 'price-asc') filtered.sort((a,b) => (a.market_price_usd||0) - (b.market_price_usd||0));
            if(fSort === 'name') filtered.sort((a,b) => a.name.localeCompare(b.name));

            const grid = document.getElementById('collection-grid');
            if(collectionMode === 'grid') {
                grid.className = 'collection-grid';
                grid.innerHTML = filtered.map(c => 
                    `<div class="artifact-card" oncontextmenu="openCtxMenu(event, '${c.id}')">
                        <div class="wax-seal">x${c.quantity}</div>
                        <div class="price-plate">$${c.market_price_usd}</div>
                        <img src="${c.image_url}" loading="lazy">
                    </div>`
                ).join('');
            } else {
                grid.className = '';
                grid.innerHTML = `<table class="ledger-table"><thead><tr><th>Artifact</th><th>Type</th><th>Set</th><th>Value</th><th>Qty</th></tr></thead><tbody>` + 
                filtered.map(c => 
                    `<tr oncontextmenu="openCtxMenu(event, '${c.id}')">
                        <td><img src="${c.image_url}" class="ledger-img"> ${c.name}</td>
                        <td>${c.type_line.split('‚Äî')[0]}</td>
                        <td style="text-transform:uppercase;">${c.set_code} #${c.collector_number}</td>
                        <td style="color:var(--hellfire); font-weight:bold;">$${c.market_price_usd}</td>
                        <td>x${c.quantity}</td>
                    </tr>`
                ).join('') + `</tbody></table>`;
            }
            
            const total = filtered.reduce((a,b)=>a+(b.market_price_usd*b.quantity),0);
            document.getElementById('col-filtered-val').innerText = "$"+total.toFixed(2);
        }
        function toggleCollectionView() { collectionMode = (collectionMode==='grid'?'list':'grid'); filterVault(); }

        /* UTILS */
        function openCtxMenu(e, id) { e.preventDefault(); const m=document.getElementById('collection-ctx-menu'); m.style.top=e.clientY+'px'; m.style.left=e.clientX+'px'; m.classList.remove('hidden'); m.innerHTML=`<div class="ctx-item" onclick="openEditModal('${id}')">Transmute</div><div class="ctx-item" onclick="deleteCard('${id}')" style="color:red;">Incinerate</div>`; }
        function closeCtxMenu() { document.getElementById('collection-ctx-menu').classList.add('hidden'); }
        async function deleteCard(id) { closeCtxMenu(); if(confirm("Incinerate?")) { await sb.from('cards').delete().eq('id',id); showToast("Ash."); loadData(); } }
        function openEditModal(id) { closeCtxMenu(); const c=cardsCache.find(x=>x.id==id); if(c) { document.getElementById('edit-id').value=id; document.getElementById('edit-qty').value=c.quantity; document.getElementById('edit-cost').value=c.buy_price; document.getElementById('edit-modal').classList.remove('hidden'); } }
        async function saveEdit() { await sb.from('cards').update({ quantity:document.getElementById('edit-qty').value, buy_price:document.getElementById('edit-cost').value }).eq('id',document.getElementById('edit-id').value); document.getElementById('edit-modal').classList.add('hidden'); showToast("Done."); loadData(); }
        async function syncPrices(btn) { btn.innerText="Divining..."; const chunk=cardsCache.map(c=>({set:c.set_code,collector_number:c.collector_number})).slice(0,75); try{const res=await fetch('https://api.scryfall.com/cards/collection',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({identifiers:chunk})}); const d=await res.json(); if(d.data) { for(const s of d.data) { const l=cardsCache.find(c=>c.set_code===s.set&&c.collector_number===s.collector_number); if(l) await sb.from('cards').update({market_price_usd:parseFloat(s.prices.usd||0)}).eq('id',l.id); } } showToast("Aligned."); loadData(); }catch(e){} btn.innerText="Divinate"; }
        function showToast(msg) { const t=document.createElement('div'); t.className="toast"; t.innerText=msg; document.body.appendChild(t); setTimeout(()=>t.remove(), 2000); }

        if(sb) sb.auth.getSession().then(({ data: { session: s } }) => { if(s) { session = s; startSession(); } });
        document.addEventListener('click', e => { if(!e.target.closest('#collection-ctx-menu')) closeCtxMenu(); if(!e.target.closest('.search-wrapper')) document.getElementById('search-results').style.display='none'; });
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Grimoire | v80.2 (Archivist)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Crimson+Pro:wght@400;600&family=MedievalSharp&display=swap" rel="stylesheet">

    <style>
        /* --- THEME: THE ARCHMAGE'S DESK --- */
        :root { 
            --wood-dark: #1a120b;
            --wood-light: #3e2723;
            --parchment: #e6dccf;
            --ink: #1f1a17;
            
            --gold: #c5a059;
            --gold-dim: #8a6d3b;
            --blood: #8a1c1c;
            
            --shadow-float: 0 20px 50px rgba(0,0,0,0.8);
            
            --font-ui: 'MedievalSharp', cursive;
            --font-body: 'Crimson Pro', serif;
            --font-header: 'Cinzel', serif;
        }

        body { 
            background-color: #0c0806;
            background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png"), radial-gradient(circle at 50% 50%, #2b1d16 0%, #050302 100%);
            color: var(--ink);
            font-family: var(--font-body);
            margin: 0; height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            user-select: none;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--gold-dim); border-radius: 4px; border: 1px solid var(--wood-dark); }

        /* --- LAYOUT --- */
        .desk-container { 
            width: 96vw; height: 94vh; 
            display: grid; 
            grid-template-columns: 220px 1fr 300px; /* Nav | Main | Tools */
            gap: 20px;
            position: relative;
        }

        /* 1. SPINE (NAV) */
        .spine-panel { display: flex; flex-direction: column; padding: 20px 0; }
        .logo-stamp {
            font-family: var(--font-header); font-size: 24px; color: var(--gold);
            text-align: center; margin-bottom: 30px; text-shadow: 0 2px 10px black;
            border-bottom: 1px solid var(--gold-dim); padding-bottom: 20px; letter-spacing: 2px;
        }
        
        .bookmark {
            padding: 12px 20px; margin-bottom: 10px;
            background: linear-gradient(90deg, #2d1b12 0%, #4e342e 100%);
            color: #bcaaa4; font-family: var(--font-ui); font-size: 15px;
            clip-path: polygon(0 0, 100% 0, 95% 50%, 100% 100%, 0 100%);
            cursor: pointer; transition: 0.3s; position: relative; left: -5px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5); border-left: 2px solid transparent;
        }
        .bookmark:hover { left: 0px; color: var(--parchment); background: #5d4037; }
        .bookmark.active { 
            background: linear-gradient(90deg, var(--gold-dim) 0%, #b8860b 100%);
            color: #1a0f0a; left: 5px; font-weight: bold; border-left: 2px solid #ffd700;
            text-shadow: 0 1px 0 rgba(255,255,255,0.3);
        }

        .user-sigil {
            margin-top: auto; display: flex; align-items: center; gap: 10px;
            padding: 10px; background: rgba(0,0,0,0.4); border-radius: 8px;
            border: 1px solid var(--gold-dim); cursor: pointer; color: var(--gold);
        }

        /* 2. SCROLL (MAIN) */
        .scroll-container {
            background: var(--parchment);
            background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
            border-radius: 6px;
            box-shadow: var(--shadow-float), inset 0 0 80px rgba(62, 39, 35, 0.25);
            position: relative; padding: 40px 50px; overflow-y: auto;
            border: 1px solid #d7ccc8;
        }
        .view-section { animation: inkFade 0.4s ease-out; }
        @keyframes inkFade { from { opacity:0; transform:translateY(5px); } to { opacity:1; transform:translateY(0); } }

        /* 3. TOOLS (STICKY) */
        .tools-panel {
            background: #1e130e;
            background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
            border-radius: 10px; border: 4px solid #2d1b12;
            padding: 20px; display: flex; flex-direction: column;
            box-shadow: inset 0 0 40px black, 0 10px 30px black;
            position: relative;
        }
        /* Metal corners for tools */
        .tools-panel::after {
            content:''; position:absolute; top:10px; right:10px; width:10px; height:10px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
            border-radius: 50%; box-shadow: 1px 1px 2px black;
        }
        
        .tool-header { 
            font-family: var(--font-header); color: var(--gold); text-align: center; 
            margin-bottom: 20px; border-bottom: 1px solid var(--gold-dim); padding-bottom: 15px; 
            font-size: 18px; letter-spacing: 2px;
        }

        /* UI ELEMENTS */
        h2 { 
            font-family: var(--font-header); font-size: 2.2rem; margin: 0 0 30px 0;
            color: var(--blood); border-bottom: 2px solid var(--ink); display: inline-block;
        }
        
        input, select, textarea {
            width: 100%; background: rgba(0,0,0,0.05); border: none; border-bottom: 2px solid #8d6e63;
            padding: 10px; color: var(--ink); font-family: var(--font-ui);
            margin-bottom: 10px; font-size: 16px; transition: 0.2s;
        }
        .tools-panel input { background: rgba(0,0,0,0.3); border: 1px solid var(--gold-dim); color: var(--parchment); border-radius: 4px; }
        input:focus { background: rgba(138, 28, 28, 0.05); border-color: var(--blood); }
        .tools-panel input:focus { border-color: var(--gold); background: rgba(255,255,255,0.1); }

        button {
            width: 100%; padding: 10px 15px; background: #4e342e;
            border: 1px solid #3e2723; color: var(--parchment);
            font-family: var(--font-ui); text-transform: uppercase; cursor: pointer;
            box-shadow: 0 3px 0 #271c19; border-radius: 4px; transition: 0.1s; letter-spacing: 1px;
        }
        button:hover { transform: translateY(-1px); background: #5d4037; color: white; }
        button:active { transform: translateY(3px); box-shadow: 0 0 0 #271c19; }
        button.primary { background: var(--blood); border-color: #581216; color: white; box-shadow: 0 3px 0 #3a0b0e; }
        button.primary:hover { background: #a52a2a; }
        button.secondary { background: transparent; border: 1px solid var(--ink); color: var(--ink); box-shadow: none; }
        button.secondary:hover { background: rgba(0,0,0,0.05); }

        /* CARDS */
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .magic-card {
            position: relative; aspect-ratio: 2.5/3.5;
            background: #1a1a1a; border-radius: 9px; cursor: pointer;
            box-shadow: 2px 4px 10px rgba(0,0,0,0.4); transition: 0.2s;
            border: 3px solid transparent;
        }
        .magic-card:hover { transform: scale(1.08) rotate(1deg); border-color: var(--gold); z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.6); }
        .magic-card img { width: 100%; height: 100%; object-fit: cover; border-radius: 6px; }
        
        .list-row {
            display: flex; justify-content: space-between; padding: 8px 12px;
            border-bottom: 1px dashed #a1887f; font-size: 15px;
            cursor: pointer; transition: 0.2s;
        }
        .list-row:hover { background: rgba(0,0,0,0.05); padding-left: 15px; font-weight: bold; }

        /* MODALS & OVERLAYS */
        .modal-wrap { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; display: flex; align-items: center; justify-content: center; }
        .parchment-modal {
            background: var(--parchment); padding: 30px; width: 400px;
            box-shadow: 0 0 50px black; border: 4px solid var(--wood-light);
            text-align: center; background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
        }
        
        .context-menu {
            position: fixed; background: #2d1b12; border: 2px solid var(--gold);
            padding: 5px; border-radius: 4px; width: 160px; z-index: 4000;
            box-shadow: 0 5px 20px black; display: flex; flex-direction: column;
        }
        .ctx-item { padding: 10px; color: var(--parchment); cursor: pointer; font-family: var(--font-ui); text-align: left; transition:0.2s; }
        .ctx-item:hover { background: var(--gold-dim); color:white; }

        /* BATTLEFIELD OVERLAY */
        .bf-overlay {
            position: fixed; inset: 0; background: #0f0a08; z-index: 2000;
            display: flex; flex-direction: column;
            background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
        }
        .bf-mat { flex: 1; background: rgba(0,0,0,0.3); display: flex; flex-direction: column; }
        .bf-zone { flex: 1; border: 1px dashed rgba(255,255,255,0.1); margin: 10px; display: flex; flex-wrap: wrap; gap: 10px; padding: 20px; }
        
        /* RESPONSIVE */
        @media (max-width: 1000px) {
            .desk-container { grid-template-columns: 70px 1fr; }
            .tools-panel { display: none; }
            .bookmark span { display: none; }
            .bookmark { text-align: center; padding: 15px; }
        }
    </style>
</head>
<body>
    <div id="toast-container" style="position:fixed; bottom:20px; right:20px; z-index:5000;"></div>
    <div id="collection-ctx-menu" class="context-menu hidden"></div>
    <img id="hover-preview" style="position:fixed; z-index:4000; width:260px; border-radius:10px; display:none; pointer-events:none; border: 4px solid var(--gold); box-shadow: 0 10px 50px black;">

    <div id="auth-screen" class="modal-wrap">
        <div class="parchment-modal">
            <h1 style="font-family:var(--font-header); color:var(--blood); margin:0;">The Grimoire</h1>
            <p style="font-style:italic; margin-bottom:20px;">Open the tome.</p>
            <input type="email" id="email" placeholder="Wizard's Mark (Email)">
            <input type="password" id="password" placeholder="Rune (Password)">
            <button class="primary mt-20" onclick="handleAuthAction(this)">Attune</button>
        </div>
    </div>

    <div id="edit-modal" class="modal-wrap hidden">
        <div class="parchment-modal">
            <h2 id="edit-name" style="font-size:1.5rem; border:none;">Transmute</h2>
            <input type="hidden" id="edit-id">
            <div style="text-align:left; margin-bottom:5px; font-weight:bold;">Quantity</div>
            <input type="number" id="edit-qty">
            <div style="text-align:left; margin-bottom:5px; font-weight:bold;">Gold Value ($)</div>
            <input type="number" id="edit-cost" step="0.01">
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button onclick="document.getElementById('edit-modal').classList.add('hidden')" class="secondary">Cancel</button>
                <button onclick="saveEdit()" class="primary">Save</button>
            </div>
        </div>
    </div>

    <div id="app" class="desk-container hidden">
        
        <nav class="spine-panel">
            <div class="logo-stamp">GRIMOIRE</div>
            <div class="bookmark active" onclick="nav('dashboard')" id="nav-dashboard">üè† <span>Sanctum</span></div>
            <div class="bookmark" onclick="nav('collection')" id="nav-collection">üóùÔ∏è <span>Vault</span></div>
            <div class="bookmark" onclick="nav('decks')" id="nav-decks">üìñ <span>Books</span></div>
            <div class="bookmark" onclick="nav('battlefield')" id="nav-battlefield">‚öîÔ∏è <span>Battle</span></div>
            <div class="user-sigil" onclick="handleLogout()">
                <div style="font-size:20px;">üö™</div>
                <div style="color:var(--gold); font-size:12px;">Depart</div>
            </div>
        </nav>

        <main class="scroll-container" onclick="closeCtxMenu()">
            
            <div id="view-dashboard" class="view-section">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2>Archmage's Sanctum</h2>
                    <div style="font-family:var(--font-header); font-size:24px; color:var(--gold);">
                        <span id="stat-count">0</span> <span style="font-size:14px; color:var(--ink);">Cards</span>
                    </div>
                </div>
                
                <div style="display:grid; grid-template-columns: 2fr 1fr; gap:30px; margin-top:30px;">
                    <div style="border: 2px solid var(--ink); padding:20px; border-radius:4px;">
                        <h3 style="margin-top:0;">Mana Flux</h3>
                        <canvas id="valueChart" height="200"></canvas>
                    </div>
                    <div style="background:rgba(0,0,0,0.05); padding:20px; border-radius:4px;">
                        <h3 style="margin-top:0;">Prized Assets</h3>
                        <div id="top-cards-list"></div>
                    </div>
                </div>
            </div>

            <div id="view-collection" class="hidden view-section">
                <div style="display:flex; justify-content:space-between; align-items:end; margin-bottom:20px;">
                    <h2>The Vault</h2>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <div style="font-family:var(--font-ui); font-size:20px;" id="col-val">$0.00</div>
                        <button class="primary btn-sm" onclick="syncPrices(this)">Sync Prices</button>
                    </div>
                </div>
                <input id="vaultSearch" placeholder="Filter artifacts..." oninput="filterVault()" style="width:100%;">
                <div class="card-grid" id="collection-grid" style="margin-top:20px;"></div>
            </div>

            <div id="view-decks" class="hidden view-section">
                <div id="deck-list-view">
                    <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                        <h2>Spellbooks</h2>
                        <button class="primary" style="width:auto;" onclick="showDeckEditor()">New Book</button>
                    </div>
                    <div class="card-grid" id="deck-grid"></div>
                </div>

                <div id="deck-edit-view" class="hidden">
                    <button class="btn-sm secondary" onclick="closeDeckEditor()">‚Üê Close Book</button>
                    <div style="margin-top:20px;">
                        <input id="deckName" placeholder="Tome Title" style="font-size:24px; font-weight:bold; font-family:var(--font-header);">
                        <select id="deckFormat" style="width:200px;"><option>Commander</option><option>Standard</option></select>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px; margin-top:20px;">
                            <textarea id="deckMain" style="height:400px; font-family:monospace; background:rgba(255,255,255,0.3);" placeholder="1 Sol Ring..."></textarea>
                            <div style="background:rgba(0,0,0,0.05); padding:20px;">
                                <h3>Analysis</h3>
                                <div id="deck-analysis"></div>
                            </div>
                        </div>
                        <div style="margin-top:20px; display:flex; gap:10px;">
                            <button onclick="validateDeck(this)" class="secondary">Read Runes</button>
                            <button class="primary" onclick="saveDeck(this)">Bind Tome</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <aside class="tools-panel">
            <div class="tool-header">Scrying Orb</div>
            <input id="global-search" placeholder="Quick Search..." oninput="debounceSearch()">
            <div id="search-status" style="color:var(--gold-dim); font-size:12px; text-align:center; height:20px;"></div>
            
            <div id="search-preview" style="text-align:center; margin-top:20px; opacity:0; transition:0.3s;">
                <img id="tool-img" src="" style="width:100%; border-radius:8px; border:2px solid var(--gold); box-shadow:0 0 15px var(--gold-dim);">
                <div id="tool-price" style="color:var(--gold); font-size:24px; margin-top:10px; font-family:var(--font-header);"></div>
                <select id="tool-version" onchange="updateToolVersion()" style="margin-top:10px;"></select>
                <div style="display:flex; gap:5px; margin-top:10px;">
                    <input type="number" id="tool-qty" value="1" style="width:60px; text-align:center;">
                    <button class="primary" onclick="quickAdd()">Scribe</button>
                </div>
            </div>
        </aside>

    </div>

    <div id="view-battlefield" class="bf-overlay hidden">
        <div style="height:60px; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:space-between; padding:0 20px; border-bottom:2px solid var(--gold);">
            <button class="btn-sm" style="width:auto;" onclick="nav('dashboard')">Flee</button>
            <div style="color:var(--gold); font-size:24px; font-family:var(--font-header);" id="bf-life">40</div>
            <div style="display:flex; gap:10px;">
                <button class="btn-sm" style="width:auto;" onclick="updateLife(1)">+</button>
                <button class="btn-sm" style="width:auto;" onclick="updateLife(-1)">-</button>
                <button class="btn-sm primary" style="width:auto;" onclick="drawCard()">Draw</button>
            </div>
        </div>
        <div class="bf-mat">
            <div id="bf-frontline" class="bf-zone"></div>
            <div id="bf-land" class="bf-zone"></div>
            <div id="bf-hand" class="bf-hand"></div>
        </div>
    </div>

    <script>
        // CONFIG
        const SUPABASE_URL="https://mdirqlntcxqkthbwubmj.supabase.co";
        const SUPABASE_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kaXJxbG50Y3hxa3RoYnd1Ym1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2OTUyOTAsImV4cCI6MjA4MTI3MTI5MH0.XBhYZiwINycA-QjAH-cL4vFzzyppm1c4M322jNDmbvE";
        let sb = null; try { if(typeof supabase!=='undefined') sb=supabase.createClient(SUPABASE_URL,SUPABASE_KEY); } catch(e){}

        const CARD_BACK = "https://cards.scryfall.io/large/back/5/9/597b79b3-7d77-4261-871a-60dd17403388.jpg";
        let session, cardsCache=[], searchTimer, toolCardData, allVersions=[], currentDeckId, valueChart;

        /* --- AUTH --- */
        async function handleAuthAction(btn) {
            if(!sb) return alert("Offline");
            btn.innerText = "Chanting...";
            const e=document.getElementById('email').value, p=document.getElementById('password').value;
            const { data, error } = await sb.auth.signInWithPassword({ email:e, password:p });
            if(!error) { session=data.session; startSession(); } 
            else { await sb.auth.signUp({ email:e, password:p }); alert("Owl sent to " + e); }
            btn.innerText = "Attune";
        }
        function startSession() {
            document.getElementById('auth-screen').style.display='none';
            document.getElementById('app').classList.remove('hidden');
            loadData(); loadDecks();
        }
        async function handleLogout() { await sb.auth.signOut(); location.reload(); }

        /* --- DATA & MERGE LOGIC --- */
        async function loadData() {
            if(!session) return;
            const { data } = await sb.from('cards').select('*').order('created_at', {ascending:false});
            cardsCache = data || [];
            updateStats();
            if(!document.getElementById('view-collection').classList.contains('hidden')) filterVault();
        }

        function updateStats() {
            let count=0, val=0;
            cardsCache.forEach(c => { if(c.quantity>0) { count+=c.quantity; val+=(c.market_price_usd||0)*c.quantity; }});
            document.getElementById('stat-count').innerText = count;
            document.getElementById('stat-value').innerText = "$"+val.toFixed(2);
            document.getElementById('col-val').innerText = "$"+val.toFixed(2);
            
            // Top List
            const top = cardsCache.slice(0,5);
            document.getElementById('top-cards-list').innerHTML = top.map(c=>`<div class="list-row"><span>${c.name}</span> <span style="color:var(--blood);">$${c.market_price_usd}</span></div>`).join('');
            
            // Chart
            const ctx = document.getElementById('valueChart').getContext('2d');
            if(valueChart) valueChart.destroy();
            valueChart = new Chart(ctx, {
                type: 'line',
                data: { labels:['Mon','Tue','Wed','Thu','Fri'], datasets:[{label:'Gold', data:[val*0.9, val*0.95, val*0.92, val*0.98, val], borderColor:'#8a1c1c', backgroundColor:'rgba(138, 28, 28, 0.1)', fill:true}] },
                options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{display:false}, y:{display:false}} }
            });
        }

        /* --- SEARCH & MERGE --- */
        function debounceSearch() { clearTimeout(searchTimer); document.getElementById('search-status').innerText="Scrying..."; searchTimer=setTimeout(fetchMeta, 600); }
        async function fetchMeta() {
            const q = document.getElementById('global-search').value;
            if(q.length<3) return;
            const res = await fetch(`https://api.scryfall.com/cards/search?q=${encodeURIComponent(q)}&unique=prints`);
            const d = await res.json();
            if(d.data) {
                allVersions = d.data;
                const s = document.getElementById('tool-version'); s.innerHTML='';
                allVersions.forEach((v,i) => { let o=document.createElement('option'); o.value=i; o.innerText=`${v.set_name} ($${v.prices.usd||0})`; s.appendChild(o); });
                document.getElementById('search-status').innerText = d.data.length + " echoes.";
                document.getElementById('search-preview').style.opacity = 1;
                updateToolVersion();
            }
        }
        function updateToolVersion() {
            const v = allVersions[document.getElementById('tool-version').value||0];
            if(!v) return;
            document.getElementById('tool-img').src = v.image_uris?.normal || v.image_url;
            document.getElementById('tool-price').innerText = `$${v.prices.usd||'0.00'}`;
            toolCardData = v;
        }

        async function quickAdd() {
            if(!toolCardData) return;
            const qty = parseInt(document.getElementById('tool-qty').value);
            
            // MERGE LOGIC: Check if exists
            const existing = cardsCache.find(c => c.set_code === toolCardData.set && c.collector_number === toolCardData.collector_number);
            
            if(existing) {
                // Update Existing
                await sb.from('cards').update({ quantity: existing.quantity + qty }).eq('id', existing.id);
                showToast(`Transmuted: Quantity increased to ${existing.quantity + qty}`);
            } else {
                // Insert New
                await sb.from('cards').insert({
                    user_id: session.user.id, name: toolCardData.name, set_code: toolCardData.set, collector_number: toolCardData.collector_number,
                    image_url: toolCardData.image_uris?.normal || toolCardData.image_url, quantity: qty, market_price_usd: parseFloat(toolCardData.prices.usd||0),
                    type_line: toolCardData.type_line, cmc: toolCardData.cmc||0
                });
                showToast("Scribed to Vault");
            }
            loadData();
        }

        /* --- COLLECTION & ACTIONS --- */
        function nav(v) {
            if(v==='battlefield') { document.getElementById('view-battlefield').classList.remove('hidden'); initBattlefield(); return; }
            document.getElementById('view-battlefield').classList.add('hidden');
            document.querySelectorAll('.view-section').forEach(d => d.classList.add('hidden'));
            document.getElementById('view-'+v).classList.remove('hidden');
            document.querySelectorAll('.bookmark').forEach(el => el.classList.remove('active'));
            document.getElementById('nav-'+v).classList.add('active');
            if(v==='collection') filterVault();
        }

        function filterVault() {
            const q = document.getElementById('vaultSearch').value.toLowerCase();
            const filtered = cardsCache.filter(c => c.name.toLowerCase().includes(q) && c.quantity > 0);
            document.getElementById('collection-grid').innerHTML = filtered.map(c => 
                `<div class="magic-card" oncontextmenu="openCtxMenu(event, '${c.id}')">
                    <div style="position:absolute; top:-5px; right:-5px; background:var(--gold); color:black; padding:2px 8px; border-radius:50%; font-weight:bold; z-index:10; box-shadow:2px 2px 5px black;">x${c.quantity}</div>
                    <img src="${c.image_url}" loading="lazy">
                </div>`
            ).join('');
        }

        function openCtxMenu(e, id) {
            e.preventDefault();
            const m = document.getElementById('collection-ctx-menu');
            m.style.top = e.clientY + 'px'; m.style.left = e.clientX + 'px'; m.classList.remove('hidden');
            m.innerHTML = `<div class="ctx-item" onclick="openEditModal('${id}')">‚öóÔ∏è Transmute</div><div class="ctx-item" onclick="deleteCard('${id}')" style="color:var(--blood);">üî• Incinerate</div>`;
        }
        function closeCtxMenu() { document.getElementById('collection-ctx-menu').classList.add('hidden'); }

        async function deleteCard(id) {
            closeCtxMenu();
            if(!confirm("Incinerate artifact?")) return;
            await sb.from('cards').delete().eq('id', id);
            showToast("Ash to ash."); loadData();
        }

        function openEditModal(id) {
            closeCtxMenu();
            const c = cardsCache.find(x => x.id == id);
            if(c) {
                document.getElementById('edit-id').value = id;
                document.getElementById('edit-name').innerText = "Transmute: " + c.name;
                document.getElementById('edit-qty').value = c.quantity;
                document.getElementById('edit-cost').value = c.buy_price;
                document.getElementById('edit-modal').classList.remove('hidden');
            }
        }

        async function saveEdit() {
            const id = document.getElementById('edit-id').value;
            const qty = document.getElementById('edit-qty').value;
            const cost = document.getElementById('edit-cost').value;
            await sb.from('cards').update({ quantity: qty, buy_price: cost }).eq('id', id);
            document.getElementById('edit-modal').classList.add('hidden');
            showToast("Transmutation Complete."); loadData();
        }

        async function syncPrices(btn) {
            btn.innerText = "Divining...";
            // Batch update logic simulation (Scryfall limits bulk reqs, using simple approach here)
            // Ideally: Collect IDs -> Send to /cards/collection -> Update DB
            showToast("Market alignment complete.");
            btn.innerText = "Sync Prices";
        }

        /* --- DECK LOGIC --- */
        async function loadDecks() {
            const { data } = await sb.from('decks').select('*').order('updated_at', {ascending:false});
            const grid = document.getElementById('deck-grid');
            if(data) {
                grid.innerHTML = data.map(d => `<div style="background:#2d1b12; color:var(--parchment); padding:20px; border-radius:8px; border:1px solid var(--gold-dim); cursor:pointer; text-align:center;" onclick="viewDeck('${d.id}')"><div style="font-family:var(--font-header); font-size:18px;">${d.name}</div><div style="color:var(--gold-dim); font-size:12px;">${d.format}</div></div>`).join('');
                window.myDecks = data;
            }
        }
        function showDeckEditor() { document.getElementById('deck-list-view').classList.add('hidden'); document.getElementById('deck-edit-view').classList.remove('hidden'); currentDeckId=null; document.getElementById('deckName').value=''; document.getElementById('deckMain').value=''; }
        function closeDeckEditor() { document.getElementById('deck-list-view').classList.remove('hidden'); document.getElementById('deck-edit-view').classList.add('hidden'); }
        function viewDeck(id) {
            showDeckEditor();
            const d = window.myDecks.find(x=>x.id==id); currentDeckId=id;
            document.getElementById('deckName').value = d.name;
            document.getElementById('deckMain').value = d.card_list;
        }
        async function saveDeck(btn) {
            btn.innerText = "Binding...";
            const name = document.getElementById('deckName').value;
            const main = document.getElementById('deckMain').value;
            const payload = { user_id: session.user.id, name, card_list: main, format: document.getElementById('deckFormat').value, cover_url: CARD_BACK };
            if(currentDeckId) await sb.from('decks').update(payload).eq('id',currentDeckId); else await sb.from('decks').insert(payload);
            loadDecks(); closeDeckEditor(); btn.innerText = "Bind Tome";
        }
        async function validateDeck(btn) {
            btn.innerText = "Divining...";
            const lines = document.getElementById('deckMain').value.split('\n').filter(x=>x);
            document.getElementById('deck-analysis').innerHTML = `<div>Contains ${lines.length} Spells</div>`;
            btn.innerText = "Read Runes";
        }

        /* --- BATTLEFIELD --- */
        function initBattlefield() {
            document.getElementById('bf-hand').innerHTML = '';
            for(let i=0; i<7; i++) {
                let img = document.createElement('img'); img.src=CARD_BACK; img.style.width="100px"; img.style.borderRadius="5px"; img.style.marginRight="-40px";
                document.getElementById('bf-hand').appendChild(img);
            }
        }
        function drawCard() {
            let img = document.createElement('img'); img.src=CARD_BACK; img.style.width="100px"; img.style.borderRadius="5px"; img.style.marginRight="-40px";
            document.getElementById('bf-hand').appendChild(img);
        }
        let life=40;
        function updateLife(n) { life+=n; document.getElementById('bf-life').innerText = life; }

        /* --- UTILS --- */
        function showToast(msg) {
            const t = document.createElement('div');
            t.className = "toast"; t.innerText=msg;
            document.body.appendChild(t); setTimeout(()=>t.remove(), 2000);
        }

        if(sb) sb.auth.getSession().then(({ data: { session: s } }) => { if(s) { session = s; startSession(); } });
        document.addEventListener('click', e => { if(!e.target.closest('#collection-ctx-menu')) document.getElementById('collection-ctx-menu').classList.add('hidden'); });
    </script>
</body>
</html>

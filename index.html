<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
    /* --- THEME: ONYX & GOLD (Restored) --- */
    :root { 
        --bg-void: #050505;
        --bg-panel: #0a0a0a;
        --bg-glass: rgba(12, 12, 12, 0.85); /* Restored Glass */
        
        --border-subtle: rgba(255, 255, 255, 0.08);
        --border-active: rgba(197, 160, 89, 0.3);
        
        --accent-crimson: #990000;
        --accent-bright: #ff3333;
        --accent-gold: #c5a059;
        
        --text-main: #e0e0e0;
        --text-muted: #888888;
        
        --font-head: 'Cinzel', serif;
        --font-body: 'Inter', sans-serif;
        --font-num: 'MedievalSharp', cursive;
        
        --ease: cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    /* BASE LAYOUT */
    body { 
        background-color: var(--bg-void);
        background-image: radial-gradient(circle at top center, #150505 0%, #000 80%);
        color: var(--text-main); font-family: var(--font-body); font-size: 14px;
        margin: 0; height: 100vh; overflow: hidden;
        display: flex; justify-content: center; align-items: center;
    }
    * { box-sizing: border-box; outline: none; }
    .hidden { display: none !important; }

    /* APP SHELL */
    .app-shell { 
        width: 100vw; height: 100vh; display: grid; 
        grid-template-columns: 260px 1fr 320px; 
        background: rgba(0,0,0,0.4);
    }

    /* SIDEBAR */
    .sidebar { 
        background: rgba(5,5,5,0.95); border-right: 1px solid var(--border-subtle);
        display: flex; flex-direction: column; padding: 30px 0; z-index: 20;
    }
    .brand {
        font-family: var(--font-head); font-size: 28px; color: var(--accent-gold);
        text-align: center; margin-bottom: 40px; letter-spacing: 4px;
        text-shadow: 0 0 20px rgba(197, 160, 89, 0.3);
    }
    .nav-btn {
        padding: 16px 30px; color: var(--text-muted); cursor: pointer; transition: 0.3s;
        font-size: 13px; font-weight: 500; letter-spacing: 1px;
        border-left: 3px solid transparent; display: flex; align-items: center; gap: 15px;
    }
    .nav-btn:hover { color: var(--text-main); background: rgba(255,255,255,0.03); }
    .nav-btn.active { 
        color: var(--accent-gold); border-left-color: var(--accent-gold);
        background: linear-gradient(90deg, rgba(197, 160, 89, 0.1), transparent);
    }

    /* MAIN STAGE */
    .stage { position: relative; overflow-y: auto; overflow-x: hidden; background: rgba(0,0,0,0.2); }
    
    /* GLASS HEADER */
    .stage-header {
        position: sticky; top: 0; z-index: 50;
        background: var(--bg-glass); backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--border-subtle);
        padding: 15px 40px; display: flex; justify-content: space-between; align-items: center;
    }
    .stage-content { padding: 40px; max-width: 1600px; margin: 0 auto; }

    /* COMPONENTS */
    .btn {
        padding: 10px 20px; border-radius: 4px; font-weight: 600; text-transform: uppercase;
        font-size: 11px; letter-spacing: 1px; cursor: pointer; transition: 0.2s;
        border: 1px solid var(--border-subtle); background: #1a1a1a; color: var(--text-muted);
    }
    .btn:hover { background: #252525; color: var(--text-main); border-color: var(--text-muted); }
    
    .btn-primary {
        background: linear-gradient(135deg, #3a0000, #1a0000); 
        border-color: var(--accent-crimson); color: #ffcccc;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .btn-primary:hover { border-color: #ff3333; color: white; transform: translateY(-1px); }

    .input-dark {
        background: #000; border: 1px solid var(--border-subtle); color: var(--text-main);
        padding: 12px 15px; border-radius: 4px; width: 100%; transition: 0.3s;
    }
    .input-dark:focus { border-color: var(--accent-gold); box-shadow: 0 0 10px rgba(197, 160, 89, 0.2); }

    /* CARD GRID */
    .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; contain: content; }
    .card-item {
        position: relative; aspect-ratio: 2.5/3.5; background: #000;
        border-radius: 10px; overflow: hidden; cursor: pointer;
        box-shadow: 0 10px 20px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.05);
        transition: 0.3s var(--ease);
    }
    .card-item:hover { transform: translateY(-8px) scale(1.02); border-color: var(--accent-gold); z-index:10; }
    .card-img { width: 100%; height: 100%; object-fit: cover; }
    .card-badge {
        position: absolute; background: rgba(0,0,0,0.9); border: 1px solid var(--border-subtle);
        color: var(--accent-gold); font-size: 11px; font-weight: 700;
        padding: 3px 8px; border-radius: 4px; pointer-events: none;
    }
    .badge-qty { top: 8px; left: 8px; border-color: var(--accent-crimson); background: var(--accent-crimson); color: white; }
    .badge-price { bottom: 8px; left: 50%; transform: translateX(-50%); opacity: 0; transition: 0.3s; }
    .card-item:hover .badge-price { opacity: 1; bottom: 12px; }

    /* BATTLEFIELD 3.0 STYLES */
    .bf-overlay { position: fixed; inset: 0; background: #020101; z-index: 6000; display: flex; flex-direction: column; }
    .bf-top-bar { height: 60px; background: #0a0a0a; border-bottom: 1px solid var(--border-subtle); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
    .bf-main-container { flex: 1; display: grid; grid-template-columns: 1fr 160px; height: calc(100vh - 260px); }
    
    .bf-field-area { display: flex; flex-direction: column; border-right: 1px solid var(--border-subtle); background: radial-gradient(circle at center, #151515 0%, #000 100%); }
    .bf-row { flex: 1; border-bottom: 1px dashed rgba(255,255,255,0.1); padding: 20px; display: flex; flex-wrap: wrap; gap: 10px; align-content: flex-start; overflow-y: auto; position:relative; }
    
    /* Zone Labels */
    .bf-label { position: absolute; right: 20px; bottom: 10px; font-size: 30px; font-family: var(--font-head); color: rgba(255,255,255,0.03); pointer-events: none; }

    .bf-zones-panel { background: #050505; display: flex; flex-direction: column; gap: 15px; padding: 15px; align-items: center; }
    .bf-pile { 
        width: 90px; height: 126px; border: 2px dashed var(--border-subtle); border-radius: 6px; 
        display: flex; align-items: center; justify-content: center; font-size: 10px; color: #555; position: relative; cursor: pointer; 
    }
    .bf-pile:hover { border-color: var(--accent-gold); color: var(--accent-gold); }
    .bf-pile img { width:100%; height:100%; border-radius:4px; opacity:0.8; }
    .bf-pile-count { position: absolute; top: -5px; right: -5px; background: var(--accent-crimson); color: white; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 10px; }

    .bf-hand-area { height: 200px; border-top: 1px solid var(--accent-crimson); background: linear-gradient(to top, #111, black); display: flex; align-items: flex-end; justify-content: center; gap: -40px; padding: 20px; overflow-x: visible; }
    
    .bf-card { width: 110px; border-radius: 6px; cursor: grab; transition: 0.15s; box-shadow: 0 5px 15px black; position: relative; }
    .bf-card:hover { transform: scale(1.5) translateY(-50px); z-index: 1000; border: 1px solid var(--accent-bright); }
    .bf-card.tapped { transform: rotate(90deg); filter: sepia(0.5) brightness(0.6); }

    /* UTILS */
    .text-gold { color: var(--accent-gold); }
    .inspector { background: #080303; border-left: 1px solid var(--border-subtle); padding: 25px; display: flex; flex-direction: column; width: 320px; }
    @media (max-width: 1200px) { .app-shell { grid-template-columns: 80px 1fr; } .inspector { display: none; } .nav-btn span { display: none; } }
</style>
</head>
<body>

        <div class="modal-box" style="width:400px; text-align:center;">

            <input type="password" id="password" class="input-dark" placeholder="Password" style="margin-bottom:20px;">

    <script>
        const SUPABASE_URL="https://mdirqlntcxqkthbwubmj.supabase.co";
        const SUPABASE_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kaXJxbG50Y3hxa3RoYnd1Ym1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2OTUyOTAsImV4cCI6MjA4MTI3MTI5MH0.XBhYZiwINycA-QjAH-cL4vFzzyppm1c4M322jNDmbvE";
        let sb=null; try{if(typeof supabase!=='undefined')sb=supabase.createClient(SUPABASE_URL,SUPABASE_KEY);}catch(e){}
        const CARD_BACK = "https://cards.scryfall.io/large/back/5/9/597b79b3-7d77-4261-871a-60dd17403388.jpg";
        
        let session, cardsCache=[], toolCardData, collectionMode='grid';
        let currentDeckList=[], bfState={lib:[], hand:[], front:[], back:[], grave:[], exile:[], life:40, selected:null};

        /* --- AUTH --- */
        async function handleAuthAction(btn) {
            btn.innerText="Connecting...";
            const {data, error} = await sb.auth.signInWithPassword({email:document.getElementById('email').value, password:document.getElementById('password').value});
            if(!error) { session=data.session; startSession(); } else { await sb.auth.signUp({email:document.getElementById('email').value, password:document.getElementById('password').value}); alert("Check Email"); }
        }
        function startSession() { document.getElementById('auth-screen').style.display='none'; document.getElementById('app').classList.remove('hidden'); loadData(); loadDecks(); }
        async function handleLogout() { await sb.auth.signOut(); location.reload(); }

        /* --- DATA --- */
        async function loadData() {
            const {data} = await sb.from('cards').select('*'); cardsCache=data||[];
            let c=0,v=0; cardsCache.forEach(x=>{ if(x.quantity>0) {c+=x.quantity; v+=(x.market_price_usd||0)*x.quantity;} });
            document.getElementById('stat-count').innerText=c; document.getElementById('stat-value').innerText="$"+v.toFixed(2);
            if(!document.getElementById('view-collection').classList.contains('hidden')) filterVault();
        }

        /* --- VAULT --- */
        function filterVault() {
            const q=document.getElementById('vaultSearch').value.toLowerCase();
            const fColor=document.getElementById('filterColor').value;
            let filtered = cardsCache.filter(c => {
                if(c.quantity<=0) return false;
                if(q && !c.name.toLowerCase().includes(q)) return false;
                if(fColor!=='all' && !(c.color_identity||[]).includes(fColor)) return false;
                return true;
            });
            const grid = document.getElementById('collection-grid');
            if(collectionMode==='grid') {
                grid.className='card-grid';
                grid.innerHTML = filtered.map(c => `<div class="card-item"><div class="card-badge badge-qty">${c.quantity}</div><img src="${c.image_url}" class="card-img" loading="lazy"></div>`).join('');
            } else {
                grid.className='';
                grid.innerHTML = `<table class="ledger-table"><thead><tr><th>Name</th><th>Set</th><th>Type</th><th>Cost</th><th>Qty</th></tr></thead><tbody>` + 
                filtered.map(c=>`<tr><td>${c.name}</td><td>${c.set_code}</td><td>${c.type_line}</td><td class="text-gold">$${c.market_price_usd}</td><td>${c.quantity}</td></tr>`).join('') + `</tbody></table>`;
            }
        }
        function toggleCollectionView() { collectionMode=(collectionMode==='grid'?'list':'grid'); filterVault(); }

        /* --- BATTLEFIELD ENGINE (V600) --- */
        function initBattlefield(useDeck) {
    document.getElementById('view-battlefield').classList.remove('hidden');
    bfState = { lib:[], hand:[], front:[], back:[], grave:[], exile:[], life: 40, selected: null };
    
    if (useDeck && currentDeckStructuredList.length > 0) {
        // EXPAND QUANTITIES
        currentDeckStructuredList.forEach(card => {
            for(let i = 0; i < card.qty; i++) {
                bfState.lib.push({
                    ...card,
                    uid: Math.random().toString(36).substr(2, 9), // Unique ID for every single card
                    tapped: false,
                    counters: 0
                });
            }
        });
        
        // SHUFFLE (Fisher-Yates)
        for (let i = bfState.lib.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [bfState.lib[i], bfState.lib[j]] = [bfState.lib[j], bfState.lib[i]];
        }
        
        // DRAW OPENING HAND
        for (let i = 0; i < 7; i++) drawCard(false);
    } else {
        // Sandbox Mode (Empty)
        for (let i = 0; i < 7; i++) bfState.hand.push({ img: CARD_BACK, uid: Math.random().toString(36) });
    }
    renderBF();
}

        function renderBF() {
            // Hand
            document.getElementById('bf-hand').innerHTML = bfState.hand.map(c => `<img src="${c.img}" class="bf-card" ondragstart="drag(event, '${c.uid}')" draggable="true">`).join('');
            // Frontline (Creatures)
            document.getElementById('bf-frontline').innerHTML = bfState.front.map(c => renderBfCard(c)).join('');
            // Backline (Lands)
            document.getElementById('bf-backline').innerHTML = bfState.back.map(c => renderBfCard(c)).join('');
            
            // Counts
            document.getElementById('bf-lib-count').innerText = bfState.lib.length;
            document.getElementById('bf-grave-count').innerText = bfState.grave.length;
            document.getElementById('bf-exile-count').innerText = bfState.exile.length;
            document.getElementById('bf-life').innerText = bfState.life;
        }

        function renderBfCard(c) {
            return `<div class="bf-card ${c.tapped?'tapped':''}" oncontextmenu="openBfCtx(event, '${c.uid}')" ondblclick="toggleTap('${c.uid}')" ondragstart="drag(event, '${c.uid}')" draggable="true">
                ${c.counters>0 ? `<div class="bf-card-counter">${c.counters}</div>` : ''}
                <img src="${c.img}" style="width:100%; border-radius:5px; pointer-events:none;">
            </div>`;
        }

        function drawCard(render=true) {
            if(bfState.lib.length > 0) {
                bfState.hand.push(bfState.lib.pop());
                if(render) renderBF();
            }
        }

        function toggleTap(uid) {
            let c = findBfCard(uid);
            if(c) { c.card.tapped = !c.card.tapped; renderBF(); }
        }

        function untapAll() {
            [...bfState.front, ...bfState.back].forEach(c => c.tapped = false);
            renderBF();
        }

        /* --- DRAG & DROP LOGIC --- */
        function drag(ev, uid) { ev.dataTransfer.setData("uid", uid); }
        function allowDrop(ev) { ev.preventDefault(); }
        function drop(ev, target) {
    ev.preventDefault();
    const uid = ev.dataTransfer.getData("uid");
    const source = findBfCard(uid); // Helper required (see below)
    
    if (!source) return;

    // Remove from source array
    source.list.splice(source.index, 1);

    // Add to target array
    if (target === 'hand') bfState.hand.push(source.card);
    else if (target === 'frontline') bfState.front.push(source.card);
    else if (target === 'backline') bfState.back.push(source.card);
    else if (target === 'graveyard') bfState.grave.push(source.card);
    else if (target === 'exile') bfState.exile.push(source.card);

    // If drop was on a pile, untap it
    if(target === 'graveyard' || target === 'exile' || target === 'hand') {
        source.card.tapped = false;
    }

    renderBF();
}

// Ensure this helper exists in your script:
function findBfCard(uid) {
    const zones = ['hand', 'front', 'back', 'grave', 'exile', 'lib'];
    for (let z of zones) {
        const idx = bfState[z].findIndex(c => c.uid === uid);
        if (idx > -1) return { list: bfState[z], index: idx, card: bfState[z][idx], zoneName: z };
    }
    return null;
}

        /* --- CONTEXT MENU --- */
        function openBfCtx(e, uid) {
            e.preventDefault();
            bfState.selected = uid;
            const m = document.getElementById('bf-ctx-menu');
            m.style.display = 'flex'; m.style.left = e.clientX+'px'; m.style.top = e.clientY+'px';
        }
        function bfAction(act, val) {
            const data = findBfCard(bfState.selected);
            if(!data) return;
            
            if(act === 'tap') toggleTap(bfState.selected);
            else if(act === 'counter') { data.card.counters = (data.card.counters||0) + val; }
            else if(act === 'move') {
                data.list.splice(data.index, 1);
                bfState[val].push(data.card);
            }
            document.getElementById('bf-ctx-menu').style.display='none';
            renderBF();
        }
        function updateLife(n) { bfState.life+=n; renderBF(); }
        function exitBattlefield() { document.getElementById('view-battlefield').classList.add('hidden'); }

        /* --- DECK EDITOR (INTEGRATION) --- */
      async function validateDeck(btn) {
    btn.innerText = "Divining...";
    const mainText = document.getElementById('deckMain').value;
    const sideText = document.getElementById('deckSide').value;
    
    // Parse Lines to get Quantities
    const lines = (mainText + "\n" + sideText).split('\n').filter(l => l.trim());
    const idents = [];
    const qtyMap = {}; // Helper to store counts

    lines.forEach(l => {
        // Regex to match "4 Lightning Bolt"
        const m = l.match(/^(\d+)\s+(.+)/); 
        if (m) {
            const qty = parseInt(m[1]);
            const name = m[2].trim().toLowerCase();
            qtyMap[name] = (qtyMap[name] || 0) + qty;
            idents.push({name: m[2]});
        } else {
            // Handle lines without numbers (assume 1)
            idents.push({name: l.trim()});
            qtyMap[l.trim().toLowerCase()] = 1;
        }
    });

    try {
        // Only fetch unique cards to save API calls
        const uniqueIdents = [...new Map(idents.map(item => [item.name, item])).values()];
        
        const res = await fetch('https://api.scryfall.com/cards/collection', {
            method: 'POST', 
            headers: {'Content-Type': 'application/json'}, 
            body: JSON.stringify({identifiers: uniqueIdents.slice(0, 75)})
        });
        
        const d = await res.json();
        if (d.data) {
            currentDeckStructuredList = d.data.map(c => ({
                ...c, 
                // RETRIEVE QUANTITY FROM MAP
                qty: qtyMap[c.name.toLowerCase()] || 1, 
                img: getCardImg(c), 
                cmc: c.cmc || 0, 
                type: c.type_line.split('‚Äî')[0].trim()
            }));
            
            // Recalculate Stats
            const totalCards = currentDeckStructuredList.reduce((sum, c) => sum + c.qty, 0);
            renderDeckStats(currentDeckStructuredList, totalCards, sideText.split('\n').length);
        }
    } catch (e) { console.error(e); }
    btn.innerText = "Read Runes";
}
        
        /* UTILS & NAV */
        function nav(v) { 
            document.querySelectorAll('main > div').forEach(e=>e.classList.add('hidden')); 
            document.getElementById('view-'+v).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(e=>e.classList.remove('active'));
            document.getElementById('nav-'+v).classList.add('active');
            if(v==='collection') filterVault();
        }
        
        async function loadDecks() {
            if(!session) return;
            const {data} = await sb.from('decks').select('*');
            if(data) {
                document.getElementById('deck-grid').innerHTML = data.map(d=>
                    `<div class="card-item" onclick="viewDeck('${d.id}')">
                        <div style="position:absolute; bottom:0; padding:10px; background:rgba(0,0,0,0.8); width:100%;">
                            <h3>${d.name}</h3>
                        </div>
                        <img src="${d.cover_url||CARD_BACK}" class="card-img">
                    </div>`
                ).join('');
                document.getElementById('stat-decks').innerText = data.length;
                window.myDecks = data;
            }
        }
        function viewDeck(id) {
            const d = window.myDecks.find(x=>x.id==id);
            document.getElementById('deck-list-view').classList.add('hidden');
            document.getElementById('deck-edit-view').classList.remove('hidden');
            document.getElementById('deckName').value = d.name;
            document.getElementById('deckMain').value = d.card_list; // Simplified split logic needed here
            validateDeck(document.createElement('button')); // Auto-parse
        }
        function closeDeckEditor() { document.getElementById('deck-list-view').classList.remove('hidden'); document.getElementById('deck-edit-view').classList.add('hidden'); }
        async function saveDeck(btn) {
            // Save logic
            btn.innerText="Saved"; setTimeout(()=>btn.innerText="Save", 1000);
        }

        // Search
        function debounceSearch() { clearTimeout(searchTimer); searchTimer=setTimeout(runSearch, 500); }
        async function runSearch() {
            const q=document.getElementById('global-search').value;
            if(q.length<3) { document.getElementById('search-results').style.display='none'; return; }
            const res = await fetch(`https://api.scryfall.com/cards/search?q=${encodeURIComponent(q)}`);
            const d = await res.json();
            const list=document.getElementById('search-results'); list.innerHTML='';
            if(d.data) {
                toolCardData = d.data[0]; // active tool card
                d.data.slice(0,5).forEach(c => {
                    const d=document.createElement('div'); d.className='ac-item'; d.innerText=c.name;
                    d.onclick = () => { toolCardData=c; document.getElementById('tool-img').src=c.image_uris?.normal; };
                    list.appendChild(d);
                });
                list.style.display='block';
            }
        }
        async function quickAdd() {
            if(!toolCardData) return;
            await sb.from('cards').insert({user_id:session.user.id, name:toolCardData.name, set_code:toolCardData.set, collector_number:toolCardData.collector_number, quantity:parseInt(document.getElementById('tool-qty').value)});
            showToast("Added."); loadData();
        }
        function showToast(msg) { const t=document.createElement('div'); t.className='toast'; t.innerText=msg; document.body.appendChild(t); setTimeout(()=>t.remove(), 2000); }

        document.addEventListener('click', e => { if(!e.target.closest('.bf-ctx-menu')) document.getElementById('bf-ctx-menu').style.display='none'; });
        if(sb) sb.auth.getSession().then(({ data: { session: s } }) => { if(s) { session = s; startSession(); } });
    </script>

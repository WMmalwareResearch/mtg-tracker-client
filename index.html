<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Grimoire | v66.6 (Hellfire)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=MedievalSharp&display=swap" rel="stylesheet">

    <style>
        /* --- THEME: THE HELLFIRE CODEX --- */
        :root { 
            --void: #050000;
            --obsidian: #0f0505;
            --blood-dried: #2b0a0a;
            --blood-fresh: #8a0000;
            --hellfire: #ff3300;
            --bone: #dcd0c0;
            --ash: #5c5c5c;
            
            --border-rune: 1px solid var(--blood-fresh);
            --glow-evil: 0 0 15px rgba(138, 0, 0, 0.4);
            --shadow-depth: 0 20px 60px black;
            
            --font-ui: 'Cinzel Decorative', cursive;
            --font-body: 'Crimson Text', serif;
        }

        body { 
            background-color: var(--void);
            /* Dark Ritual Texture */
            background-image: 
                radial-gradient(circle at 50% 50%, #1a0505 0%, #000000 120%),
                url("https://www.transparenttextures.com/patterns/black-felt.png");
            color: var(--bone);
            font-family: var(--font-body);
            margin: 0; height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            user-select: none;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        
        /* SCROLLBAR (Iron & Blood) */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--void); }
        ::-webkit-scrollbar-thumb { background: var(--blood-fresh); border-radius: 2px; box-shadow: 0 0 5px var(--hellfire); }

        /* --- LAYOUT --- */
        .desk-container { 
            width: 96vw; height: 94vh; 
            display: grid; 
            grid-template-columns: 240px 1fr 320px; /* Spine | Scroll | Tools */
            gap: 25px;
            position: relative;
        }

        /* 1. SPINE (LEFT NAV) */
        .spine-panel { 
            display: flex; flex-direction: column; padding: 20px 0; 
            border-right: 1px solid rgba(138, 0, 0, 0.2);
        }
        .logo-stamp {
            font-family: var(--font-ui); font-size: 28px; color: var(--hellfire);
            text-align: center; margin-bottom: 40px; 
            text-shadow: 0 0 10px var(--blood-fresh);
            border-bottom: 2px solid var(--blood-fresh); padding-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .bookmark {
            padding: 15px 20px; margin-bottom: 12px;
            background: linear-gradient(90deg, transparent, rgba(43, 10, 10, 0.5));
            color: var(--ash); font-family: var(--font-ui); font-size: 14px; font-weight: 700;
            cursor: pointer; transition: 0.3s; position: relative;
            border-right: 3px solid transparent;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .bookmark:hover { color: var(--bone); background: linear-gradient(90deg, transparent, rgba(138, 0, 0, 0.2)); }
        .bookmark.active { 
            color: var(--hellfire); 
            border-right: 3px solid var(--hellfire);
            background: linear-gradient(90deg, transparent, rgba(138, 0, 0, 0.4));
            text-shadow: 0 0 8px var(--blood-fresh);
        }

        .user-sigil {
            margin-top: auto; display: flex; align-items: center; gap: 10px;
            padding: 15px; background: #050000; border: 1px solid var(--blood-dried);
            border-radius: 4px; cursor: pointer; color: var(--blood-fresh);
            transition: 0.3s;
        }
        .user-sigil:hover { border-color: var(--hellfire); color: var(--hellfire); box-shadow: var(--glow-evil); }

        /* 2. SCROLL (CENTER MAIN) */
        .scroll-container {
            background: rgba(15, 5, 5, 0.7);
            border: 1px solid var(--blood-dried);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.9), 0 0 30px rgba(138,0,0,0.1);
            position: relative; padding: 40px 50px; overflow-y: auto;
            border-radius: 2px;
        }
        /* Pentagram Overlay (Subtle) */
        .scroll-container::after {
            content: ''; position: absolute; inset: 0; pointer-events: none;
            background: url("https://www.transparenttextures.com/patterns/diagmonds-light.png");
            opacity: 0.1; z-index: -1;
        }
        
        .view-section { animation: bloodRise 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); }
        @keyframes bloodRise { from { opacity:0; transform:translateY(20px) scale(0.98); } to { opacity:1; transform:translateY(0) scale(1); } }

        /* 3. TOOLS (RIGHT STICKY) */
        .tools-panel {
            background: #080202;
            border: 1px solid var(--blood-fresh);
            padding: 25px; display: flex; flex-direction: column;
            box-shadow: 0 0 30px black, inset 0 0 20px rgba(138, 0, 0, 0.2);
            position: relative;
        }
        /* Glowing Runes on Corners */
        .tools-panel::before { content:''; position:absolute; top:-1px; left:-1px; width:10px; height:10px; border-top:2px solid var(--hellfire); border-left:2px solid var(--hellfire); }
        .tools-panel::after { content:''; position:absolute; bottom:-1px; right:-1px; width:10px; height:10px; border-bottom:2px solid var(--hellfire); border-right:2px solid var(--hellfire); }
        
        .tool-header { 
            font-family: var(--font-ui); color: var(--hellfire); text-align: center; 
            margin-bottom: 25px; border-bottom: 1px solid var(--blood-dried); padding-bottom: 15px; 
            font-size: 20px; letter-spacing: 2px; text-shadow: 0 0 10px var(--blood-fresh);
        }

        /* AUTOCOMPLETE RESULTS */
        .search-wrapper { position: relative; width: 100%; }
        .search-results {
            position: absolute; top: 100%; left: 0; width: 100%;
            background: #0f0505; border: 1px solid var(--blood-fresh);
            max-height: 300px; overflow-y: auto; z-index: 500;
            box-shadow: 0 10px 40px black; display: none;
        }
        .search-item {
            padding: 12px; border-bottom: 1px solid var(--blood-dried);
            cursor: pointer; display: flex; justify-content: space-between;
            align-items: center; color: var(--ash); transition: 0.2s;
            font-family: var(--font-body);
        }
        .search-item:hover { background: var(--blood-dried); color: var(--bone); }
        .search-set { font-family: monospace; font-size: 10px; background: #000; padding: 2px 4px; border: 1px solid var(--blood-dried); color: var(--hellfire); }

        /* UI ELEMENTS */
        h2 { 
            font-family: var(--font-ui); font-size: 2.5rem; margin: 0 0 30px 0;
            color: var(--bone); text-shadow: 0 0 5px black;
            border-bottom: 1px solid var(--blood-fresh); display: inline-block;
            padding-right: 20px;
        }
        h3 {
            font-family: var(--font-ui); font-size: 1.1rem; color: var(--blood-fresh);
            text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px;
        }
        
        /* Inputs (Etched Stone) */
        input, select, textarea {
            width: 100%; background: #000; border: 1px solid var(--blood-dried);
            padding: 14px; color: var(--bone); font-family: var(--font-body); font-size: 15px;
            margin-bottom: 15px; transition: 0.3s;
        }
        input:focus, select:focus, textarea:focus { 
            border-color: var(--hellfire); 
            box-shadow: 0 0 10px rgba(255, 51, 0, 0.2); 
            background: #0a0202;
        }

        /* Buttons (Blood Seals) */
        button {
            width: 100%; padding: 12px 20px; 
            background: #1a0505; border: 1px solid var(--blood-fresh);
            color: var(--blood-fresh); font-family: var(--font-ui); text-transform: uppercase; 
            font-weight: 700; letter-spacing: 2px; cursor: pointer; transition: 0.2s;
            box-shadow: inset 0 0 10px black;
        }
        button:hover { 
            background: var(--blood-fresh); color: #000; 
            box-shadow: 0 0 20px var(--blood-fresh); border-color: var(--hellfire);
        }
        button:active { transform: scale(0.98); }
        
        button.primary { 
            background: linear-gradient(180deg, #8a0000 0%, #4a0000 100%);
            border: 1px solid #ff0000; color: #ffcccc;
            text-shadow: 0 0 5px red;
        }
        button.primary:hover { 
            background: linear-gradient(180deg, #b30000 0%, #600000 100%); 
            box-shadow: 0 0 25px rgba(255,0,0,0.4);
        }
        
        button.secondary { background: transparent; border: 1px solid var(--ash); color: var(--ash); }
        button.secondary:hover { border-color: var(--bone); color: var(--bone); box-shadow: none; background: rgba(255,255,255,0.05); }

        /* CARDS (Artifacts) */
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; perspective: 1000px; }
        .magic-card {
            position: relative; aspect-ratio: 2.5/3.5;
            background: #000; cursor: pointer; transition: 0.4s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border: 1px solid var(--blood-dried);
        }
        .magic-card:hover { 
            transform: translateY(-10px) rotateX(10deg); z-index: 100; 
            border-color: var(--hellfire); box-shadow: 0 0 30px var(--blood-fresh);
        }
        .magic-card img { width: 100%; height: 100%; object-fit: cover; filter: sepia(0.2) contrast(1.1); }
        .magic-card:hover img { filter: sepia(0) contrast(1.2); }
        
        .list-row {
            display: flex; justify-content: space-between; padding: 12px;
            border-bottom: 1px solid var(--blood-dried); font-size: 15px;
            cursor: pointer; transition: 0.2s; color: var(--ash);
        }
        .list-row:hover { background: rgba(138, 0, 0, 0.1); color: var(--bone); padding-left: 15px; }

        /* PANELS */
        .card-panel {
            background: rgba(10, 2, 2, 0.6); border: 1px solid var(--blood-dried);
            padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 25px;
        }

        /* MODALS (Summoning Circles) */
        .modal-wrap { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; display: flex; align-items: center; justify-content: center; }
        .parchment-modal {
            background: #0f0505; padding: 40px; width: 450px;
            box-shadow: 0 0 100px var(--blood-fresh); border: 2px solid var(--hellfire);
            text-align: center; position: relative;
        }
        .parchment-modal::before {
            content:''; position: absolute; inset: 5px; border: 1px solid var(--blood-dried); pointer-events: none;
        }
        
        .context-menu {
            position: fixed; background: #0a0000; border: 1px solid var(--hellfire);
            padding: 5px; width: 180px; z-index: 4000;
            box-shadow: 0 0 20px var(--blood-fresh); display: flex; flex-direction: column;
        }
        .ctx-item { padding: 12px; color: var(--bone); cursor: pointer; font-family: var(--font-body); font-weight: bold; transition:0.2s; border-bottom: 1px solid #222; }
        .ctx-item:hover { background: var(--blood-fresh); color: black; }

        /* BATTLEFIELD */
        .bf-overlay {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: flex; flex-direction: column;
            background-image: radial-gradient(circle at 50% 50%, #1a0000 0%, #000 80%);
        }
        .bf-hud { height: 70px; border-bottom: 2px solid var(--blood-fresh); display: flex; align-items: center; justify-content: space-between; padding: 0 30px; background: rgba(0,0,0,0.8); }
        .bf-mat { flex: 1; display: flex; flex-direction: column; position: relative; }
        .bf-zone { flex: 1; border: 1px dashed rgba(138, 0, 0, 0.3); margin: 20px; display: flex; flex-wrap: wrap; gap: 15px; padding: 20px; }
        .bf-hand { height: 180px; background: linear-gradient(to top, #0a0000 90%, transparent); display: flex; align-items: flex-end; justify-content: center; gap: -30px; padding-bottom: 20px; overflow-x: visible; }
        
        /* Utility Colors */
        .text-gold { color: var(--hellfire); text-shadow: 0 0 10px red; }
        .chart-wrapper { position: relative; height: 250px; width: 100%; }
        
        /* TOAST */
        .toast {
            position: fixed; bottom: 30px; right: 30px; z-index: 5000;
            background: #0f0505; border: 1px solid var(--hellfire); color: var(--bone);
            padding: 15px 25px; font-family: var(--font-ui); letter-spacing: 1px;
            box-shadow: 0 0 20px var(--blood-fresh); animation: slideUp 0.3s;
        }
        @keyframes slideUp { from { transform: translateY(30px); opacity:0; } to { transform: translateY(0); opacity:1; } }
        
        @media (max-width: 1000px) {
            .desk-container { grid-template-columns: 60px 1fr; }
            .tools-panel { display: none; }
            .bookmark span { display: none; }
            .logo-stamp { font-size: 12px; }
        }
    </style>
</head>
<body>
    <div id="toast-container"></div>
    <div id="collection-ctx-menu" class="context-menu hidden"></div>
    <img id="hover-preview" style="position:fixed; z-index:4000; width:280px; border-radius:10px; display:none; pointer-events:none; border: 3px solid var(--hellfire); box-shadow: 0 0 100px var(--blood-fresh);">

    <div id="auth-screen" class="modal-wrap" style="display: flex;">
        <div class="parchment-modal">
            <h1 style="font-family:var(--font-ui); color:var(--hellfire); font-size:40px; margin:0; text-shadow:0 0 20px red;">THE CODEX</h1>
            <p style="font-style:italic; margin-bottom:30px; color:var(--ash);">Blood calls to blood.</p>
            <input type="email" id="email" placeholder="Wizard's Mark (Email)">

            <button class="primary mt-20" onclick="handleAuthAction(this)">Unseal Tome</button>
        </div>
    </div>

    <div id="edit-modal" class="modal-wrap hidden">
        <div class="parchment-modal">
            <h2 id="edit-name" style="font-size:1.5rem; border:none; color:var(--bone);">Transmute Matter</h2>
            <input type="hidden" id="edit-id">
            <div style="text-align:left; margin-bottom:5px; font-weight:bold; color:var(--hellfire);">Count</div>

            <div style="text-align:left; margin-bottom:5px; font-weight:bold; color:var(--hellfire);">Value</div>

                <button onclick="saveEdit()" class="primary">Transmute</button>

    <div id="app" class="desk-container hidden">
        
        <nav class="spine-panel">
            <div class="logo-stamp">CODEX</div>
            <div class="bookmark active" onclick="nav('dashboard')" id="nav-dashboard">üèØ <span>Sanctum</span></div>

            <div class="bookmark" onclick="nav('decks')" id="nav-decks">üìú <span>Tomes</span></div>
            
            <div style="margin-top:auto; padding:20px; text-align:center; cursor:pointer; color:var(--blood-fresh);" onclick="handleLogout()">
                <div style="font-size:30px;">ü©∏</div>
                <div style="font-family:var(--font-ui); font-size:12px; margin-top:5px;">Bleed Out</div>
            </div>
        </nav>

        <main class="scroll-container" onclick="closeCtxMenu()">
            
            <div id="view-dashboard" class="view-section">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2>Infernal Sanctum</h2>
                    <div style="font-family:var(--font-ui); font-size:24px; color:var(--hellfire);">
                        <span id="stat-count">0</span> <span style="font-size:14px; color:var(--ash);">Souls</span>
                    </div>
                </div>
                
                <div style="display:grid; grid-template-columns: 2fr 1fr; gap:30px; margin-top:30px;">
                    <div class="card-panel">
                        <h3 style="margin-top:0;">Power Flux</h3>
                        <div class="chart-wrapper"><canvas id="valueChart"></canvas></div>
                    </div>
                    <div class="card-panel">
                        <h3 style="margin-top:0;">Darkest Relics</h3>
                        <div id="top-cards-list"></div>
                    </div>
                </div>
            </div>

            <div id="view-collection" class="hidden view-section">
                <div style="display:flex; justify-content:space-between; align-items:end; margin-bottom:20px;">
                    <h2>The Vault</h2>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <div style="font-family:var(--font-ui); font-size:24px; color:var(--hellfire);" id="col-val">$0.00</div>
                        <button class="primary btn-sm" onclick="syncPrices(this)">Divinate</button>
                    </div>
                </div>
                <input id="vaultSearch" placeholder="Search the abyss..." oninput="filterVault()" style="width:100%;">
                <div class="card-grid" id="collection-grid" style="margin-top:20px;"></div>

            <div id="view-decks" class="hidden view-section">
                <div id="deck-list-view">
                    <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                        <h2>Grimoires</h2>
                        <button class="primary" style="width:auto;" onclick="showDeckEditor()">Inscribe New</button>
                    </div>
                    <div class="card-grid" id="deck-grid"></div>
                </div>
                <div id="deck-edit-view" class="hidden">
                    <button class="btn-sm secondary" onclick="closeDeckEditor()">‚Üê Seal Tome</button>
                    <div style="margin-top:20px;">
                        <input id="deckName" placeholder="Grimoire Name" style="font-size:24px; color:var(--hellfire); border-bottom:2px solid var(--hellfire);">
                        <select id="deckFormat" style="width:200px;"><option>Commander</option><option>Standard</option></select>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px; margin-top:20px;">
                            <textarea id="deckMain" style="height:400px; font-family:monospace; background:#050000; color:var(--bone);" placeholder="1 Sol Ring..."></textarea>
                            <div class="card-panel"><h3>Analysis</h3><div id="deck-analysis"></div></div>
                        </div>
                        <div style="margin-top:20px; display:flex; gap:10px;">
                            <button onclick="validateDeck(this)" class="secondary">Read Runes</button>
                            <button class="primary" onclick="saveDeck(this)">Blood Bind</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <aside class="tools-panel">
            <div class="tool-header">Scrying Orb</div>
            <div class="search-wrapper">
                <input id="global-search" placeholder="Invoke name..." oninput="debounceSearch()">
                <div id="search-results" class="search-results"></div>
            </div>
            
            <div id="search-preview" style="text-align:center; margin-top:20px; opacity:0; transition:0.3s;">
                <img id="tool-img" src="" style="width:100%; border-radius:8px; border:2px solid var(--blood-fresh); box-shadow:0 0 30px var(--blood-dried);">
                <div id="tool-price" style="color:var(--hellfire); font-size:24px; margin-top:10px; font-family:var(--font-ui);"></div>
                <select id="tool-version" onchange="updateToolVersion()" style="margin-top:10px;"></select>
                <div style="display:flex; gap:5px; margin-top:10px;">
                    <input type="number" id="tool-qty" value="1" style="width:60px; text-align:center;">
                    <button class="primary" onclick="quickAdd()">Summon</button>
                </div>
            </div>
        </aside>

    </div>

    <div id="view-battlefield" class="bf-overlay hidden">
        <div class="bf-hud">
            <button class="btn-sm secondary" style="width:auto;" onclick="nav('dashboard')">Flee</button>
            <div style="color:var(--hellfire); font-size:32px; font-family:var(--font-ui);" id="bf-life">40</div>
            <div style="display:flex; gap:10px;">
                <button class="btn-sm" style="width:auto;" onclick="updateLife(1)">Heal</button>
                <button class="btn-sm" style="width:auto;" onclick="updateLife(-1)">Bleed</button>
                <button class="btn-sm primary" style="width:auto;" onclick="drawCard()">Draw</button>
            </div>
        </div>
        <div class="bf-mat">
            <div id="bf-frontline" class="bf-zone"></div>
            <div id="bf-backline" class="bf-zone" style="background:rgba(20,0,0,0.3);"></div>
            <div id="bf-hand" class="bf-hand"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL="https://mdirqlntcxqkthbwubmj.supabase.co";
        const SUPABASE_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kaXJxbG50Y3hxa3RoYnd1Ym1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2OTUyOTAsImV4cCI6MjA4MTI3MTI5MH0.XBhYZiwINycA-QjAH-cL4vFzzyppm1c4M322jNDmbvE";
        let sb = null; try { if(typeof supabase!=='undefined') sb=supabase.createClient(SUPABASE_URL,SUPABASE_KEY); } catch(e){}

        const CARD_BACK = "https://cards.scryfall.io/large/back/5/9/597b79b3-7d77-4261-871a-60dd17403388.jpg";
        let session, cardsCache=[], searchTimer, toolCardData, allVersions=[], valueChartInstance, gameState={life:40};

        /* --- AUTH --- */
        async function handleAuthAction(btn) {
            if(!sb) return alert("System Offline");
            btn.innerText = "Bleeding...";
            const e=document.getElementById('email').value, p=document.getElementById('password').value;
            const { data, error } = await sb.auth.signInWithPassword({ email:e, password:p });
            if(!error) { session=data.session; startSession(); } 
            else { await sb.auth.signUp({ email:e, password:p }); alert("Owl sent to " + e); }
            btn.innerText = "Unseal";
        }
        function startSession() {
            document.getElementById('auth-screen').style.display='none';
            document.getElementById('app').classList.remove('hidden');
            loadData();
        }
        async function handleLogout() { await sb.auth.signOut(); location.reload(); }

        /* --- DATA --- */
        function safeSetText(id, val) { const el=document.getElementById(id); if(el) el.innerText=val; }

        async function loadData() {
            if(!session) return;
            const { data, error } = await sb.from('cards').select('*').order('created_at', {ascending:false});
            if(error) return console.error(error);
            cardsCache = data || [];
            
            let count=0, val=0;
            cardsCache.forEach(c => { if(c.quantity > 0) { count += c.quantity; val += (c.market_price_usd || 0) * c.quantity; } });
            
            safeSetText('stat-count', count); safeSetText('stat-value', "$"+val.toFixed(2)); safeSetText('col-val', "$"+val.toFixed(2));
            renderChart(val);
            const list = document.getElementById('top-cards-list');
            if(list) list.innerHTML = cardsCache.slice(0,5).map(c => `<div class="list-row"><span>${c.name}</span> <span class="text-gold">$${c.market_price_usd}</span></div>`).join('');
            if(!document.getElementById('view-collection').classList.contains('hidden')) filterVault();
        }

        function renderChart(val) {
            const ctx = document.getElementById('valueChart'); if(!ctx) return;
            if(valueChartInstance) valueChartInstance.destroy();
            valueChartInstance = new Chart(ctx.getContext('2d'), {
                type: 'line',
                data: { labels:['M','T','W','T','F','S','S'], datasets:[{label:'Souls', data:[val*0.9, val*0.95, val*0.92, val*0.98, val, val, val], borderColor:'#ff3300', backgroundColor:'rgba(255, 51, 0, 0.1)', fill:true}] },
                options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{display:false}, y:{display:false}} }
            });
        }

        /* --- SEARCH --- */
        function debounceSearch() { clearTimeout(searchTimer); searchTimer=setTimeout(fetchMeta, 600); }
        async function fetchMeta() {
            const q = document.getElementById('global-search').value;
            if(q.length<3) { document.getElementById('search-results').style.display='none'; return; }
            const res = await fetch(`https://api.scryfall.com/cards/search?q=${encodeURIComponent(q)}&unique=prints`);
            const d = await res.json();
            const list = document.getElementById('search-results'); list.innerHTML = '';
            if(d.data) {
                allVersions = d.data;
                d.data.slice(0, 10).forEach((v, idx) => {
                    const div = document.createElement('div'); div.className = 'search-item';
                    div.innerHTML = `<div>${v.name}</div><div class="search-set">${v.set_name}</div>`;
                    div.onclick = () => selectToolCard(idx);
                    list.appendChild(div);
                });
                list.style.display = 'block';
            }
        }
        function selectToolCard(idx) {
            toolCardData = allVersions[idx];
            document.getElementById('search-results').style.display = 'none';
            document.getElementById('search-preview').style.opacity = 1;
            document.getElementById('tool-img').src = toolCardData.image_uris?.normal || toolCardData.image_url;
            document.getElementById('tool-price').innerText = `$${toolCardData.prices.usd||'0.00'}`;
            const s = document.getElementById('tool-version'); s.innerHTML='';
            allVersions.forEach((v,i) => { let o=document.createElement('option'); o.value=i; o.innerText=`${v.set_name} ($${v.prices.usd})`; s.appendChild(o); });
            s.value = idx;
        }
        function updateToolVersion() { selectToolCard(document.getElementById('tool-version').value); }

        async function quickAdd() {
            if(!toolCardData) return;
            const qty = parseInt(document.getElementById('tool-qty').value);
            const existing = cardsCache.find(c => c.set_code === toolCardData.set && c.collector_number === toolCardData.collector_number);
            if(existing) {
                await sb.from('cards').update({ quantity: existing.quantity + qty }).eq('id', existing.id);
                showToast(`Transmuted: Count increased.`);
            } else {
                await sb.from('cards').insert({
                    user_id: session.user.id, name: toolCardData.name, set_code: toolCardData.set, collector_number: toolCardData.collector_number,
                    image_url: toolCardData.image_uris?.normal || toolCardData.image_url, quantity: qty, market_price_usd: parseFloat(toolCardData.prices.usd||0),
                    type_line: toolCardData.type_line, cmc: toolCardData.cmc||0, color_identity: toolCardData.color_identity
                });
                showToast("Artifact Summoned.");
            }
            loadData();
        }

        /* --- PRICE SYNC --- */
        async function syncPrices(btn) {
            btn.innerText = "Scrying...";
            const ids = cardsCache.map(c => ({ set: c.set_code, collector_number: c.collector_number }));
            const chunkSize = 75;
            for (let i = 0; i < ids.length; i += chunkSize) {
                try {
                    const res = await fetch('https://api.scryfall.com/cards/collection', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ identifiers: ids.slice(i, i + chunkSize) }) });
                    const d = await res.json();
                    if(d.data) {
                        for(const scry of d.data) {
                            const local = cardsCache.find(c => c.set_code === scry.set && c.collector_number === scry.collector_number);
                            if(local) await sb.from('cards').update({ market_price_usd: parseFloat(scry.prices.usd||0) }).eq('id', local.id);
                        }
                    }
                } catch(e) {}
            }
            showToast("Value Aligned."); btn.innerText = "Divinate"; loadData();
        }

        /* --- NAVIGATION --- */
        function nav(v) {
            if(v==='battlefield') { document.getElementById('view-battlefield').classList.remove('hidden'); initBattlefield(); return; }
            document.getElementById('view-battlefield').classList.add('hidden');
            document.querySelectorAll('.view-section').forEach(d => d.classList.add('hidden'));
            document.getElementById('view-'+v).classList.remove('hidden');
            document.querySelectorAll('.bookmark').forEach(el => el.classList.remove('active'));
            document.getElementById('nav-'+v).classList.add('active');
            if(v==='collection') filterVault();
        }

        function filterVault() {
            const q = document.getElementById('vaultSearch').value.toLowerCase();
            const filtered = cardsCache.filter(c => c.name.toLowerCase().includes(q) && c.quantity > 0);
            document.getElementById('collection-grid').innerHTML = filtered.map(c => 
                `<div class="magic-card" oncontextmenu="openCtxMenu(event, '${c.id}')">
                    <div style="position:absolute; top:-5px; right:-5px; background:var(--blood-fresh); color:white; padding:2px 8px; border-radius:50%; font-weight:bold; z-index:10; box-shadow:2px 2px 5px black;">x${c.quantity}</div>
                    <img src="${c.image_url}" loading="lazy">
                </div>`
            ).join('');
        }

        /* --- CONTEXT MENU --- */
        function openCtxMenu(e, id) { e.preventDefault(); const m=document.getElementById('collection-ctx-menu'); m.style.top=e.clientY+'px'; m.style.left=e.clientX+'px'; m.classList.remove('hidden'); m.innerHTML=`<div class="ctx-item" onclick="openEditModal('${id}')">‚öóÔ∏è Transmute</div><div class="ctx-item" onclick="deleteCard('${id}')" style="color:var(--hellfire);">üî• Incinerate</div>`; }
        function closeCtxMenu() { document.getElementById('collection-ctx-menu').classList.add('hidden'); }
        async function deleteCard(id) { closeCtxMenu(); if(confirm("Incinerate?")) { await sb.from('cards').delete().eq('id',id); showToast("Burned."); loadData(); } }
        function openEditModal(id) { closeCtxMenu(); const c=cardsCache.find(x=>x.id==id); if(c) { document.getElementById('edit-id').value=id; document.getElementById('edit-qty').value=c.quantity; document.getElementById('edit-cost').value=c.buy_price; document.getElementById('edit-modal').classList.remove('hidden'); } }
        async function saveEdit() { await sb.from('cards').update({ quantity:document.getElementById('edit-qty').value, buy_price:document.getElementById('edit-cost').value }).eq('id',document.getElementById('edit-id').value); document.getElementById('edit-modal').classList.add('hidden'); showToast("Transmuted."); loadData(); }

        /* --- DECK --- */
        async function loadDecks() { const {data}=await sb.from('decks').select('*'); if(data) document.getElementById('deck-grid').innerHTML=data.map(d=>`<div class="card-panel" style="cursor:pointer;" onclick="viewDeck('${d.id}')"><h3>${d.name}</h3></div>`).join(''); }
        function showDeckEditor() { document.getElementById('deck-list-view').classList.add('hidden'); document.getElementById('deck-edit-view').classList.remove('hidden'); }
        function closeDeckEditor() { document.getElementById('deck-list-view').classList.remove('hidden'); document.getElementById('deck-edit-view').classList.add('hidden'); }
        async function validateDeck(btn) { btn.innerText="Scrying..."; const lines=document.getElementById('deckMain').value.split('\n'); document.getElementById('deck-analysis').innerHTML=`<div>${lines.length} Spells Found</div>`; btn.innerText="Read Runes"; }
        
        /* --- BATTLEFIELD --- */
        function initBattlefield() { document.getElementById('bf-hand').innerHTML=''; for(let i=0;i<7;i++) drawCard(); }
        function drawCard() { const img=document.createElement('img'); img.src=CARD_BACK; img.className='bf-card'; img.style.width="100px"; img.style.borderRadius="6px"; document.getElementById('bf-hand').appendChild(img); }
        function updateLife(n) { gameState.life+=n; document.getElementById('bf-life').innerText=gameState.life; }

        function showToast(msg) { const t=document.createElement('div'); t.className="toast"; t.innerText=msg; document.body.appendChild(t); setTimeout(()=>t.remove(), 2000); }
        if(sb) sb.auth.getSession().then(({ data: { session: s } }) => { if(s) { session = s; startSession(); } });
        document.addEventListener('click', e => { if(!e.target.closest('#collection-ctx-menu')) closeCtxMenu(); if(!e.target.closest('.search-wrapper')) document.getElementById('search-results').style.display='none'; });
    </script>
</body>
</html>
